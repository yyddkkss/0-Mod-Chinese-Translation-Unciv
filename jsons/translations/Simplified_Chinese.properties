You, Alice Margatroid, came upon a great discovery many years ago. Through tireless research, you had finally constructed your crowning achievement, the sentient doll.As you showed this feat to the rest of the world, they recoiled and struck, believing them to be monsters. Angry and distraught, you gathered your creations and hid them where they would be safe and protected.Now, the time has come for you and your children to rise up to create a world where all souls, whether they be youkai, human, or doll, can live in peace and harmony. = 你，爱丽丝·玛格特洛依德，多年前发现了一个伟大的发现。通过不懈的研究，你终于构建了你的巅峰之作，有意识的人偶。当你向世界展示这一壮举时，他们却退缩并攻击，认为它们是怪物。愤怒和沮丧的你聚集了你的创造物，并将它们藏在安全和受保护的地方。现在，是你和你的孩子们崛起的时候了，创造一个所有灵魂，无论是妖怪、人类还是人偶，都能和平共处的世界。
