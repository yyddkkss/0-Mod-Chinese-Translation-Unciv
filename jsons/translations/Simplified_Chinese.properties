Water's Turn = 水转节
'A good river is nature's life work in song.' ― Mark Helprin, 'Freddy And Fredericka' = ‘一条好河是自然以生命谱写的歌曲。’ ― 马克·赫尔普林，《弗雷迪和弗雷德里卡》
Water's Turn is a local festival for the village of Dunkelbild in Middenland. Held on the first week of Plough-Tide, the village sits on the edge of a large, boggy lake that provides the populace with their fresh water. A few days after the Spring Equinox, the lake “turns”—the cooler water at the bottom swaps with the warmer water on top. This churns up a tremendous amount of algae and scum from the bottom, giving the top of the lake a sickly green colour and horrible smell. To celebrate the coming of spring, the townsfolk bathe in the lake and fill large barrels full of the scum-filled waters. This water is scattered over the newly planted crops and tossed onto barns and houses by the local Priest of Taal. The lake is said to have curative powers and the sick, lame, and elderly travel from miles around to have the priest anoint them with this Blessed Water. Those travelling into town can tell that the festival is underway by the pungent odour in the air, which can be smelled from miles away. = 水转节是米登领邓克尔比尔德村的一个地方性节日。在耕潮之月的第一周举行，该村坐落在一个提供居民淡水的大型沼泽湖边缘。春分后几天，湖水会“翻转”——底部较冷的水与顶部较暖的水交换。这从湖底搅起了大量的藻类和浮渣，使湖面呈现病态的绿色并散发出难闻的气味。为了庆祝春天的到来，镇民们在湖中沐浴，并将装满浮渣湖水的大桶装满。当地塔尔祭司将这些水洒在新种植的庄稼上，并泼洒到谷仓和房屋上。据说这湖水具有治愈能力，病人、瘸子和老人从数英里外赶来让祭司用这种圣水为他们涂抹。进入镇子的人可以通过空气中刺鼻的气味判断节日正在进行，这气味几英里外就能闻到。
A place where entertainments were held for public. = 向公众开放娱乐活动的场所。
Arena of Blood = 血之竞技场
An arena where qualification of Tharsara competition were held, sacred event for Drow to prove their self. = 举行萨尔萨拉（Tharsara）竞赛资格赛的竞技场，这是卓尔（Drow）证明自我的神圣赛事。
The Great Colosseum = 大斗兽场
Sacred Dance = 神圣之舞
A body strengthening ritual, held once a year. Nobody know who invented it, this ritual has been passed down from generation to generation = 一种强身健体的仪式，每年举行一次。无人知晓其发明者，此仪式代代相传。
Brahula = 布拉胡拉
'O, let not the pains of death which come upon thee enter into my body.' - The Book of the Dead, translated by Sir Ernest Alfred Wallis Budge = ‘哦，勿让降临汝身的死亡之苦进入吾体。’ - 《亡灵书》，欧内斯特·阿尔弗雷德·沃利斯·巴奇爵士 译
A place for a country's professional soldier, provides shelter, food, training, and medical facilities. = 为国家职业军人提供住所、食物、训练和医疗设施的场所。
Sulong's Training = 苏隆训练法
A method to control one's emotion and power, created by Raflar Sulong, a beastman, for beastmen. = 一种控制情绪和力量的方法，由兽人拉弗拉尔·苏隆（Raflar Sulong）为兽人所创。
Border Princes = 边境亲王领
If Gurun, Seram, Tanjung Pura, Hary, Pahang, Dompo, Bali, Sunda, Palembang, Temasek, are all defeated, I will break my fast.' - Gajah Mada = ‘若古伦（Gurun）、塞拉姆（Seram）、丹戎普拉（Tanjung Pura）、哈里（Hary）、帕杭（Pahang）、Dompo、巴厘（Bali）、巽他（Sunda）、巨港（Palembang）、淡马锡（Temasek）皆被击败，我才会开斋。’ - 卡查·玛达（Gajah Mada）
Pyramid-shaped structures built for ceremonial purposes. = 为仪式目的而建造的金字塔形结构。
