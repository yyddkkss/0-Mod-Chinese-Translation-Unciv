The Sultan of All Araby claims the whole Arabyan peninsula as belonging to the Empire of Araby. This claim is hardly a realistic claim. Most of the land is covered by hot deserts and dry shrubland. The population lies largely in the coastal cities or the towns and villages surrounding them. The main feature of the region is the Great Desert of Araby, a vast sea of sand taking up most of the interior of the peninsula. The desert is bordered by dry shrublands from the north-east to the south-west. In the north-west lies the Alzim mountains, a jagged line of rock clawing at the skies. Only on the highest peaks of this mountain-range can snow be found, though few travellers brave the perils of the perils of the mountains far enough to reach it. From these mountains flow the only true river of Araby, the Chewan-el Alzim, Son of Alzim. Rain falls in the mountains, making the lands to the west the most fertile of all Araby. Here are even dense jungles covering the area, known as the Land of Assassins. = 全阿拉比苏丹宣称整个阿拉比半岛都属于阿拉比帝国。这一宣称很难说是现实的。该地区大部分土地被炎热的沙漠和干燥的灌木丛覆盖。人口主要集中在沿海城市或其周边的城镇和村庄。该地区的主要特征是阿拉比大沙漠，这片广阔的沙海占据了半岛内陆的大部分。沙漠从东北到西南与干燥的灌木丛地带接壤。西北部是阿尔齐姆山脉，一道参差不齐、直插天际的岩石线。只有在这条山脉的最高峰才能找到积雪，但很少有旅行者能勇敢地克服山脉的危险到达那里。从这些山脉流出了阿拉比唯一真正的河流——切万-埃尔阿尔齐姆，意为"阿尔齐姆之子"。雨水降落在山区，使得西部的土地成为整个阿拉比最肥沃的地区。这里甚至有茂密的丛林覆盖，被称为刺客之地。
West again, across the Shark Straits lie the fabled Sorcerers' Islands, where legend has it that the mighty Sorcerer Kings once ruled the whole of Araby and the lands beyond. Nothing remains of them except ruins of cities destroyed by some unfathomable cataclysm. = 再往西，穿过鲨鱼海峡，便是传说中的巫师群岛，传说强大的巫师王曾统治整个阿拉比及更远的土地。除了被某种难以理解的灾难摧毁的城市废墟外，他们什么也没留下。
The coast winds south along the Arabyan Sea before swinging sharply east to the Gulf of Medes. The inner reaches of the gulf marks the end of the Arabyan peninsula, but the gulf is in effect Arabyan territory. The Arabyan outposts along the coast are the gateways to the wealth of the Southlands, and the Arabyan jealously defend what they consider theirs. = 海岸线沿着阿拉比海向南蜿蜒，然后急转向东至米底斯湾。海湾的内陆区域标志着阿拉比半岛的尽头，但该海湾实际上是阿拉比的领土。沿岸的阿拉比前哨站是通往南方之地财富的门户，阿拉比人小心翼翼地守护着他们视为己有的东西。

