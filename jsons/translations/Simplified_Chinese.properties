We will see you as the one who stands in our way.  And we will not hesitate to remove you from our path. = 我们会把你视为阻碍我们的人。我们不会犹豫地将你从我们的道路上移除。
Your little army is nothing compared to my forces. = 你的杂兵与我的军队相比毫无价值。
Alas, it is too late for me to complete the perfect doll. I have failed. Medicine! It is time for you to raise your own banner! = 可惜我已经来不及完成完美的人偶了。我失败了。梅蒂欣！是时候让你举起自己的旗帜了！
