Brodag = 布罗达格
'It is said of Brodag that if you can remember it the next morning, you will never forget it as long as you live.' - Anonymous = ‘据说关于布罗达格，如果你第二天早上还能记得，那你一辈子也忘不了。’ - 无名氏
For Dwarfs, formal brewing competitions usually take place on Brodag, a festival of Grungni on 33 Valdazet (Brauzeit). The festivities are open to anyone in the settlement, and even the occasional Human or Halfling guest. It is a day of merriment, singing and storytelling. It is said of Brodag that if you can remember it the next morning, you will never forget it as long as you live. = 对于矮人来说，正式的酿酒比赛通常在布罗达格举行，这是瓦拉泽特月（酿酒月）33日的格朗尼节。庆祝活动对定居点内的任何人开放，甚至偶尔会有人类或半身人客人。这是一个充满欢乐、歌唱和讲故事的日子。据说关于布罗达格，如果你第二天早上还能记得，那你一辈子也忘不了。
Cult of Handrich = 汉德里克教派
The Cult of Handrich is the primary religious organisation dedicated to the worship of Handrich, the god of trade, commerce and merchants in the Old World. Handrich is also known as Haendryk in Marienburg, Mercopio in Tilea, O Prospero in Estalia, and in Bretonnia as Affairiche. = 汉德里克教派是旧世界主要致力于崇拜贸易、商业和商人之神汉德里克的宗教组织。汉德里克在马里恩堡也被称为亨德里克，在提利亚被称为墨丘皮奥，在埃斯塔利亚被称为欧·普罗斯佩罗，在巴托尼亚被称为阿费里什。
Marco Polare's Travels = 马可·波拉雷游记
'Paper? How interesting. Can you make money with it?' - Armanda de Pantaleon, Tilean trader = ‘纸？真有趣。能用它赚钱吗？’ - 阿曼达·德·潘塔莱翁，提利安商人
Marco Polare was a Tilean explorer, merchant and adventurer who in 1247 IC reached Grand Cathay, and wrote of spying the Skaven under the great city of Weijin. = 马可·波拉雷是一位提利安探险家、商人和冒险家，他在帝国历1247年到达震旦，并写下了在伟津城下窥见斯卡文鼠人的事。
Polare's writings about the Far East included many of the legends of Grand Cathay, including stories of immortal eunuch sorcerers that drank the souls of Men, tales from the jungles of Ind and the Southlands about mad priests who tear out Men's hearts to feed to their Dark Gods, unarmed combat techniques from warrior-mystics of Cathay, and an odd thing called 'paper' to record messages and chronicles. = 波拉雷关于远东的著作包含了许多震旦的传说，包括饮用人类灵魂的不朽太监巫师的故事，来自印地和南海丛林关于疯狂祭司挖出人类心脏献给其黑暗之神的故事，来自震旦武士-秘修士的徒手格斗技，以及一种叫做“纸”的奇怪东西，用来记录信息和编年史。
