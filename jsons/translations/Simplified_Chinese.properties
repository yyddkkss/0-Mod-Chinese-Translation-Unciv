May the blessings of the gods be upon you, oh great King Alexander! You are the ruler of the mighty Greek nation. Your people lived for so many years in isolated city-states - legendary cities such as Athens, Sparta, Thebes - where they gave the world many great things, such as democracy, philosophy, tragedy, art and architecture, the very foundation of Western Civilization. Although few in number and often hostile to each other, in the 5th century BC they were able to defeat their much larger neighbor, Persia, on land and sea. = 愿众神恩泽降临于你，伟大的亚历山大大帝！你统御着强大的希腊民族。你的子民曾长年生活在孤立的城邦之中——雅典、斯巴达、底比斯等传奇之城——他们为世界贡献了诸多伟业：民主制度、哲学思想、悲剧艺术、绘画建筑，这些正是西方文明的基石。尽管数量稀少且彼此常有纷争，公元前五世纪他们竟能在陆海两栖战场上击败邻国波斯——这个远比他们庞大的对手。
Alexander, your people stand ready to march to war, to spread the great Greek culture to millions and to bring you everlasting glory. Are you ready to accept your destiny, King Alexander? Will you lead your people to triumph and greatness? Can you build a civilization that will stand the test of time? = 亚历山大，你的子民已整装待发，准备奔赴战场，将伟大的希腊文化传播给千万民众，为你赢得永恒的荣耀。亚历山大国王，你准备好迎接命运了吗？你将带领子民走向胜利与辉煌吗？你能建立一个经得起时间考验的文明吗？

The Blessings of Heaven be upon you. Empress Wu Zetian, most beautiful and haughty ruler of China! Oh great Empress, whose shadow causes the flowers to blossom and the rivers to flow! You are the leader of the Chinese, the oldest and the greatest civilization that humanity has ever produced. China's history stretches back into the mists of time, its people achieving many great things long before the other upstart civilizations were even conceived. China's contributions to the arts and sciences are too many and too wondrous to do justice to - the printing press, gunpowder, the works of Confucius - these are but a few of the gifts China has given to an undeserving world! = 天佑吾主。武则天皇后，中国最美且最傲然的统治者！伟大的皇后啊，您的身影令花朵绽放，江河奔流！您是中华之领袖，人类有史以来最古老、最伟大的文明。中国历史绵延至远古迷雾，其子民成就诸多伟业之时，其他新兴文明尚未萌芽。中国对艺术与科学的贡献浩如烟海，难以尽述——造纸术、火药、孔子的著作——这些不过是上古圣人赐予这不配拥有它们的世界之礼！
You, great Queen, who, with cunning and beauty, rose from the position of lowly concubine to that of Divine Empress - your people call out to you to lead them! Great China is once again beset on all sides by barbarians. Can you defeat all your many foes and return your country to greatness? Can you build a civilization to stand the test of time? = 伟大的女王啊，您以美貌与智慧从卑微嫔妃蜕变为神圣女皇——臣民正呼唤您引领他们！伟大的中国再度四面遭蛮族侵扰。您能否击溃众敌，重振国威？能否缔造经得起时间考验的文明？

