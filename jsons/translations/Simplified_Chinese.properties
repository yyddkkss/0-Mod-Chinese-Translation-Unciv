Welcome to The Star Wars: Special Edition! = 欢迎来到《星球大战：特别版》！
Based on the original mod by Sullien, heavily modified by Lodo the Bear, aka SpacedOutChicken = 基于Sullien的原版模组，由Lodo the Bear（又名SpacedOutChicken）大量修改
Your Mission = 你的任务
You are the leader of a small force of colonizers, sent to this planet to conquer it in the name of one of the many factions vying for control of the galaxy. Your task is to build up your forces and take control of this place by whatever means necessary. = 你是一小支殖民者队伍的领袖，被派往这个星球，以争夺银河系控制权的众多派系之一的名义征服它。你的任务是建立你的力量，并通过任何必要手段控制这个地方。
Will you build a powerful superweapon to impose order by military might? Will you attune yourself with the Force and establish a peaceful rule? Will you use diplomacy to unite the warring factions? Or will you simply destroy your enemies? The choice is up to you. = 你会建造强大的超级武器，以军事力量强加秩序吗？你会与原力协调，建立和平统治吗？你会使用外交手段统一交战派系吗？或者你会直接摧毁你的敌人？选择权在你手中。
Things to Know = 须知事项
One strategic resource to keep your eye on is Energy. Many buildings require it to function, and if you run out, you won't be able to build any more. Have your Droids build Power Core improvements wherever possible to keep your Energy levels high. = 需要密切关注的一种战略资源是能源。许多建筑需要它才能运行，如果耗尽，你将无法建造更多。让你的机器人尽可能建造动力核心改良设施，以保持高能源水平。
Base terrains offer no stats, so you will need to build improvements everywhere in order to supply your cities with the stats they need. = 基础地形不提供任何属性，因此你需要到处建造改良设施，以便为你的城市提供所需的属性。
Religion is very important in this game, so don't wait to found yours! Get in touch with the Force and reap the benefits as early as possible. = 宗教在本游戏中非常重要，所以不要等待创建你的宗教！尽早接触原力并收获好处。
Scientific: Assemble the Superweapon parts at the capital. = 科技胜利：在首都组装超级武器部件。
Cultural: Adopt four policies and build the Monument. Building the Monument has many benefits, so plan on building it even if Cultural Victory is disabled. = 文化胜利：采用四项政策并建造纪念碑。建造纪念碑有很多好处，所以即使文化胜利被禁用，也计划建造它。
Diplomatic: Build the Planetary Senate and win the votes needed to secure your place as world leader. = 外交胜利：建造行星议会并赢得所需选票，以确保你作为世界领袖的地位。
Domination and Time: Same as the base game, no further explanation necessary. = 统治胜利和时间胜利：与基础游戏相同，无需进一步解释。
