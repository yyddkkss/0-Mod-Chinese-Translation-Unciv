Woe be unto those who have brought destruction upon our fair realm! Though my cities lie in ruin, our hearts remain with the one true god! As long as there remains one true Frank among us, we shall never abandon hope, nor forsake our vengeance upon those who have wronged us! May God have mercy on your tainted souls, for I shall show none! = 灾祸必降于毁我美好国度之徒！纵使我城化为废墟，我们心仍属唯一真神！只要尚存一真正法兰克人，我们永不放弃希望，永不忘却向负我者复仇！愿上帝怜悯你们玷污的灵魂，因我绝不宽贷！
I am Charles, King of the Franks, Emperor of Rome, and Defender of Christendom! It is my pleasure to make your acquaintance, for I have heard much about your rule over these lands. = 我乃查理，法兰克人之王、罗马皇帝与基督世界的捍卫者！幸会尊驾，因我久闻您统治此方土地的事迹。
