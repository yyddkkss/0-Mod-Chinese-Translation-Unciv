After the earliest attempts at creating witchers with adults proved unsatisfactory, it was decided that children would be used for future experiments. They were trained by professionals from all over the continents in their respective skills: the huntsmen taught them to track and hunt, the alchemists on how to brew potions and concoctions, and the swordsmen on how to fight. Despite all this, the children proved unsatisfactory and disappointed most of the mages, who began to call the result 'witchers', charlatans capable of nothing more than mere witchery. The mutations had opened their bodies to the flow of power, but they ended up with limited magical talent. = 早期用成人制造猎魔人的尝试效果不佳后，决定改用儿童进行实验。他们接受来自大陆各地专业人士的训练：猎人教追踪狩猎，炼金师教调配药剂，剑士教战斗技巧。尽管如此，儿童最终仍未能令多数法师满意，他们开始称其为"猎魔人"，仅会雕虫小技的江湖骗子。突变虽开启了他们体内能量流动，却只赋予有限魔法天赋。
It is advised to settle (or conquer) as many cities as possible in order to produce Mutagen, which is later needed by the Witcher. = 建议尽可能多建立（或征服）城市以生产突变物，此为猎魔人后期所需。
