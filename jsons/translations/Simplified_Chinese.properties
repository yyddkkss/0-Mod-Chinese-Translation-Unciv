Kingdoms of Ind lie on a large peninsula between Imperial Cathay and the Darklands. The area is covered by dense primordial forest with occasional spots of dry land. The Mogul kings of Inja are brutal despots, full of greed for power and gold. Among people they are worshipped like gods. Indic elite infantry consist of the strongest men taken by the kings and trained into beasts. The Ind are said to worship One Thousand and One Gods in total. = 印达诸王国位于震旦天朝与黑暗之地之间的一个巨大半岛上。该地区覆盖着茂密的原始森林，间或有干燥的陆地。印加的莫卧儿国王是残酷的暴君，充满了对权力和黄金的贪婪。在人民中，他们被如同神祇般崇拜。印达精英步兵由国王征召的最强壮者组成，并被训练成野兽。据说印达人总共崇拜一千零一位神祇。

