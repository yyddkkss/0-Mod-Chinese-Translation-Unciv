Phiomia = 渐新象
Phiomia ignavus is another of the Island's generally docile herd animals. They are small enough that almost any predator can bring them down but large enough to provide plenty of meat. Were it not for the protection of the herd and their instinct to run from any predator, these would almost certainly be hunted to extinction. = 怯懦渐新象是岛上另一种性情温顺的群居动物。它们体型小到几乎任何掠食者都能捕杀，但又大到能提供充足的肉源。若不是依靠群体保护和逃离掠食者的本能，它们几乎肯定会被猎杀至灭绝。

Thylacoleo = 袋狮
Thylacoleo furtimorsus is a large, powerful marsupial that can often be found hunting around trees among the Island's redwoods. Its long claws and semi-opposable digits make it an apt climber, a quality that Thylacoleo uses to its advantage while hunting. = 潜袭袋狮是一种大型强壮的袋类动物，常出没于岛上的红杉林间捕猎。其长爪和半对生趾使其成为出色的攀爬者，袋狮在狩猎时充分利用这一优势。

Procoptodon = 巨袋鼠
Procoptodon vivencurrus. Standing nearly three meters tall, it is among the largest jumping creatures I've heard of. It is a fairly peaceful herbivore that will immediately flee when aggressed upon. = 生存巨袋鼠。站立时近三米高，是我所知最大的跳跃生物之一。它是相当和平的草食动物，遭受攻击时会立即逃离。

Araneo = 古蜘蛛
Araneomorphus amalgotantibus. It has so many of the nightmare inducing traits of spiders from among many family and genus. It fires webbing like a bola spider, it spits venom like a lynx spider. It has a poisonous bite like a myriad of spiders, and can see in the dark by sensing vibrations. = 融合古蜘蛛。它拥有来自多个科属的蜘蛛的噩梦特性：能像流星锤蜘蛛一样发射蛛网，像猫蛛一样喷射毒液，如无数蜘蛛般具有毒咬能力，并能通过感知振动在黑暗中视物。

Pulminoscorpius = 肺蝎
Pulmonoscorpius gigantus injects its victims with a tranquilizing poison, then eats its unconscious prey alive. This subspecies has a large pair of pincers that seem connected to the same toxin sacs as the tail. = 巨型肺蝎会向受害者注射麻痹毒素，然后活食昏迷的猎物。该亚种有一对大钳子，似乎与尾部的毒囊相连。

Sabertooth Salmon = 剑齿鲑
Oncorhynchus grexlamia is a generally passive fish. Its main form of protection is swimming in a large school. Oncorhynchus does not like conflict, and generally swims away from anything larger than itself at very high speeds. Once provoked, however, Oncorhynchus becomes quite aggressive, along with its nearby brethren. It locks onto its prey with its long saberteeth and begins draining that creature's blood. = 群居鲑是一种通常被动的鱼类，主要保护方式是集群游动。它不喜欢冲突，通常会高速逃离比自身大的生物。但一旦被激怒，它与附近同类会变得极具攻击性，用长剑齿锁定猎物并开始吸血。

Giant Piranha = 巨型水虎鱼
Megapiranha magnadmorsus is carnivorous fish found fairly commonly in the rivers and ponds of the island. Its bite is incredibly powerful; I've even seen them break through the armored turtles of the island. = 巨噬水虎鱼是岛上河流池塘中常见的肉食性鱼类。其咬合力惊人，我曾见它们咬穿岛上装甲龟的硬壳。

Giant Leech = 巨型水蛭
Haementeria laetus, despite its rather terrible nature. The creature has practically no intelligence, and just attaches to any nearby living flesh in an attempt to drain that creature's blood. Removing Haementeria requires precision bladework, or access to an open flame. Both of these can be nearly as dangerous to the host as to the leech itself. = 嗜血水蛭，尽管本性可怖。这种生物几乎没有智力，只是附着在附近任何活体组织上试图吸血。移除它需要精准的刀工或明火，这两种方法对宿主的危险几乎不亚于对水蛭本身。

Giant Otter = 巨型水獭
Lutra Peloso have become exceptionally adept at hunting and foraging. This species of Otter has to be particularly cunning because of its diminutive size, and fierce competition for its preferred food source: fish. = 毛皮水獭变得异常擅长捕猎和觅食。因体型较小且面临对其首选食物——鱼的激烈竞争，该水獭物种必须特别狡猾。

Giant Bee = 巨型蜜蜂
Apis Drones can be seen swarming around the nest in groups, but to get a look at the Queen Apis, one would need to crack open the nest itself. Speaking from experience, this is not a pleasant task, as the untameable Apis Drones are quite territorial. = 可见蜂群工蜂围绕蜂巢聚集，但要一睹蜂后真容，需破开蜂巢本身。经验而言这不是件愉快差事，因未驯化的工蜂领地意识很强。

Thorny Dragon = 棘蜥
Besides the obvious gap in size, most of the differences between Moloch sagittarius and its smaller relative lie in its thorns. Instead of being permanent parts of its skin, Moloch sagittarius' thorns are more like spines or quills that can be removed and regrown. = 除明显体型差距外，射手魔蜥与其较小亲属的主要区别在于棘刺。射手魔蜥的棘刺更像可脱落再生的棘突或刚毛，而非皮肤的永久部分。

Hatzegopteryx = 哈特兹哥翼龙
The true tyrannical baron of the ark's skies, Hatzegopteryx is the undisputed king of flight. A massive shadow similar to a warplane, Hatzegopteryx is capable of speed and maneuvers unlike anything else its size. It is a tyrant that hunts anything that soars. = 方舟天空真正的暴虐霸主，哈特兹哥翼龙是无可争议的飞行之王。这战争机般的巨大阴影，拥有同类体型无法比拟的速度与机动性，是猎杀一切翱翔者的暴君。

Carnotaurus = 食肉牛龙
Carnotaurus pressor is a distinctive creature that falls between a medium and large predator. It lives primarily on flat, clear ground, where it can capitalize on its speed. Additionally, it seems to have no qualms about running away from larger predators instead of fighting. = 压迫食肉牛龙是介于中型与大型掠食者间的独特生物。主要栖息在平坦开阔地带以发挥速度优势，且似乎毫不介意逃离而非对抗更大掠食者。

Gigantopithecus = 巨猿
Gigantopithecus fibrarator is a strange creature. It is usually quite passive, but it has a very short temper when it comes to its own personal space. Once another creature gets close, this gentle giant quickly becomes a rampaging beast. Best to give them a wide berth. I have occasionally seen Gigantopithecus jumping to grab vines that it can traverse and swing on, but otherwise, it seems most happy to lay about, picking berries from plants lazily. = 纤维巨猿是种奇特生物。通常很被动，但对个人空间脾气暴躁。一旦其他生物靠近，这温和巨兽会迅速变成狂暴野兽。最好保持距离。我偶见其跳跃抓握藤蔓摆荡移动，但平时最喜躺卧懒散采摘浆果。

Insect Swarm = 虫群
A survivor will be able to know when they are being targeted by an Insect Swarm, because they make a very distinct sound when they have found a target. = 生存者能通过虫群找到目标时发出的独特声音判断自己是否被盯上。

Direbear = 巨熊
Arctodus dirus is an imposing creature. Many on the island have started calling it a Direbear, a name which is appropriate, both due to its enormity and its territorial nature. The Direbear ignores most non-hostile creatures while going about its daily routine of scavenging for meat and edible plant life. = 恐怖熊是一种威严生物。岛上多人称其为"巨熊"，此名恰如其分，既因体型庞大也因领地性强。巨熊在日常觅食肉与可食植物时忽略多数非敌对生物。

Sabertooth = 剑齿虎
Smilodon brutalis is a solitary hunter, generally found in cold, lightly wooded areas. The Island's mountains are the perfect habitat, as the mammal's fur keeps it safe from the bitter temperature. While its huge fangs are excellent for delivering deathblows, the creature's claws can be just as deadly. = 残酷剑齿虎是独行猎手，常见于寒冷疏林区。岛上山脉是完美栖息地，其毛发可抵御严寒。巨大獠牙擅长致命一击，但利爪同样致命。

Mammoth = 猛犸象
Seeing the likes of Mammuthus steincaput alongside dinosaurs is still strange. This behemoth towers over many creatures on the Island, and doesnt seem to fear anything but the Tyrannosaurus. I've seen them stomp would-be predators out of their way. Mammoths can grab and throw things with their powerful trunks, and manage a fearsome trumpeting roar with them as well. = 石首猛犸与恐龙共存仍觉奇异。这庞然大物凌驾岛上多数生物，似乎只惧霸王龙。我曾见其踏碎挡道掠食者。猛犸能用强韧长鼻抓抛物体，并发出可怕象鸣。

Ovis = 绵羊
Ovis arcam is quite different from the modern domesticated sheep - and even from wild sheep species such as Ovis orientalis. The unique markings on its face give it a striking appearance, and the males' horns possess a unique shape that is unlike any other species in the Ovis genus. As one might expect, Ovis stands little chance against this Island's many predators. Like the Dodo, its continued survival in the face of these challenges is a mystery. = 方舟绵羊与现代驯化绵羊——甚至东方盘羊等野生种都大不相同。独特面部斑纹使其外貌醒目，雄性羊角形状在绵羊属中独一无二。可想而知，绵羊难敌岛上众多掠食者。如渡渡鸟般，其面临这些挑战仍能持续生存是个谜。

Megaloceros = 大角鹿
Megaloceros latuscoronam is a very skittish herbivore, found mostly in the forests and mountains of the Island. Because of its large size, its fraught demeanor would be strange in any other place. But Megaloceros knows how fierce the predators of the island are, and that it is safer to flee from them than to risk its life in a fight. The antlers of Megaloceros are very large, and make for an excellent source of keratin. = 宽冠大角鹿是极为胆怯的草食动物，多见于岛上森林山区。因体型庞大，其紧张举止在别处会显得怪异。但大角鹿知岛上掠食者凶残，逃离比冒险搏斗更安全。其鹿角巨大，是优质角质来源。

Wild Crops = 野生作物
