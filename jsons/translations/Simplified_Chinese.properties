Carrion are terrifying Undead birds of prey that resemble reanimated Giant Vultures which feast upon the carcasses of those that have fallen within the lands of ancient Nehekhara, now the Land of the Dead. Their broad wings, covered in feathers as black as midnight, darken the sky and spread the shadow of doom upon those dying in the desert. These Undead birds can smell blood from leagues away, and are drawn to battlefields, as well as unholy summonings, like moths to flame. Wherever Carrion are seen to fly, death and carnage are surely nearby. = 食腐鸟是可怕的亡灵猛禽，类似于复活的巨型秃鹫，它们以倒在内赫卡拉古地——即如今的死者之地——境内的尸体为食。它们宽阔的翅膀覆盖着午夜般漆黑的羽毛，使天空变暗，并将毁灭的阴影散布给那些在沙漠中垂死之人。这些亡灵鸟能从数里格外闻到血腥味，并被战场以及不洁的召唤所吸引，如同飞蛾扑火。凡见食腐鸟飞翔之处，死亡与杀戮必在附近。
Dread Abyssal = 恐惧深渊兽
The Dread Abyssals, known also as the Hounds of Usirian, are amongst the most legendary creatures within the Underworld. The priests of ancient Nehekhara taught that upon death, the soul travelled to the Underworld -- the fabled Realm of Souls. After passing through the nether kingdom's gates, the souls of the dead were separated according to their worthiness in life. Those the Nehekharan gods deemed to have lived a laudable existence entered a golden paradise, while the cursed or wretched were instead cast to the dreadful lower depths, to be hunted and devoured by the Hounds of Usirian. = 恐惧深渊兽，也被称为乌西里安猎犬，是冥界中最具传奇色彩的生物之一。古内赫卡拉的祭司教导说，死后灵魂会前往冥界——传说中的灵魂国度。穿过冥界之门后，死者的灵魂会根据其生前的价值被分开。那些被内赫卡拉诸神认为度过了值得称赞的一生的人进入金色的天堂，而被诅咒或悲惨的人则被抛入可怕的深层，被乌西里安猎犬追捕和吞噬。
A high-ranking undead, an undead of great intelligence, master of necromancy, a Lich will ressurect its killed enemies to serve them. = 高阶亡灵，智慧超凡的死灵术大师，巫妖会复活所杀敌人为其服务。
Tomb Prince = 古墓王子
An Khemri warlord, commanding a skralar of tens of thousand of wight and zombies. Every Tomb Prince can ride an undead animal, but not every undead who can ride is a Tomb Prince. = 一位赫穆瑞军阀，指挥着数以万计的尸妖和僵尸组成的军团。每一位古墓王子都能骑乘亡灵动物，但并非每个能骑乘的亡灵都是古墓王子。
Celestial Mage = 天象法师
A practitioner of the art Onmyōdo, a master of yin-yang. = 修习阴阳道艺术的阴阳大师。
Vimto Monk = 活力僧
Vimto Monk unlocked after discovering Quintessence Force, but required a Temple. = 活力僧在发现"精髓之力"后解锁，但需要一座寺庙。
Special forces tasked with conducting patrols to ensure domestic security and quell rebellions. = 负责巡逻确保国内安全与镇压叛乱的特种部队。
Skaven Settler = 斯卡文移民
Slave Rat = 奴隶鼠
Although not official considered a part of the army, the Slaverats of many clans still play an important and vital role during the heat of battle. Their main purpose in the battlefield is to swarm head-long against the front of the enemy army, tiring or absorbing much of the fighting while the more proper soldiers of the clan rush in afterward to support them. They would also do menial tasks when not in the battlefield, which include labour, mining, tunnelling, or, in dire times, even becoming a reserve food supply for the Skaven army. = 虽然不被官方视为军队的一部分，但许多氏族的奴隶鼠在激烈的战斗中仍然扮演着重要且关键的角色。他们在战场上的主要目的是蜂拥冲向敌军前线，消耗或吸收大量战斗，而后氏族更正规的士兵冲上来支援他们。不在战场时，他们也会做杂役，包括劳动、采矿、挖掘隧道，或者在危急时刻，甚至成为斯卡文军队的储备食物供应。
Clanrat = 氏族鼠
Clanrats form the bulk of most Skaven armies. These warriors would naturally be considered nothing more than Skaven who have risen up to aid their clan during times of war. These troops are usually very lightly armoured, using a variety of weapons and armour scavenged or looted from many areas they have previously raided for goods and weapons. = 氏族鼠构成了大多数斯卡文军队的主体。这些战士自然只被视为在战争时期起来援助其氏族的斯卡文鼠人。这些部队通常装备非常轻便，使用各种从他们先前为掠夺货物和武器而袭击过的许多地区搜刮或劫掠来的武器和盔甲。
Stormvermin = 风暴鼠
These powerful Skaven warriors have been raised from infancy to be the most deadly killers and soldiers in the entire Skaven horde. Stormvermin are naturally black-furred Skaven, their fur marking them as the perfect warriors in their society. They would also be naturally heavily armoured, given the best food and gear available to them, and live much more luxurious lives than the ordinary Clanrat. These troops are only committed into the front when the battle is turning bad for the Skaven, and the need for more hardened warriors is required to ensure victory. = 这些强大的斯卡文战士从婴儿时期就被培养成整个斯卡文鼠潮中最致命的杀手和士兵。风暴鼠天生是黑毛的斯卡文，他们的毛发标志着他们是其社会中完美的战士。他们自然也装备重甲，获得最好的食物和装备，并过着比普通氏族鼠奢侈得多的生活。这些部队只有在战斗对斯卡文不利，并且需要更坚韧的战士来确保胜利时，才会被投入前线。
Skaven Chieftain = 斯卡文酋长
Skaven Chieftains, or Clan Chieftains, are among the highest ranking warriors within a Skaven Clan, who are often given control over a smaller segment of the Clan to rule as they see fit. = 斯卡文酋长，或氏族酋长，是斯卡文氏族内最高阶的战士之一，他们通常被授予统治氏族一小部分的权利，按其认为合适的方式管理。
Warpfire Thrower = 次元火焰喷射器
One of the deadliest hand-held weapons in Clan Skryre's arsenal, this weapons team has within their possession an extremely potent and dangerous piece of machinery. The Warpfire-Thrower is a very crude hand-held flamethrower, that showers their foes in a whirlwind of greenish flame, fueled and fed by warpstone substances. = 斯卡文氏族军火库中最致命的手持武器之一，这个武器小组拥有一件极其强力和危险的机械装置。次元火焰喷射器是一种非常粗糙的手持喷火器，它能向敌人倾泻一股绿色的火焰旋风，由次元石物质提供燃料。
Warplock Jezzail = 次元抬枪小组
When the need for a more precise shot is required by its Paw-leader, most clans will employ the use of a deadly Warplock Jezzails team to pick off key individuals within an army. Jezzails are a two Skaven team of highly trained snipers employed for the use of assassinating important targets from an extremely long distance. Their rifles, called Jezzails, have the longest range of any rifle in the Old World, due in most part to the dangerous use of warpstone bullets as the main source of ammunition. = 当其爪主需要更精确的射击时，大多数氏族会雇佣致命的次元抬枪小组来狙杀军队中的关键人物。抬枪手是一个由两只斯卡文鼠组成的高度训练的狙击手小组，受雇用于从极远距离暗杀重要目标。他们的步枪，称为抬枪，拥有旧世界所有步枪中最远的射程，这主要归功于危险地使用次元石子弹作为主要弹药来源。
Ratling Gun = 鼠特林重机枪
A multi-barreled whirling death-dealing machine known as the Ratling Gun is one of Clan Skryre's newest inventions. So successful and deadly is this piece of machinery to the Warlord Clans that Clan Skryre will always run out of Ratling Guns long before they run out of customers to sell them to. = 鼠特林重机枪是一种多管旋转的死亡机器，是斯卡文氏族最新的发明之一。这件机械对军阀氏族来说如此成功和致命，以至于斯卡文氏族的鼠特林重机枪总是远在客户耗尽之前就售罄。
Stormfiend = 风暴魔
A Stormfiend is an even more potent evolution of the Skaven Rat Ogre first created during the End Times. It represents the ultimate and brutal combination of Clan Moulder's bio-engineering and Clan Skryre's sadistic techno-magic, which togther have created a hulking behemoth clad in bullet-proof metal armour and equipped with massive gatling cannons or armoured gauntlets around which warpstone energy swirls. = 风暴魔是斯卡文鼠巨人的更强大进化体，最初创造于终焉之时。它代表了莫德尔氏族的生物工程与斯卡文氏族的施虐技术魔法的终极而野蛮的结合，共同创造出了一个披着防弹金属装甲、装备着巨大的加特林机炮或环绕着次元石能量的装甲拳套的庞然大物。
Night Runner = 夜奔鼠
Gutter Runner = 沟渠奔行鼠
Notorious for its agility and nimble movements, Gutter Runner is an elusive target to hit. They move like a wind. = 以其敏捷和灵活的动作而闻名，沟渠奔行鼠是一个难以击中的目标。他们行动如风。
Death Runner = 死亡奔行鼠
Death Runners, also spelled Deathrunners, are the Champions of the Skaven Clan Eshin's Gutter Runner regiments, either leading a host of their lesser brethren or making up in whole a deadly cadre of assassins themselves. = 死亡奔行鼠，是斯卡文艾辛氏族沟渠奔行鼠军团中的冠军，要么领导一群他们的低级同族，要么自身就组成一个致命的刺客团体。
Plague Monk = 瘟疫僧
The most common infantry fielded by Clan Pestilens, these groups of fanatics are utterly dedicated to spreading their corruption within the enemy ranks. When they are near the enemy, the Monks will go into a fanatical frenzy, killing their enemy with rusted swords and iron-tipped staffs to infect those they hurt with unimaginable diseases. Due to their diseased bulk, Plague Monks can survive injuries that would normally kill an ordinary Skaven. = 疫病氏族最常部署的步兵，这些狂信徒团体完全致力于在敌军阵营中传播他们的腐化。当他们靠近敌人时，僧侣们会进入狂热的狂暴状态，用生锈的剑和铁头杖杀死敌人，以用难以想象的疾病感染那些他们伤害的人。由于其带病的庞大身躯，瘟疫僧可以承受通常会杀死普通斯卡文鼠人的伤害。
Plague Censer-Bearer = 瘟疫香炉僧
A plague censer is a hollow spiked metal ball attached to a lengthy chain meant to be used as a weapon by the Plague Censer-Bearers. Within the hollow spikes are lethal doses of warpstone and vile contagions that release a foul greenish cloud that will cause flesh to erupt into sores and fluid-filled blisters. The Censer-Bearers are fanatical in combat, never faltering or retreating, they continue on their murderous rampage until each and everyone one of them are cut down. = 瘟疫香炉是一个连接着长链的中空尖刺金属球，旨在被瘟疫香炉僧用作武器。中空的尖刺内装有致死剂量的次元石和恶毒的传染病原，会释放出恶臭的绿色云雾，导致肉体爆发出疮疡和充满液体的水泡。香炉僧在战斗中极为狂热，从不动摇或撤退，他们持续进行着凶残的狂暴行为，直到他们每一个人都被砍倒。
Plague-Claw Catapult = 瘟疫利爪投石机
For many years, Clan Pestilens has worked day and night to make the most perfect disease that will rid the world of all surface dwellers, and bring about the eventual conquest of the Skaven cause. While still failing as of yet, the by-product that was created during the brewing process has proven valuable as a weapon in and of its own. = 多年来，疫病氏族日夜工作，以制造最完美的疾病，来清除世界上所有的地表居民，并最终实现斯卡文事业的征服。虽然至今仍未成功，但在酿造过程中产生的副产品本身已被证明是一种有价值的武器。
Screaming Bell = 尖啸丧钟
Of all the diabolical wonder weapons of the Skaven, none is as notorious as the altars known as the Screaming Bell. It is from these unholy altars that the Grey Seers preach their plans of total domination in the name of the Great Horned Rat. With magical invocations, the bells can suck the courage out of the enemy in a single, deafening bell-toll. = 在斯卡文所有邪恶的奇迹武器中，没有哪个比被称为尖啸丧钟的祭坛更臭名昭著。正是从这些不洁的祭坛上，灰先知们以大角鼠的名义宣扬他们全面统治的计划。通过魔法咒语，钟声能在一次震耳欲聋的钟鸣中吸走敌人的勇气。
Plague Furnace = 瘟疫熔炉
The warp-lightning cannon is the very pinnacle of Skaven ingenuity, a marvel of both magical and scientific engineering. This machine has the power to fire a very concentrated blast of pure warp-lightning at the very heart of an army so powerful and potent, that not even castle walls could hold against such an onslaught. When fired, the lightning arcs earthwards towards its victim, and erupts into a cloud of warp-lightning upon impact. The shot flash is too quick to follow, so only its vapour trail can trace the trajectory of the shot. = 次元闪电炮是斯卡文创造力的顶峰，是魔法与科学工程的奇迹。这台机器有能力向一支军队的核心发射一道高度集中的纯次元闪电，其威力如此强大，甚至连城堡墙壁也无法抵挡这样的猛攻。发射时，闪电呈弧线射向地面上的目标，并在撞击时爆散成一片次元闪电云。射击的闪光太快而无法追踪，因此只有其蒸汽轨迹可以描绘出弹道。
Warp-Lightning Cannon = 次元闪电炮
The Plague Furnace is a disease-ridden altar to the Great Horned Rat and an unholy icon of Clan Pestilens' power. The Furnace is pushed into battle by chanting Plague Monks, the creaking of the iron-shod wheels audible above the drone of devotional maledictions. = 瘟疫熔炉是献给大角鼠的、充满疾病的祭坛，也是疫病氏族力量的不洁象征。熔炉由吟诵着的瘟疫僧推入战场，包铁轮子的吱嘎声高过了虔诚诅咒的嗡嗡声。
Grey Seer = 灰先知
The most fervent servants of the Horned Rat are known as Grey Seers. Raised from birth to serve their unholy master, the Grey Seers are the spiritual advisers of the Skaven legions. They commune with their horned god, offering advice and seemingly daring their leaders to discount it in favour of their own plots and plans. Who can argue with the will of a god? Who would risk his wrath by ignoring his emissaries? = 大角鼠最狂热的仆从被称为灰先知。他们从出生起就被培养来侍奉其不洁的主人，灰先知是斯卡文军团的精神顾问。他们与他们的角神沟通，提供建议，并且似乎敢于让他们的领袖们为了自己的阴谋和计划而忽视这些建议。谁能与神的意志争辩？谁敢冒着激怒他的风险而忽视他的使者？
Seer Lord = 先知领主
Packmaster = 兽群大师
Packmasters are the trainers and handlers of Clan Moulder's various warbeasts and hulking monstrosities. These specially trained Skaven are experts at goading their charges - ferocious, half-mad creatures who can turn and attack with no warning. For this reason, Packmasters are themselves cagey and fierce warriors, for if they are not they quickly end up as another meal for their merciless packs. It is common practice for Clan Moulder to sell both beast packs and Packmaster handlers to the highest bidder. = 兽群大师是莫德尔氏族各种战争野兽和庞大怪物的训练师和管理者。这些经过特殊训练的斯卡文鼠人是刺激其管理对象的专家——那些凶猛、半疯的生物可能会毫无预警地转身攻击。因此，兽群大师本身就是谨慎而凶猛的战士，因为如果他们不是，很快就会成为其无情兽群的另一顿美餐。莫德尔氏族的通常做法是将兽群和兽群大师管理者一同卖给最高出价者。
Giant Rat = 巨鼠
The most common and cheapest commodity Clan Moulder has to offer, these creatures might at a distance look like normal rats, but on closer inspection, they have a variety of mutations, a staple of Clan Moulder expertise. The Master-Moulders have long ago unlocked the secrets of breeding, mutating, and surgically augmenting the common rat into a fearsome beast. Standing bigger than the average dog, these rats have a variety of features that only increase their effectiveness in combat, including extra heads, over-sized incisors or claws, spiked tails, and even strong bony armour plates. The far more mutated ones have exposed ribs, massive boils, and even skinless flesh. = 莫德尔氏族提供的最常见和最便宜的商品，这些生物从远处看可能像普通老鼠，但仔细观察，它们有各种突变，这是莫德尔氏族专长的标志。大师塑造者早已解开了繁殖、突变和通过手术增强普通老鼠成为可怕野兽的秘密。这些老鼠站立时比一般的狗还大，具有各种特征，只会增加它们在战斗中的效力，包括额外的头、过大的门齿或爪子、带刺的尾巴，甚至坚固的骨甲板。突变更严重的个体则有暴露的肋骨、巨大的疖子，甚至无皮的肉体。
Great Pox Rat = 大瘟鼠
Great Pox Rats are abhorrent, bloated and hideously overgrown vermin that are bred as a form of combat-mount for many Skaven Warlords. = 大瘟鼠是可憎、臃肿且丑陋地过度生长的害兽，被培育作为许多斯卡文军阀的战斗坐骑。
Brood Horror = 育巢恐兽
Brood Horrors (sing. Brood Horror) are the greatest and most bloated of the Giant Rat species of the Old World, created and formed when one individual of a Giant Rat litter begins to mutate extraordinarily fast and begins to feast and devour the rest of its litter, growing at an alarming rate whilst increasing in both strength and savagery. = 育巢恐兽是旧世界巨鼠物种中最巨大和最臃肿的个体，当一窝巨鼠中的某一个体开始异常快速地突变，并开始宴飨和吞食同窝的其他成员时，便创造和形成了它们，其以惊人的速度生长，同时力量和野蛮程度都在增加。
Hell-Pit Abomination = 地狱深坑憎恶
The greatest monster Clan Moulder has ever birthed, this monstrosity towers over any creation Clan Moulder has ever made in their long diabolic history. A massive beast standing taller than 8 men, and many, many times stronger, this engine of destruction is unstoppable on the battlefield, with many not having the courage to even look at the hideous sight. = 莫德尔氏族有史以来培育出的最伟大的怪物，这个庞然巨物超越了莫德尔氏族在其漫长的邪恶历史中制造的任何造物。这是一头站立时比8个人还高，并且力量强大无数倍的巨兽，这台毁灭引擎在战场上势不可挡，许多人甚至没有勇气去看那可怕的景象。
Doomwheel = 末日轮
At first sight, the Doomwheel may look less menacing and even comical compared to the other war-machines of the Skaven, but those that have faced one in battle know full well of its prowess. The design of the machine is so simple and yet so complex, so utterly Skaven in its inception that it's well beyond the understanding of even the top minds of the School of Engineers. = 乍一看，末日轮与其他斯卡文战争机器相比可能看起来不那么吓人，甚至有些滑稽，但那些在战斗中面对过它的人非常清楚它的威力。这台机器的设计既简单又复杂，其构思完全是斯卡文式的，甚至超出了工程学院顶尖智者的理解范围。
Doom-Flayer = 末日剥皮机
The Doom-Flayer is a motorised iron ball of whirling blades that was first deployed during the merciless underground battles against the Dwarfs of the Worlds Edge Mountains.  = 末日剥皮机是一个由马达驱动的、带有旋转刀刃的铁球，最初是在与世界边缘山脉矮人的无情地下战斗中部署的。
Orc Boyz = 兽人小子
Big Uns = 大只佬
Black Orc = 黑兽人
Strong yet stubborn kin of Goblin. Orc is a melee unit specialized for raiding cities. = 哥布林强大而固执的亲属。兽人是专精袭击城市的近战单位。
Boar Boyz = 野猪小子
Night Goblin = 夜地精
Special Beastman unit for fighting in rough terrain. = 专精崎岖地形作战的特殊兽人单位。
Rough terrain: = 崎岖地形：
Wolf Rider = 狼骑兵
Tavari Worker = 塔瓦里工人
Cheaper and fast moving Worker. Tavari workers have gone through a series of education to increase their effectiveness during works. = 更廉价且移动更快的工人。塔瓦里工人经过系列教育提升工作效率。
Ramming Troll = 冲城巨魔
Saurus Warrior = 蜥人战士
The Saurus form one of the core species of the Lizardmen race, created by the Old Ones to be the warriors and guardians of their society. When the Temple-Cities are on the warpath, it is the Saurus who make up the hardened core of the fighting forces. This is of no surprise, for the Saurus were created solely for the purpose of warfare and nothing else. They are large and ferocious predator-warriors, so single-minded in their duties that they have no concept of thought, individuality or personality. = 蜥人是蜥蜴人种族的核心物种之一，由古圣创造来作为其社会的战士和守护者。当神殿城市处于战争状态时，正是蜥人构成了战斗力量的坚硬核心。这并不奇怪，因为蜥人被创造出来仅仅是为了战争，别无其他目的。他们是巨大而凶猛的掠食者战士，对其职责如此专一，以至于他们没有思想、个性或人格的概念。
Saurus Oldblood = 蜥人古血
A Saurus Oldblood is amongst the most powerful living Saurus warriors among the Lizardmen of Lustria, ancient beings who have been alive for several thousand years.  = 蜥人古血是露丝契亚蜥蜴人中最强大的现存蜥人战士之一，是已经存活了数千年的古老存在。
Kroxigor = 巨蜥
