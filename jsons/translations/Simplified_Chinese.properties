Terradon Riders are a fast moving force of scouts and aerial warriors that have patrolled the skies above the Lustrian Empire for centuries. = 翼手龙骑手是一支快速移动的侦察兵和空中战士力量，几个世纪以来一直巡逻在露丝契亚帝国的上空。
Ripperdactyl Rider = 撕裂翼龙骑手
Ripperdactyl Riders are amongst the greatest and most fearsome aerial warriors to ever soar across the skies of tropical Lustria.  = 撕裂翼龙骑手是有史以来在热带露丝契亚天空翱翔的最伟大和最可怕的空中战士之一。
