Greetings, President Mahatma Gandhi, great souled leader of India! You are the ruler of one of the oldest countries in the world with history stretching back almost 10,000 years. A spiritual country, India is the birthplace of three of the world's great religions - Hinduism, Buddhism and Jainism. This is a passionate land of music and color, a land of great wealth and grinding poverty. For centuries, India was divided into kingdoms who fought constantly with each other and against outside invaders. That was, however, after empires such as Maratha, Maurya and Gupta. In the 12th century AD, India was conquered by Muslim Turks who fled from the Mongols. In the early 17th century, the English arrived, and through a combination of shrewd diplomacy and technological superiority, they conquered your fragmented nation. England remained in power for some two centuries until driven out by a rising wave of Indian nationalism, a peaceful rebellion unlike any before seen in history, one led by you! = 敬启者，圣雄甘地总统，印度伟大的灵魂领袖！您执掌着拥有近万年历史的世界最古老国度之一。这片灵性之土孕育了三大世界宗教——印度教、佛教与耆那教。此乃音乐与色彩交织的热土，既是富饶之境亦是贫瘠之地。数世纪间，印度分裂为众多王国，彼此征战不休，同时抵御外来侵略。然而这发生在马拉塔、摩揭陀和笈多等帝国之后。公元12世纪，逃离蒙古人追击的穆斯林突厥人征服了印度。17世纪初，英国人抵达此地，凭借精明的外交手段与技术优势，征服了这个支离破碎的国度。英国统治持续约两百年，直至被印度民族主义浪潮驱逐——这场由你领导的和平起义堪称史无前例！
