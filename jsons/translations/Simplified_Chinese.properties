Manumem = 马努梅姆纪念堂
An edifice with scripture, built to commemorate an important event and  accomplishment. = 铭刻经文的宏伟建筑，为纪念重大事件与成就而建。
Phantom Cults = 幻影教团
A building to store grain for human or animal (or both). = 储存人畜（或兼用）粮食的建筑。
Frosten Granary = 弗罗斯滕粮仓
Not only for storing food, this building is equipped with a vertical planting system that can withstand the harsh cold. = 不仅用于储存食物，此建筑还配备了可抵御严寒的垂直种植系统。
Shrine = 神社
Triggers first spirituality buildings = 触发首个灵性建筑
Sacred structure built to memorialize revered cultural icons or religious figures. = 为纪念受人尊敬的文化偶像或宗教人物而建造的神圣结构。
A place where entertainments were held. = 举行娱乐活动的场所。
Wizards' Guild = 巫师公会
The [Wizards' Guild] increases scientific research by 50%. You must have an Elder Council in the city in order to build a Wizards' Guild. = [Wizards' Guild]使科研速度增加50%。城市中必须已有长老会才能建造巫师公会。
Wind Mastery = 御风之术
'I rose from marsh mud, algae, equisetum, willows, sweet green, noisy birds and frogs' ― Lorine Niedecker = ‘我从沼泽淤泥、藻类、木贼、柳树、甜美的绿色、喧闹的鸟和青蛙中升起’ ― 洛林·尼迪克
The movement rate of all naval units is increased by one. = 所有海军单位的移动力增加一点。
[Wind Mastery] may be built only in a coastal city with a Wizards' Guild. = [Wind Mastery]只能建在拥有巫师公会的沿海城市。
Dogs of War = 战争猎犬
'The Grungebringers will hold until paid their bloody gold' ― The Grungebringers' motto. = ‘“grundgebringers”会坚守阵地，直到拿到他们该死的金子’ ― “grundgebringers”的座右铭。
The Dogs of War, also known as Regiments of Renown, is a catch-all term used in the Old World to generally describe armies or bands of mercenaries from all across the Known World, fighting on behalf of anyone willing to pay their exorbitant prices. They are drawn to places where fortunes can be won by ruthless adventures. From the lush jungles of the New World to the misty isles of the Far East, and from the steamy swamplands of the Southlands to the harsh tundra of the Chaos Wastes, the mortal world is truly awash with rag-tag armies of sellswords who nurture the wishful dreams of loot, plunder and adventure. = 战争猎犬，也被称为闻名兵团，是旧世界使用的一个统称，泛指来自已知世界各地的、为任何愿意支付其高昂价格的雇主而战的军队或佣兵团体。他们被那些可以通过无情冒险获取财富的地方所吸引。从新世界的茂密丛林到远东的迷雾群岛，从南海诸岛蒸汽弥漫的沼泽地到混沌荒原的严酷苔原，凡间世界确实充斥着杂牌的佣兵军队，他们怀揣着掠夺、抢劫和冒险的梦想。
Tilean mercenaries have a reputation for professionalism that other sell-swords do not. Other foreign mercenaries, such as Kossars from Kislev, the almost feral berserkers from Norsca, or the enormous Ogres who ply their trade in the Empire are often viewed with distrust if not open hostility. = 提利安佣兵以其专业性而闻名，这是其他佣兵所不具备的。其他外国佣兵，例如来自基斯里夫的哥萨，来自诺斯卡的近乎野蛮的狂战士，或在帝国境内谋生的庞大食人魔，即使不被公开敌视，也常常受到怀疑。
Aqshy = 艾奎什
Aqshy, the Lore of Fire, also called the Seventh Lore and known in Grand Cathay as the Burning Winds or the Elemental Wind of Fire, is the Red Wind of Magic, and it is the coalesence within the Aethyr of the emotional experience and abstract of passion among mortals in its widest possible sense. It is the projection into the Aethyr of the emotions of brashness, courage, and enthusiasm. It is also an expression of the mortal feelings of warmth and heat that is often felt in a state of high emotion. = 艾奎什，即火焰系魔法，也被称为第七系魔法，在震旦被称为“燃烧之风”或“火之元素风”，是魔法之风的红色之风，它是乙太界内凡人情感情感与激情抽象概念在最广泛意义上的凝聚。它是将鲁莽、勇气和热情的情感投射到乙太界中的体现。它也是凡人在高度情绪化状态下常常感受到的温暖和炽热感觉的表达。
The Magisters of the Bright Order study the Lore of Fire, also called pyromancy. Spells woven from Aqshy are aggressive, destructive, and vigorous, and the Red Magisters' spells range from simple but effective fiery blasts and flame-balls, to the summoning of massive infernos that engulf entire detachments of troops. = 光明学院的法师研习火焰系魔法，也称为火焰巫术。由艾奎什编织的法术具有攻击性、破坏性和活力，红色法师的法术范围从简单但有效的火焰冲击和火球，到召唤吞噬整支部队的巨大地狱火。
[Fireball] may be built after building Agshy. = 建造艾奎什后可以建造[Fireball]。
Azyr = 艾吉尔
Azyr, the Lore of Heavens, also called the Fourth Lore and known in Grand Cathay as the Meteor Winds or the Elemental Wind of Stone, is the Blue Wind of Magic, and it is said to be a manifestation within the Aethyr of mortals' capability to be inspired and to seek that which is out of reach.  = 艾吉尔，即天堂系魔法，也被称为第四系魔法，在震旦被称为“流星之风”或“石之元素风”，是魔法之风的蓝色之风，据说它是乙太界内凡人获得灵感并追求遥不可及之物的能力体现。
As Azyr blows from the timeless realms of the Aethyr across the distant sky, it supposedly appears as a clouded window through which Azyr's Magisters can predict certain events, apparently by the manner in which the permanent celestial bodies are distorted by the drifting cloud of Azyr's impermanent and temporally distorting blue light. = 当艾吉尔从永恒的乙太界吹过遥远的天空时，它似乎显现为一扇朦胧的窗户，艾吉尔的法师们可以通过它预测某些事件，显然是通过观察永恆天体被艾吉尔那无常且扭曲时间的蓝色光芒的飘移云层所扭曲的方式。
Chamon = 查蒙
Chamon, the Lore of Metal, also called the Second Lore and known in Grand Cathay as the Iron Winds or the Elemental Wind of Metal, is the Yellow Wind of Magic, and it is a manifestation within the Aethyr of the abstract and reality of logic, the mortal desire to quantify, the mortal desire and need to learn and instruct, and the wish to implement learning to practical or tangible ends as embodied.  = 查蒙，即金属系魔法，也被称为第二系魔法，在震旦被称为“钢铁之风”或“金之元素风”，是魔法之风的黄色之风，它是乙太界内逻辑的抽象与现实的体现，是凡人量化的欲望，凡人学习和教导的欲望与需求，以及将学习应用于实践或有形目的的愿望的体现。
Also known as Alchemy and transmutancy, the magic, or spellcraft, of the Golden Order mostly involves manipulating metals, though they also have many spells to help with their studies and promote rationality. It's generally believed that the Gold Magisters can create gold from nothing; some claim to have seen them do it, but the Magister Alchemists of the Golden Order deny this. = 也被称为炼金术和变化术，黄金学院的魔法或法术主要涉及操纵金属，尽管他们也有许多法术来辅助研究和促进理性。人们普遍认为黄金法师可以无中生有地创造黄金；有些人声称见过他们这么做，但黄金学院的炼金法师们否认这一点。
Ghur = 古尔
Ghur, the Lore of Beasts, and the Eighth Lore and known in Grand Cathay as the Elemental Wind of Wood, is the Brown Wind of Magic, which is the manifestation within the Aethyr of the wild and bestial spirit of the mortal world and its animal inhabitants. Ghur is used by the feral Human wizards of the Amber Order, also known as 'shamans', to shape spells of beastcraft and communion with the creatures of the wild. = 古尔，即野兽系魔法，是第八系魔法，在震旦被称为“木之元素风”，是魔法之风的棕色之风，它是乙太界内凡间世界及其动物居民的野性与兽魂的体现。古尔被琥珀学院的野性人类巫师，也称为“萨满”，用来塑造兽形术以及与荒野生物交流的法术。
Ghur's Magisters have embraced the savage Brown Wind of Magic, allowing them to have control over all manner of wild beasts and even communicate with them. Amber Magisters can also call upon the attributes of various spirits of the wild and are able to summon the strength of the bear, the swiftness of the hare, the eyesight of an eagle, and the heightened senses of smell and hearing of the wolf. Amber Wizards are said to be able to shape-shift, travelling on the paws or wings of wild creatures and birds if they so desire.  = 古尔的法师们拥抱了野蛮的棕色魔法之风，使他们能够控制各种野兽甚至与它们交流。琥珀法师还能召唤各种荒野精魂的特性，能够召唤熊的力量、野兔的迅捷、鹰的视力以及狼的强化嗅觉和听觉。据说琥珀巫师能够变形，如果他们愿意，可以借助野兽的爪子或鸟类的翅膀旅行。
Ghyran = 吉兰
Ghyran, the Lore of Life, also called the Third Lore and known in Grand Cathay as the Storm Winds or the Elemental Wind of Water, is the Green Wind of Magic often described by Imperial Magisters as the embodiment of the Aethyr's momentum towards growth and the need to nourish and be nourished. Ghyran is the Aethyr's echo and mirror of fertility and the nurturing aspects of mortal life. This brimming energy has granted the spells powered by Ghyran their title as the 'Lore of Life'. = 吉兰，即生命系魔法，也被称为第三系魔法，在震旦被称为“风暴之风”或“水之元素风”，是魔法之风的绿色之风，常被帝国法师描述为乙太界趋向生长的动能以及需要滋养与被滋养的体现。吉兰是乙太界对凡世生命的丰饶与滋养方面的回响与镜像。这种充盈的能量赋予了由吉兰驱动的法术“生命系魔法”的称号。
Jade Magic, or the spellcraft of the Lore of Life -- also known as 'druid lore' or 'animism' -- comprises spells that concern themselves with the change of the seasons, agriculture, fertility, growth, soil, earth, and water. These spells are powered by the Green Wind of Magic, Ghyran, which has inspired many hedge wizards and petty magickers in the past, including the much fabled Elementalists (of water and earth), and of course druidism. All of these clumsy gropings at Ghyran's power can now find themselves perfected and made manifest in the Lore of Life as taught by the Jade Order. = 玉石魔法，或称生命系魔法——也被称为“德鲁伊学识”或“泛灵论”——包含涉及季节变化、农业、生育、生长、土壤、大地和水的法术。这些法术由绿色魔法之风吉兰驱动，它在过去曾启发了许多野路子女巫和小法师，包括传说中的元素使者（水与土），当然还有德鲁伊教。所有这些对吉兰力量的笨拙探索，如今都能在玉石秩序所传授的生命系魔法中得到完善和体现。
Druids can make dead earth fertile, cure blights, encourage fertility in Humans and beasts, and it is even whispered that they can cause wild and unstoppable growth of creatures and plants if they so wish. Yet these Magisters also have the ability to control flows of water and the very earth beneath their feet. In battle, Jade Magisters can call forth steaming geysers in the ranks of their enemies and even cause the earth to split under their feet. = 德鲁伊可以使死寂的土地变得肥沃，治愈枯萎病，促进人类和野兽的生育，甚至有人低声说，如果他们愿意，他们可以引发生物和植物的狂野且无法遏制的生长。然而这些法师还有能力控制水流和他们脚下的大地。在战斗中，玉石法师可以在敌人的队伍中召唤出蒸汽腾腾的间歇泉，甚至让他们脚下的大地裂开。
Hysh = 海希
Hysh, the Lore of Light, also called the First Lore and known in Grand Cathay as the Elemental Wind of Light, is the White Wind of Magic, a magical force of illumination and holy radiance. It is the Aethyric manifestation of light, and the abstract, metaphysical concepts light sometimes represents to mortals, like moral enlightenment and spiritual purity. = 海希，即光明系魔法，也被称为第一系魔法，在震旦被称为“光之元素风”，是魔法之风的白色之风，一种具有启迪和神圣光辉的魔法力量。它是乙太界中光的体现，以及光有时对凡人所代表的抽象、形而上的概念，如道德启迪和精神纯洁。
Hysh has many potent applications, in healing, protection, and the banishment of evil -- such as Chaos Daemons. The Magisters of the Light Order -- or 'Hierophants', as they prefer to be known -- are among the most disciplined of wizards, and the most obstinate foes of Chaos. = 海希在治疗、保护和驱逐邪恶——例如混沌恶魔——方面有许多强大的应用。光明学院的法师——或者他们更愿意被称为“圣师”——是纪律最严明的巫师，也是混沌最顽固的敌人。
Spells of illumination fall into two sub-categories: those of actual illumination (as in the creation of dazzling lights and so on) and the illumination of the mind, such as the ability to inspire or see through falsehoods. Hierophants are renowned for their mastery of light and brightness, and they are said to be able to bend any kind of luminance to their will in almost any way. = 启迪法术分为两个子类：实际照明（如创造炫目光芒等）和心灵启迪，例如激励他人或看穿谎言的能力。圣师们以精通光和亮度而闻名，据说他们能够以几乎任何方式随心所欲地弯曲任何类型的光源。
Shyish = 夏伊什
Shyish, also called the Lore of Death, Spirit Lore and the Sixth Lore and known in Grand Cathay as the Spirit Winds or the Elemental Wind of Spirit, is the Purple Wind of Magic and the embodiment within the Aethyr of mortals' certainty of the passage of time and conception of the inevitability of death for all living things. It is the most mysterious and terrible of all the wholesome forms of magic practiced by Men.  = 夏伊什，也称为死亡系魔法、灵魂学识和第六系魔法，在震旦被称为“灵魂之风”或“魂之元素风”，是魔法之风的紫色之风，是乙太界内凡人对时间流逝的确定性以及一切生物死亡不可避免之概念的体现。它是人类所实践的所有良性魔法形式中最神秘和最可怕的一种。
It is true that Magisters of the Amethyst Order have power over the dead and the power to cause death. They can steal the soul of their enemy or suck away their life, leaving nought but a flesh and blood husk. These Magisters are reputed to even be able to see spirits and souls as they travel between the mortal world and the next and are said to be able to communicate with them, after a fashion.  = 确实，紫晶学院的法师拥有掌控死者和致人死亡的力量。他们可以偷取敌人的灵魂或吸走他们的生命，只留下一具血肉空壳。据称这些法师甚至能够看到在凡世与来世之间穿梭的灵体与灵魂，并且据说能够以某种方式与它们交流。
The most powerful amongst the Magisters of Shyish are rumoured to be able to contact the spirit world and whatever remains of the souls of the dead that exist within the Aethyr. These spirits may sometimes be encouraged to speak through Shyish's Magisters, for they have a degree of mastery over spirits both benign and otherwise -- although this ability ends, or so they say, when that soul is embraced or devoured, respectively, by one of the many gods of Mankind or the Daemons of Chaos.  = 传闻夏伊什法师中最强大者能够接触灵界以及存在于乙太界中的死者灵魂残迹。有时可以促使这些灵魂通过夏伊什的法师之口说话，因为他们对 benign 和其他性质的灵体都有一定程度的掌控——尽管据说，当那个灵魂被人类的众多神祇之一拥抱或被混沌恶魔吞噬时，这种能力就会终结。
Ulgu = 乌尔古
Ulgu, the Lore of Shadow, also called the Fifth Lore and known in Grand Cathay as the Elemental Wind of Darkness, is the Grey Wind of Magic, and one which is the Aethyr's embodiment of and reaction to the emotional experience among mortals of being lost or confused. This Wind of Magic is full of unseen depths, plots, shadows, and illusion. Grey Wizards weave Ulgu into elaborate spells that wreathe them in its mysterious presence. This Lore of Shadows contains spells of darkness, invisibility, shadowy death, and panicked bewilderment. = 乌尔古，即阴影系魔法，也被称为第五系魔法，在震旦被称为“暗之元素风”，是魔法之风的灰色之风，是乙太界对凡人迷失或困惑的情感体验的体现和反应。这种魔法之风充满了看不见的深度、阴谋、阴影和幻象。灰色巫师将乌尔古编织成复杂的法术，使其神秘的存在环绕着他们。这种阴影学识包含黑暗、隐形、影之死亡和恐慌迷惑的法术。
The Bright College = 光明学院
The Bright College is set within a substantial area of burned-out ruins in Altdorf's lower-class East End. The cause of the fire is one of the Great, gossiped-about mysteries of Altdorf. Some blame a cataclysmically faulty enchantment attempted at the college. Others blame the destruction on some heretical cult or other, while others still claim that the destruction is the result of the counterstrike of the college's defensive enchantments against an attack. Grey Patriarch Reiner Starke secretly suspects it may have really been the result of a battle between a deranged Amethyst Wizard and the patriarch of that order.[1e] In any case, the story that an individual believes tells a Great deal about that person's attitude towards Magisters. Whatever the cause, the cataclysm devastated many buildings and is said to have left their charred shells haunted. = 光明学院坐落于阿尔道夫下层阶级东区一大片烧毁的废墟之中。火灾的起因是阿尔道夫流传最广、被人津津乐道的谜团之一。有些人归咎于学院一次灾难性的失败附魔尝试。其他人则归咎于某些异端邪教或其他原因，而还有人声称破坏是学院防御附魔遭受攻击后反击的结果。灰色宗父莱纳·斯塔克私下怀疑，这实际上可能是一场发生在一个疯狂的紫晶巫师与该宗派宗父之间的战斗的结果。[1e] 无论如何，一个人相信哪种说法很大程度上反映了他对法师的态度。无论原因为何，这场灾难摧毁了许多建筑，据说留下的焦黑外壳时常闹鬼。
