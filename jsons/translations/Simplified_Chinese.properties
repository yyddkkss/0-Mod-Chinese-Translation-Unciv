When the High Elves left their great towers in the Old World, the land was abandoned to the Orcs, Goblins and savage Human tribes. In those distant times, the fathers of Men were nothing but fur-clad savages, barely distinguishable from Orcs in the eyes of the haughty Elves. It was the Dwarfs who recognised the potential of Humanity, first as trading partners, but eventually as allies against the Orcs that infested the land. = 当高等精灵离开他们在旧世界的巨塔后，这片土地便被遗弃给了兽人、地精和野蛮的人类部落。在那遥远的时代，人类的先祖不过是身披兽皮的野蛮人，在傲慢的精灵眼中几乎与兽人无异。是矮人认可了人类的潜力，起初是作为贸易伙伴，但最终成为对抗肆虐大地的兽人的盟友。
The [Dwarfs] taught the Human tribes the secrets of metallurgy and swordmaking and, as a result of trade and further Dwarf encouragement, primitive Men began to grow in strength and ambition.  =  [Dwarfs] 将冶金和铸剑的奥秘传授给人类部落，由于贸易和矮人的进一步鼓励，原始的人类开始在力量和野心方面成长起来。
The many Human tribes remained divided until the time of Sigmar, the founder of the Empire and friend of the Dwarf king Kurgan Ironbeard. It was Sigmar who rescued Kurgan from the Orcs, and in honour of this valiant act the Dwarf king gave him the great warhammer Skull Splitter. For ever after the Emperor was known as Sigmar Heldenhammer and was accounted a true friend of the Dwarfs, the greatest honour a Dwarf can bestow. Sigmar united all the warring Human tribes under his rule and established the realm that is known today as the Empire. = 众多人类部落一直处于分裂状态，直到西格玛时代，他是帝国的奠基人，也是矮人国王库尔甘·铁须的朋友。正是西格玛将库尔甘从兽人手中救出，为了纪念这一英勇行为，矮人国王赠予他强大的战锤"碎颅者"。此后，这位皇帝便被称为西格玛·海尔登汉默，并被矮人视为真正的朋友，这是矮人所能授予的最高荣誉。西格玛将所有交战的人类部落统一在他的统治之下，建立了今天被称为帝国的国度。
Sigmar's day was over two thousand years ago and since that time the Empire has survived many long and arduous wars. It has suffered Orc and Goblin invasions, the devastations of the Vampire Counts, and the dreaded incursions of Chaos armies. It has also endured periods of rebellion and anarchy within its own borders. = 西格玛的时代在两千多年前，自那时起，帝国经历了许多漫长而艰苦的战争。它遭受过兽人和地精的入侵、吸血鬼伯爵的蹂躏，以及混沌军队可怕的侵袭。它也曾忍受过境内叛乱和无政府状态的时期。
In all that time there have been many weak and disastrous Emperors, such as Boris Goldgather, and also many great conquerors, such as Magnus the Pious. = 在所有这些岁月中，曾有过许多软弱和灾难性的皇帝，例如鲍里斯·敛金者，也有许多伟大的征服者，例如虔诚者马格努斯。
Despite times of changing fortune, even during its long periods of disunity and division, the Empire has always maintained its sense of identity as one land and one people, under the spiritual, if not actual, leadership of Sigmar, who is now accorded the status of patron god of his ancient realm. = 尽管命运多舛，即使在长期分裂和内乱的时期，帝国始终保持着作为一个国家和一个民族的认同感，处于西格玛的精神（即使不是实际）领导之下，西格玛现在被尊为其古老国度的守护神。
Today the Empire is the largest and most powerful of all the lands of Men. It stretches from the Grey Mountains and the borders of Bretonnia in the south to the Forest of Shadows and the land of Kislev in the north. Eastwards it is bounded by the Sea of Claws and the wilderness known as the Wasteland. Westwards the borderlands lie upon the foothills of the World's Edge Mountains. = 今天，帝国是所有人类国度中最大和最强大的。它南起灰色山脉和巴托尼亚边境，北至阴影森林和基斯里夫的土地。东面以利爪海和被称为荒原的荒野为界。西面的边疆则位于世界边缘山脉的山麓丘陵。
Within the Empire's boundaries lie dark forests, mighty rivers and tall, forbidding mountains. For the most part these are wild and untamed, the refuge of evil creatures and brigands of all kinds. The real strength of the Empire lies in its sprawling cities and the lesser towns and farms that lie under their protection. = 帝国境内有黑暗的森林、强大的河流和高耸险峻的山脉。这些地方大部分是荒野未驯之地，是邪恶生物和各种强盗的避难所。帝国的真正力量在于其蔓延的城市以及受其保护的较小城镇和农场。
The Empire is a great commercial as well as military power, whose cities prosper in a new age of enlightenment and growth. In the busy markets, rich merchants jostle with scholars, and dour warriors rub shoulders with skilled artisans. In the deep harbours of Altdorf, ocean-going ships unload cargoes from all over the world. Altdorf is also the home of the Colleges of Magic, the foremost schools of sorcery in the Old World, and of the Imperial Zoo, which maintains a stable of many fantastic monstrous creatures. = 帝国不仅是一个军事强国，也是一个商业强国，其城市在启蒙与增长的新时代中繁荣发展。在繁忙的市场里，富商与学者摩肩接踵，严肃的战士与技艺精湛的工匠并肩而行。在阿尔道夫的深水港，远洋船只卸载来自世界各地的货物。阿尔道夫也是魔法学院的所在地，这是旧世界首屈一指的巫术学校，还有帝国动物园，那里饲养着许多奇异的怪物生物。
The Emperor's armies come from the widespread lands of the Empire. As well as sturdy infantry and heavily armoured knights, the Emperor can call upon the marvellous inventions of the Engineers. These are men taught in the traditions of the Dwarf smiths by Dwarf refugees driven from their mountains and now settled in the Empire under the Emperor's protection. Huge cannons are forged in the city of Nuln, whilst ambitious inventors work away at engines powered by steam or alcohol and devices driven by clockwork. = 皇帝的军队来自帝国广袤的土地。除了坚固的步兵和重甲骑士，皇帝还可以调用工程师们的奇妙发明。这些工程师是由被赶出家园、现受皇帝庇护定居在帝国的矮人难民，按照矮人铁匠的传统教导出来的人。巨大的加农炮在努恩城锻造，而有抱负的发明家们则致力于研究由蒸汽或酒精驱动的引擎以及由发条驱动的装置。
Mankind has grown and prospered greatly since the decline of the Dwarfs and Elves. From humble beginnings Men have raised mighty nations to equal the civiliations of the older races. The greatest of these nations is the Empire, a land which stands upon the dawn of a new age of exploration and discovery. However, the growth and even survival of the Empire is by no means certain, for there are many perils that threaten its future, not least of which is the growing shadow of Chaos in the north. Such perils must be faced and overcome if Mankind is to flourish. But the greatest danger lies within, for even inside the Empire there are those who seek the aid of the Dark Gods of Chaos, who would trade the freedom of Man for a brief taste of power. Indeed, the witch hunters of the Emperor are kept almost as busy as the soldiers of its armies. = 自矮人和精灵衰落以来，人类已经大大成长和繁荣。从卑微的起点，人类建立了强大的国家，足以与古老种族的文明相媲美。这些国家中最伟大的就是帝国，这片土地正站在探索与发现新时代的黎明。然而，帝国的增长乃至生存绝非确定无疑，因为有许多危险威胁着它的未来，尤其是北方日益增长的混沌阴影。如果人类要繁荣，就必须面对并克服这些危险。但最大的危险来自内部，因为即使在帝国内部，也有人寻求混沌邪神的援助，他们愿意用人类的自由来换取短暂的力量滋味。事实上，皇帝的猎巫人几乎和其军队的士兵一样忙碌。
