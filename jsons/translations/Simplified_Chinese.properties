The Ogre Kingdoms are the rightful and sovereign domains of the large, brutish and always hungry mortal race of humanoids known as Ogres. Wandering tribes of Ogres can be found wrecking their way across the globe, erecting many strongholds and plundering far off and exotic lands the likes of which no man will ever see in their lifetime. Yet no matter how far away they may be, all Ogres refer to the scattered tribal kingdoms that dominate the slopes and river valleys of the Mountains of Mourn their rightful, hard-earned homeland. It is here, amongst the frozen peaks and blistering blizzards that mighty Tyrants rule over their own brutal kingdoms, warring amongst each other, looting, extorting and ransacking all before them as a tribute to their own gluttonous appetite and their ever-hungry god, the Great Maw. = 食人魔王国是属于那些被称为食人魔的庞大、野蛮且永远饥饿的类人凡人种族的合法主权疆域。游荡的食人魔部落可见于世界各地，一路破坏，建立众多要塞，并掠夺遥远异域，其景致凡人一生都无缘得见。然而，无论他们身在何方，所有食人魔都将那些散布在哀恸山脉山坡与河谷、由部落王国统治的区域视为他们合法且来之不易的故土。正是在这里，在冰封的山峰和刺骨的暴风雪中，强大的暴君们统治着各自野蛮的王国，彼此征战，对他们面前的一切进行掠夺、勒索和洗劫，以此献祭他们自己贪婪的食欲和他们那永远饥饿的神——大胃神。
They fight as thugs, bandits and mercenaries, their hulking numbers coming from a wide diversity of warmongering tribes scattered all across the Mountain range. They pick on the strong and the weak alike, battling mighty foes and powerful kingdoms many thousands of miles away all for the alluring promise of gold, plunder and meat.[2a] Even here, amongst the peaks where they hold claim to all, fearsome beast and mighty creatures dominate the dark corners of their realm, preying on all those who come to close. Yet such is the Ogres ferocious, stubborn and ever ravenous nature that they see these creatures not as a foe to cower and hide from, but as a challenge that needs to be brought down, crushed beneath their boot and eaten to fill their hungry bellies. = 他们以暴徒、强盗和雇佣兵的身份作战，其庞大的数量来源于遍布整个山脉的各种好战部落。他们欺凌强者与弱者 alike，与数千英里外的强大敌人和王国作战，全都为了黄金、战利品和肉类的诱人承诺。即使在这里，在他们宣称拥有主权的群峰之中，可怕的野兽和强大的生物统治着他们国度的黑暗角落，捕食所有靠近者。然而食人魔凶猛、固执且永远饥饿的天性使得他们并不将这些生物视为需要畏惧躲避的敌人，而是看作需要被击倒、踩在脚下并吃下肚去填饱饥肠的挑战。
Armies have come and gone throughout the ages into the Mountains, but only the Ogres can truly claim to have conquered it all. It was the Ogres who brought down the mighty Sky-Titans of the upper Peaks, bringing their civilisation low and condemning their children into exile or enslavement.[1f] It is they who once claimed a mighty realm within the Great Steppes of the Far East, battling the ancient Grand Empire of Cathay for supremacy before the day came that their malevolent and ever-hungry God, the Great Maw punished the Ogres for their sins and brought about the Great Migration of their race.[1e] That was many thousands of years ago, and as the Ogres grow in numbers once more, the cycle of history is set to repeat itself. Should nothing stop them now, it is said that the Ogres will stop at nothing to devour every living thing within this ravaged world.  = 历代皆有军队进出这些山脉，但唯有食人魔能真正宣称征服了这一切。正是食人魔击垮了上层峰顶强大的天穹泰坦，使其文明衰落，并迫使他们的子嗣流亡或被奴役。[1f] 也正是他们，曾经在远东的大草原上建立了一个强大的王国，与古老的震旦天朝争夺霸权，直到那一天，他们那恶毒且永远饥饿的神——大胃神——因食人魔的罪过而惩罚他们，引发了他们种族的大迁徙。[1e] 那已是数千年前的事了，而随着食人魔数量再次增长，历史的循环即将重演。倘若现在无人阻止他们，据说食人魔将不择手段地吞噬这个饱受蹂躏世界上的每一个生灵。

