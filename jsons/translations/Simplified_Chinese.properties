Blessings be upon you, honorable and righteous Emperor of Ethiopia, Haile Selassie. Your legacy as one of Ethiopia's greatest rulers, and as the spiritual leader to the Rastafarian movement, is outshone only by the influence you had on diplomacy and political cooperation throughout the world. In introducing Ethiopia's first written constitution, you planted the seeds of democracy that would take root over the coming years, and your infinitely wise grasp of global affairs secured Ethiopia's place as a charter member of the United Nations. Spearheading efforts to reform and modernize the nation during your reign, you changed the course of Ethiopian history forever = 愿恩典降临于你，尊贵的埃塞俄比亚皇帝海尔·塞拉西。您作为埃塞俄比亚最伟大的统治者之一，亦是拉斯塔法里运动的精神领袖，其历史地位仅次于您对全球外交与政治合作产生的深远影响。您颁布埃塞俄比亚首部成文宪法，为民主播下种子使其在岁月里生根发芽；您对国际事务的无穷睿智，确保埃塞俄比亚成为联合国创始成员国。您执政期间引领国家改革与现代化进程，永远改变了埃塞俄比亚的历史轨迹。
Revered king, your composed demeanor once protected the people from the many conflicts that plague the nations of men, and the kingdom looks to you to assure peace once again. Will you lead the people with courage and authority, moving forward into a new age? Will you build a civilization that stands the test of time? = 受人尊敬的国王，您沉稳的风范曾护佑人民免受困扰人间诸国的诸多冲突，王国期待您再度缔造和平。您是否将以勇气与权威引领人民迈入新时代？您是否将建立经得起时间考验的文明？
Your people kneel before you, exalted King Pacal the Great, favored son of the gods and shield to the citizens of the Palenque domain. After years of strife at the hands of your neighboring rivals, you struck back at the enemies of your people, sacrificing their leaders in retribution for the insults dealt to your predecessors. The glory of Palenque was restored only by the guidance afforded by your wisdom, as you orchestrated vast reconstruction efforts within the city, creating some of the greatest monuments and architecture your people - and the world - have ever known. = 臣民跪拜于您脚下，尊崇的帕卡尔大帝，诸神眷顾之子，帕伦克疆域的守护者。历经邻邦敌对势力的多年侵扰，您终向仇敌发起反击，将敌方首领献祭以雪前朝之耻。唯有凭藉您的英明指引，帕伦克的荣光方得重现。您在城中策划大规模重建工程，缔造出令子民与世人惊叹的宏伟建筑与纪念碑。
Illustrious King, your people once again look to you for leadership and counsel in the coming days. Will you channel the will of the gods and restore your once proud kingdom to its greatest heights? Will you build new monuments to forever enshrine the memories of your people? Can you build a civilization that will stand the test of time? = 伟大的国王，在即将到来的岁月里，子民再度仰望您寻求领导与指引。您将承载神明意志，重振昔日荣光的王国至巅峰吗？您将建造新纪念碑，永世铭刻子民的记忆吗？您能缔造经得起时间考验的文明吗？
