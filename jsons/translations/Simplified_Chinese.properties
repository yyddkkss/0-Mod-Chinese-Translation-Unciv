So, there we were, years later. Some of us were the original bastards who survived. Some others have only heard of the place and the legends. Yet some others stumbled upon us, guided by fate. By that time, the old bar was long gone, but the spirit still lives on within us all. And now, folks call us many names. Couriers, Rail-chasers, Desperadoes, Bounty hunters... but Wild Stallions still fit us best - we're unpredictable, and we're free! = 所以，多年以后，我们就在那儿了。我们中有些是幸存下来的原班混蛋。有些只是听说过这个地方和传说。还有些是命运指引偶然遇到了我们。那时，老酒吧早就没了，但那种精神依然活在我们所有人心中。现在，人们用很多名字称呼我们。信使、铁道追逐者、亡命之徒、赏金猎人……但野马帮仍然最适合我们——我们难以预测，而且我们自由！
