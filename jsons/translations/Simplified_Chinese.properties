Ludwig II = 路德维希二世
Have at you, then! We shall write new legends of this day! = 那就接招吧！我们将谱写今日新的传奇！
Villain! You are as despicable as that Count Telramund! As that Fafnir! = 恶徒！你与那泰拉蒙德伯爵一般卑鄙！与那法夫纳一般无耻！
Perhaps we may meet on the way between the Wood and the World. = 或许我们会在森林与世界之间的道路上相遇。
Ahem. I am Ludwig II, King of Bavaria. I assure you, you sleep not. You have stumbled upon a dream, yes - no, a fantasy; a paradise unrivalled on all the earth - but it is a fantasy of mine into which you step. My dream in which I hope you'll stay a while. = 咳。我是巴伐利亚国王路德维希二世。我向你保证，你并非在沉睡。你闯入了一个梦境，是的——不，一个幻境；一个世间无双的乐园——但这是你正踏入的，属于我的幻境。这是我的梦，我盼你能在此驻足片刻。
I have sent to you one hundred swans- I have sent to you fifty sw- Excuse me, I have not tied them down well. I have sent you a swan. Now what can you give me in return? = 我曾赠你百只天鹅——我曾赠你五十只天——抱歉，是我没把它们拴好。我赠你一只天鹅。现在你能给我什么作为回报？
Welcome, welcome, do my paintings and castle work its spells on you? = 欢迎，欢迎，我的画作与城堡可曾对你施展魔力？
What do you want now, be quick. = 你现在所为何事，速速道来。
The Swan King = 天鹅国王
[+2 Culture] from every World Wonder. Castle starting from the Industrial era produce [+2 Culture]. [+2 Culture] from all [Culture] buildings in cities with a [Castle]. after discovering [Flight] World Wonder and [Culture] buildings in cities with a [Castle] produce [+1 Gold, +3 Culture]. = 每座世界奇观提供[+2文化值]。自工业时代起，城堡提供[+2文化值]。拥有[城堡]的城市中，所有[文化]建筑提供[+2文化值]。发现[飞行]科技后，世界奇观及拥有[城堡]的城市中的[文化]建筑提供[+1金币，+3文化值]。
Glory and nobility to you, fabled King of Bavaria, Ludwig II. Acceding at the age of 18, you would oversee the loss of Bavarian sovereignty to the German unification, yet your reign would one of lasting significance. A King beloved by his people, and a Kingdom idealised in his dreams, your lasting legacy would be your enduring love of beauty and art. The opulent castles of Neuschwanstein and Linderhoff, and your endearing patronage of the operas of Richard Wagner, still stand as testimony to an age of fantasy and fairy tales now lost, and assert the independence of the Bavarian identity of which you epitomized. = 荣耀与尊贵归于您，传说中的巴伐利亚国王，路德维希二世。十八岁登基，您目睹了巴伐利亚主权在德意志统一中丧失，然而您的统治意义深远。一位受臣民爱戴的国王，一个在他梦中理想化的王国，您不朽的遗产是您对美与艺术持久的爱。奢华的新天鹅堡和林德霍夫宫，以及您对理查德·瓦格纳歌剧的深切资助，至今仍是对一个已逝的奇幻与童话时代的见证，并彰显了您所代表的巴伐利亚身份的独立性。
King Ludwig, they call you mad, but your madness is the madness of dreams, of poetry and fairy stories. You imagined that the world could be otherwise, that we could build an enchanted kingdom where all seemed tedious and mundane. Oh Swan King, the world has need of your castles and knights, your dragon-haunted mountains and mystical grottoes. Come again, and give us new dreams. Ludwig, the Bavarian Kingdom stands barren of the culture and magnificence that once adorned it. Can you raise great monuments and wonders to the glory of these lands? Can you inspire works of great renown and beauty to strengthen the character of the Bavarian nation? Can you build a civilization that can stand the test of time? = 路德维希国王，他们称您为疯子，但您的疯狂是梦想的疯狂，是诗歌与童话的疯狂。您想象世界可以有所不同，我们可以建立一个迷人的王国，而那里的一切都显得沉闷而平凡。哦，天鹅国王，世界需要您的城堡与骑士，您那恶龙盘踞的山脉与神秘洞窟。再次降临吧，赐予我们新的梦想。路德维希，巴伐利亚王国昔日点缀其身的文化与壮丽现已贫瘠。您能否为这片土地的荣耀竖起伟大的纪念碑与奇观？您能否激励创作出盛名与美誉并具的作品，以强化巴伐利亚民族的特性？您能否建立一个经得起时间考验的文明？
