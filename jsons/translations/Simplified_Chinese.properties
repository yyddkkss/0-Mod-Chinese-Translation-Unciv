Wild Berries = 野生浆果
Coelacanth = 腔棘鱼
Coelacanth nutritia is one of the few creatures on the Island with a relative which can be found back home. The Coelacanth thrive in the waters around the Island, as well as within rivers and lakes. Unlike most Coelacanths, Coelacanth nutritia meat contains less oil and urea. In fact, it is one of the healthier sources of meat I've yet found. Most Coelacanths are opportunistic feeders that eat anything smaller than itself, likely including baby water snakes, insect and plant life. = 营养腔棘鱼是岛上少数在家乡有亲属的生物。其在岛屿周围水域及河湖中繁盛。与多数腔棘鱼不同，其肉含油和尿素较少，实为迄今所见最健康肉源之一。多数腔棘鱼是机会主义食客，捕食小于自身生物，可能包括水蛇幼体、昆虫及植物。

