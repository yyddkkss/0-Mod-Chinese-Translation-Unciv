Marshes of Madness = 疯狂沼泽
'Ushoran’s legions are all seeing and everywhere: in the shadows of your wagons, in the secrecy of your thoughts, and, here, among us, waiting to judge.' ― The Elder Petru. = ‘乌什然的军团无所不见，无处不在：在你们马车的阴影里，在你们思想的隐秘处，而且，就在这里，在我们中间，等待着审判。’ ― 长老佩特鲁。
The Marshes of Madness are a swampland in the heart of the Badlands. During the days of great Nehekhara, this region was known as the Sinking Marshes of Khernarch. = 疯狂沼泽是恶地中心的一片沼泽地带。在伟大的尼赫喀拉时代，该地区被称为克纳赫的下沉沼泽。
In the Marshes of Madness, The Tree of Beards is a holy place for the Greenskins and a shrine of unspeakable insult to the Dwarfs. = 在疯狂沼泽中，胡须树是绿皮的神圣之地，也是对矮人难以言喻侮辱的圣坛。
From afar, it presents an interesting vista to those that encounter it looking, like a Willow Tree of considerable size and age, but its true glory is revealed as one gets close enough to see the severed heads and Dwarf beards hanging from its branches. = 从远处看，它给遇到它的人呈现出一片有趣的景象，像一棵相当古老巨大的柳树，但当你靠近到足以看到悬挂在树枝上的断头和矮人胡须时，它真正的“荣耀”才显现出来。
Hair, scalps and beards tied one into the other, creating dreadlocks as the weather fuses blood and grime together into long tendrils. One might assume it would be densest at the bottom, but the local Greenskins force Goblins and Snotlings to climb the tree and hang their trophies upon every branch. = 头发、头皮和胡须相互缠绕，编成了脏辫，天气将血污和尘垢融合成长长的发绺。人们可能以为底部会最密集，但当地的绿皮强迫地精和史奎格灵爬上树，将他们的战利品挂在每一根树枝上。
Mureth Vai = 穆雷斯·瓦伊
'It is not so much for its beauty that the forest makes a claim upon men's hearts, as for that subtle something, that quality of air, that emanation from old trees, that so wonderfully changes and renews a weary spirit.'  - Robert Louis Stevenson = "森林之所以占据人心，非仅因其美丽，更因某种微妙之物——那种空气的特质，古树散发的灵气，如此奇妙地改变并焕新疲惫的灵魂。" ——罗伯特·路易斯·史蒂文森
Mureth Vai is an archery contest held among the Wood Elves of Athel Loren once every decade. Its outcome is said to determine the greatest archer in the Old World.  = 穆雷斯·瓦伊是艾索洛伦的木精灵每十年举行一次的射箭比赛。据说其结果决定了旧世界最伟大的弓箭手。
