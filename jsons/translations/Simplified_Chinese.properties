The Old World, called Elthin Arvan in the Eltharin language of the Elves, is the northwestern region of the Known World's sprawling eastern continent. It is the region of that great landmass where most of the realms of Men are located and is usually defined as the area west of the Worlds Edge Mountains, north of the Blood River and the Dwarf sea fortress of Barak Varr and south of the Troll Country. To its south lies the Badlands and the Southlands and eastward stretches the vast and mysterious Far East. = 旧世界，在精灵的艾萨林语中称为艾尔辛·阿尔凡，是已知世界广袤东部大陆的西北区域。这片巨大陆块是大部分人类国度的所在地，通常界定为世界边缘山脉以西、血河与矮人海防要塞巴拉克·瓦尔以北、巨魔国度以南的区域。其南边是恶地和南方之地，向东则延伸着辽阔而神秘的远东。
