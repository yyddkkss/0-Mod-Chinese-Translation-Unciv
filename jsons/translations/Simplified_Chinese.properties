Thousands of miles away from the Old World lies the island of Nippon, also known as the Land of the Rising Sun. The theoretical head of Nippon is the Emperor Takagura but far more powerful is the Shogun Yoritomo Ieysau, the country's military dictator. The Shogun came to power by defeating his rivals (with no small help from Marienburg guns) and overthrowing the puppet shogunate backed by the Emperor. Now Yoritomo rules the land with an iron grip and enforces strict edicts which forbid the lower classes from carrying weapons and ensures the obedience of the various provincial rulers or daimyo through the use of a complex network of spies as well as holding their wives and children in the capital city every two years. Nippon is the home of the warrior caste known as samurai, the highest rank of nobility in the land. They owe their allegiance to their master through pain of death. Then there are the martial artists and the sinister ninja. = 距离旧世界数千英里之外是尼朋岛，也被称为日出之国。尼朋理论上的元首是高仓天皇，但远为强大的是该国的军事独裁者——将军源赖家康。将军通过击败他的对手（得益于玛丽恩堡火枪的大力协助）并推翻天皇支持的傀儡幕府而掌权。如今，源赖以铁腕统治这片土地，并执行严格的法令，禁止下层阶级携带武器，并通过复杂的间谍网络以及每两年将各地统治者或大名的妻儿扣留在首都来确保他们的服从。尼朋是被称为武士的战士阶层的家园，他们是这片土地上最高等级的贵族。他们以死效忠于其主君。此外还有武术家和阴险的忍者。

The Moot = 穆特
The Moot or the Mootland is an autonomous region governed by Halflings located between Averland and Stirland. Administrative autonomy was granted to the little folk by Ludwig the Fat in 1000 IC, during the Age of Three Emperors, after he decided it was about time to give them their own land to govern as they see fit. Ludwig's advisers at the time told him that he cannot possibly grant the Halflings this just because they had contributed to the Imperial cuisine. Nevertheless, Ludwig the Fat issued the edict that the Moot should be its own province and even be permitted an electoral vote (much to the consternation of his more conservative advisers.) = 穆特或称穆特兰，是一个由半身人治理的自治区域，位于艾维领与斯提尔领之间。行政自治权由"胖子"路德维希在帝国历1000年，即三皇时代授予这些小个子 folk，当时他认为差不多是时候给他们自己的土地让他们自行管理了。路德维希当时的顾问们告诉他，不能仅仅因为半身人对帝国美食有贡献就授予他们这个。尽管如此，"胖子"路德维希还是颁布了法令，规定穆特应成为独立的行省，甚至被允许拥有选举票（这让他那些更保守的顾问们大为震惊）。
The Moot is formed by a collection of villages, each one headed by an Elder. The Elders meet fairly frequently, called a District Moot, in a selected village which has been voted for by the Elders; such things as prestige and monthly yield is important in the voting process. Topics debated in a District Moot covers the harvest, which is one of the most important areas of discussion, how many fields should be left fallow, if any are flooded, as well as other crop rotation and fertility issues; where herds should be allowed to graze, if they are producing enough milk or not; whether the cheese is up to standard; the amount of pipe weed grown; and if there are any concerns over possible bandit activity. Before the District Moot the chair-halfling is elected by the Elders and this individual actually becomes an Imperial Elector with the power to vote for a new Emperor! = 穆特由一系列村庄组成，每个村庄由一位长老领导。长老们相当频繁地会面，称为区穆特会议，地点在由长老们投票选出的某个村庄；声望和月产量等因素在投票过程中很重要。区穆特会议上辩论的话题包括收成（这是最重要的讨论领域之一）、应休耕多少田地、是否有田地遭水淹，以及其他轮作和肥力问题；应在何处允许牧群放牧，它们产奶量是否足够；奶酪是否达标；种植的烟斗草数量；以及是否对可能的强盗活动有任何担忧。在区穆特会议之前，长老们会选举出一位主席半身人，而这个人实际上会成为拥有选举新皇帝权力的帝国选帝侯！
 District Moot is a sight to behold for it is a gigantic banquet where the village Elders smoke enormous amounts of pipe weed and drink ale by the gallon. For some Elders the attendance of a District Moot depends on the size of the banquet and what is being served. Some conservative Elders (those with strong Halfling traditions) will baulk if half a dozen extra helpings of meat pie are not forthcoming and won't attend. Often the local Electors, usually Averland and Stirland, will send emissaries to a District Moot to watch and take note of the proceedings (when politics is finally discussed after the first seven courses) because little do the Halflings know that they could have an influential say on Imperial politics. One of the Emperor's own Plenipotentiaries is always present at any District Moot, as whoever becomes an Imperial Elector from the assembled Halflings could prove to be an important associate and ally. The Emperor's Plenipotentiary will also keep an eye on any other officials sent by the Electors. = 区穆特会议是一道值得一看的风景，因为它是一场巨大的宴会，村里的长老们在那里大量吸食烟斗草，豪饮麦芽酒。对一些长老来说，参加区穆特会议取决于宴会的规模和提供的食物。一些保守的长老（那些有着深厚半身人传统的）如果看不到额外半打肉馅饼端上来，就会犹豫并不参加会议。当地的选帝侯，通常是艾维领和斯提尔领的，经常会派遣使者参加区穆特会议，观察并记录会议进程（当在前七道菜之后终于讨论政治时），因为半身人几乎不知道他们可能对帝国政治拥有有影响力的发言权。皇帝的一位全权代表总是出席任何区穆特会议，因为从聚集的半身人中产生的帝国选帝侯可能被证明是重要的伙伴和盟友。皇帝的全权代表也会留意选帝侯们派来的任何其他官员。
Although the Moot relies heavily on Imperial protection it does at least have its own militia, which the Count of Stirland in particular insists upon, to help with combating bandits in the region. Mostly they are a defensive force and not very well equipped to attack. The Halflings make great use of their culinary skills for homeland defence. Just as most Halflings are excellent cooks and can prepare delicious meals some can also prepare cocktails designed to actually harm a foe and even these ingredients are closely guarded secrets just like an old woman won't divulge the secrets of her recipe book. The cocktails are boiled by the cauldron load and contain ferociously hot spices, as well as peppermint herbs, firebalm, and even dabs of gunpowder. The mixture turns out to be quite a wicked brew and highly flammable, not to mention effective when launched from a catapult. Indeed, mixtures of this kind are very effective against goblinoids; apparently the hot spices and herbs play merry havoc with their fungus-like metabolism. This could be one of the reasons why bands of goblinoids aren't as much of a problem as perhaps they should be on the Moot's borders; the stench given off by the boiling brew is enough to put most creatures off from getting too close. This lethal, stinking concoction is reasonably harmless to a Halfling should one consume a portion (he or she may suffer from an hour or two of stomach pains and intermittent blasts of wind) but to a human it is far more unpleasant; this includes almost immediate unconsciousness and at least two weeks, or more, of diarrhoea. = 尽管穆特严重依赖帝国的保护，但它至少拥有自己的民兵，尤其是斯提尔领伯爵坚持要求建立，以帮助打击该地区的强盗。他们主要是一支防御力量，装备不足以进攻。半身人充分利用他们的烹饪技能来保卫家园。正如大多数半身人是出色的厨师并能准备美味佳肴一样，有些也能调制旨在实际伤害敌人的混合剂，甚至这些成分都是严密保守的秘密，就像老妇人不会泄露她食谱书的秘密一样。这些混合剂以大锅熬制，含有极辣的香料，以及薄荷草药、火膏，甚至少量火药。这种混合物结果证明是一种相当邪恶的酿造物，高度易燃，更不用说用投石机发射时的效果了。的确，这类混合物对地精类生物非常有效；显然，热辣香料和草药对他们真菌般的代谢造成了严重破坏。这可能是地精类团伙在穆特边境不像预期中那么成问题的原因之一；熬制物散发出的恶臭足以让大多数生物不愿靠近。这种致命、恶臭的混合物对半身人来说相对无害，如果有人喝下一份（他或她可能会遭受一两个小时的胃痛和间歇性排气），但对人类来说则要难受得多；这包括几乎立即昏迷和至少两周或更长时间的腹泻。
In return for their Imperial vote, the Moot sends some of their finest cooks to the Imperial court and sends small groups of their foresters to serve for a time in the Imperial army. Halflings are not born warriors but they make competent bowmen and can make hardly a sound when wandering through undergrowth. This makes them ideal scouts although their use in any Imperial army is largely symbolic and few Empire generals want them in their army. Halflings in defence of their homes are determined and doughty fighters, however. = 作为其帝国选票的回报，穆特派遣他们一些最优秀的厨师到帝国宫廷，并派遣小队的林地居民到帝国军队中服役一段时间。半身人并非天生的战士，但他们是称职的弓箭手，并且在灌木丛中穿行时几乎不发出声音。这使他们成为理想的侦察兵，尽管他们在任何帝国军队中的使用很大程度上是象征性的，而且很少有帝国将军希望他们加入自己的军队。然而，在保卫家园时，半身人是坚定而勇敢的战士。
What a fine battle! Dolgan is willing to serve you! = 多么精彩的战斗！多尔甘愿意为您效劳！
Dolgan = 多尔甘
Dolgans represent the barbarian tribes dwelling in the tundra east of Kislev (they come from the same Gospodar culture). Dolgans spend most of their life on horseback, that is why their horse archers are valued all over the Old World, often hired by kislevite or imperial generals. Unlike most barbarian tribes, Dolgans are not chaotic, though the proximity to Chaos Wastes makes them vulnerable victims. = 多尔甘人代表居住在基斯里夫以东苔原的野蛮部落（他们源自相同的哥萨文化）。多尔甘人一生大部分时间在马背上度过，这就是为什么他们的弓骑兵在整个旧世界都受到重视，经常被基斯里夫或帝国将军雇佣。与大多数野蛮部落不同，多尔甘人并非混沌阵营，尽管靠近混沌废土使他们成为易受攻击的受害者。
Marienburg = 玛丽恩堡
'The business of Marienburg, is business.' —Director Jaan van de Kuypers of Marienburg = '玛丽恩堡的事务，就是生意。' —玛丽恩堡总监扬·范·德·库珀斯
