May the blessings of heaven be upon you, O great Nebuchadnezzar, father of mighty and ancient Babylon! Young was the world when Sargon built Babylon some five thousand years ago, long did it grow and prosper, gaining its first empire the eighteenth century BC, under godlike Hammurabi, the giver of law. Although conquered by the Kassites and then by the Assyrians, Babylon endured, emerging phoenix-like from its ashes of destruction and regaining its independence despite its many enemies. Truly was Babylon the center of arts and learning in the ancient world. O Nebuchadnezzar, your empire endured but a short time after your death, falling to the mighty Persians, and then to the Greeks, until the great city was destroyed by 141 BC. = 愿天赐福于你，伟大的尼布甲尼撒，雄伟古老巴比伦之父！五千年前萨尔贡建巴比伦时，世界尚显稚嫩；此城历经漫长发展与繁荣，于公元前十八世纪在神圣的汉谟拉比——律法之父统治下建立首个帝国。虽先后遭卡西特人与亚述人征服，巴比伦仍如凤凰般从废墟中重生，在重重敌压下重获独立。巴比伦确是古代世界艺术与学问的中心。尼布甲尼撒啊，你逝世后帝国仅存短暂岁月，先败于强大的波斯，继而沦陷于希腊人，直至公元前141年这座伟城终遭毁灭。
But is Babylon indeed gone forever, great Nebuchadnezzar? Your people look to you to bring the empire back to life once more. Will you accept the challenge? Will you build a civilization that will stand the test of time? = 但巴比伦当真永逝了吗，伟大的尼布甲尼撒？你的子民期盼你重振帝国雄风。你可愿接受挑战？你将缔造经得起时间考验的文明吗？
