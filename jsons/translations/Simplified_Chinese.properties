Let it be known that Rome shall be restored to its former glory, and your nation will be just our stepping stone! = 让我们知道，罗马将恢复昔日的辉煌，你们的国家将成为我们的垫脚石！
The glorious Italian nation shall remain steadfast against your pitiful attempts to intimidate us! = 光荣的意大利民族将坚定不移地反对你们恐吓我们的卑鄙企图！
It is better this way. Better to live as a lion for a day, than a hundred years as a sheep! = 这样也好。宁可像狮子一样活一天，也不愿像绵羊一样活一百年！
Salve! I am Benito Mussolini, Il Duce of Italy and the future restorer of the Roman glory. What can I do for you today? = 你好！我是贝尼托·墨索里尼，意大利的领袖，罗马辉煌的未来修复者。今天我能为你做什么？
Salve. = 你好。
