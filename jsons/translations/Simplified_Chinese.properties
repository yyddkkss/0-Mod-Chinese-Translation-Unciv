My noble friend, from these formidable slopes to the fertile valleys beyond our borders, our Andorra harbors invaluable resources and ancestral knowledge. Permit us to ally through mutual respect and commercial concord. Together, let us illuminate a prosperous future beyond the jagged silhouette of our shared mountains. = 我高贵的朋友，从这些险峻山坡到境外丰饶山谷，我们安道尔蕴藏宝贵资源与先祖智慧。请允我们以互尊商谐结盟。让我们共启跨越嶙峋山影的繁荣未来。
May Andorra and your nation, through unity, forge an unassailable alliance. = 愿安道尔与贵国通过团结铸就无懈可击的同盟。
