Stegadon = 剑龙
Stegadons are mighty horned reptilian beasts that have dwelt within the primeval jungles of Lustria since long before the coming of the Old Ones. They are bulky creatures whose heads are covered by armoured crests, out of which project massive horns. With bony scales and spikes shielding their bodies, there are few predators that dare challenge them. Territorial and highly aggressive, Stegadons will charge any creature that intrudes upon their habitat. Other creatures stay well clear of these herds, for fear of being trampled or gored. = 剑龙是强大的有角爬行动物，早在古圣到来之前就居住在露丝契亚的原始丛林中。它们是笨重的生物，头部覆盖着装甲冠，从中伸出巨大的角。骨质的鳞片和尖刺保护着它们的身体，很少有捕食者敢挑战它们。剑龙具有领地意识且极具攻击性，会冲向任何侵入其栖息地的生物。其他生物都会远离这些兽群，以免被踩踏或刺穿。
Troglodon = 穴居龙
Mounted on a Troglodon, a Skink Oracle travels the land, using his obscure divining powers to seek out lost artefacts of the Old Ones or to investigate disturbances felt in the Geomantic Web. As with the Skink Priests, Slann Mage-Priests can see the world through the eyes of a Skink Oracle and can cast spells through them. This telepathic link means the Oracles often appear just when they are most needed - further adding to the superstitions surrounding the mysterious Skinks and their revered mounts. All Lizardmen rally at the wailing cry of the Troglodon, for its eerie call stirs their savagery and proves they have the Old Ones' favour. = 骑乘着穴居龙，灵蜥神谕者游历大地，利用其晦涩的占卜能力寻找古圣的失落神器或调查地脉网中感受到的扰动。与灵蜥祭司一样，史兰法师祭司可以通过灵蜥神谕者的眼睛看世界，并通过他们施放法术。这种心灵感应联系意味着神谕者常常在最需要的时候出现——这进一步增加了围绕神秘灵蜥及其受尊崇坐骑的迷信。所有蜥蜴人都会在穴居龙的哀嚎声中集结，因为它诡异的叫声激发了他们的野性，并证明他们拥有古圣的眷顾。
The Coatl is one of the most rare and enigmatic creatures to be found on the New World continent of Lustria. They often serve as allies and even mounts to the Lizardmen of that jungle continent. = 羽蛇是在露丝契亚新世界大陆上发现的最稀有和最神秘的生物之一。它们常常作为那片丛林大陆上蜥蜴人的盟友甚至坐骑。
