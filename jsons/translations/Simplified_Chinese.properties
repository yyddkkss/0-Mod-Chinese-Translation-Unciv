A place where the witchdraen is trained. Equipped with protective facilities for the witchdraens during the Day of Awakening. = 训练巫德莱恩（witchdraen）的场所。配备防护设施，供巫德莱恩在觉醒日（Day of Awakening）期间使用。
Remove extra unhappiness from annexed cities = //消除吞并城市的额外不满度//
A place in which the local authorities administer the law. = 地方当局执行法律的场所。
