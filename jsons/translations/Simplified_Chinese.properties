The Middle Eastern theatre of World War I saw significant action between October 29, 1914, and October 30, 1918. The Ottoman Empire, aligned with the Central Powers, faced the Allied forces in various campaigns, including the Gallipoli Campaign and the Caucasus Campaign. The war led to the partitioning of the Ottoman Empire and the foundation of new states in the region. The Sykes-Picot Agreement and the Balfour Declaration were key decisions that reshaped the Middle East, laying the foundation for modern nations such as Israel, Jordan, and Syria4. The region's survival during this period was marked by fluctuating alliances, strategic decisions, and the resilience of its people. = 第一次世界大战的中东战区在1914年10月29日至1918年10月30日期间发生了重大战斗。与同盟国结盟的奥斯曼帝国在各条战线上面对协约国军队，包括加里波利战役和高加索战役。战争导致了奥斯曼帝国的分割和该地区新国家的建立。《赛克斯-皮科协定》和《贝尔福宣言》是重塑中东的关键决定，为以色列、约旦和叙利亚等现代国家奠定了基础。该地区在这一时期的生存以变幻的联盟、战略决策和人民的韧性为标志。
