Bretonnia = 巴托尼亚
Bretonnia lies between the Grey Mountains and the Great Ocean in the lands which comprise part of the former domain of the Elves. The Elves once built ports and tall towers, palaces and pinnacles, to serve their colonies in Old World. For a while they prospered, their cities grew, and the inhabitants became wealthy as a result of trade with the Dwarfs and primitive Human tribes. When the Elves and Dwarfs went to war, the land was devastated by the opposing armies. Eventually, after many long years of fighting, the Elves sailed back into the west and abandoned the Old World altogether. The Dwarfs too gave up on the land beyond the mountains, and so the whole area was deserted and forgotten. = 巴托尼亚位于灰色山脉和大洋之间，其土地构成了精灵昔日领地的一部分。精灵曾在此建造港口和高塔、宫殿和尖顶，以服务于他们在旧世界的殖民地。他们曾繁荣一时，城市发展，居民因与矮人和原始人类部落的贸易而变得富有。当精灵和矮人开战时，这片土地被敌对的军队摧毁。最终，经过多年的漫长战斗，精灵向西航行，完全放弃了旧世界。矮人也放弃了山那边的土地，于是整个地区变得荒芜并被遗忘。
With the disappearance of the Elves and [Dwarfs], the land was quickly overrun by Orcs, Goblins and the rough Human tribes who were almost as brutal in those far off days. For many hundreds of years the area remained divided between rival warlords, both green-skinned and Human, until the time of Gilles of the tribe of Bretonni. In his day the realm was united, and as one nation the Bretonnians succeeded in defeating and driving out the Orcs and Goblins. It is from this time that the Bretonnians date the creation of their kingdom, some 977 years after the time of Sigmar and the founding of the Empire.  = 随着精灵和[Dwarfs]的消失，这片土地很快被兽人、地精以及在那遥远年代几乎同样野蛮的粗野人类部落所蹂躏。数百年间，该地区一直分裂于敌对的军阀之间，既有绿皮也有人类，直到布列塔尼部落的吉勒斯时代。在他的时代，王国得以统一，巴托尼亚人作为一个国家成功击败并驱逐了兽人和地精。巴托尼亚人将其王国的建立追溯至此时，大约在西格玛时代和帝国建立之后977年。
To this day the Knights of Bretonnia follow the chivalric traditions established in the time of Gilles le Breton. Gilles' vision of the Lady of the Lake on the eve of battle foretold of his holy purpose and ultimate destiny as king of Bretonnia. Since then the warriors of Bretonnia have pledged themselves to the service of the Lady of the Lake, and sought to uphold the knightly virtues in her name. By feat of arms a Knight may rise in esteem and become, by degrees, one of those marked by the goddess for her special honour. That reward is to drink, as Gilles le Breton once drank, from the Lady's Grail, as only those who are pure in heart and deed can do. = 至今，巴托尼亚的骑士们仍遵循着吉勒斯·勒·布列塔尼时代建立的骑士传统。吉勒斯在战斗前夜见到湖中女士的幻象，预示了他作为巴托尼亚国王的神圣使命和最终命运。自那时起，巴托尼亚的战士们便誓死效忠湖中女士，并以她的名义寻求维护骑士美德。通过武勇，一位骑士可以提升声望，并逐渐成为被女神标记以授予特殊荣誉的人之一。那奖赏便是如同吉勒斯·勒·布列塔尼曾经那样，饮用女士的圣杯，只有那些心灵与行为纯洁之人才能做到。
Bretonnia has grown into a powerful nation under the guidance of its king, the Lady of the Lake, and the code of honour under which its nobility conducts itself in peace and war. There are no other men whose martial prowess can equal the Knights of Bretonnia, dedicated as they are, body and soul, to the pursuit of excellence. Indeed, it is often said that the Knights of Bretonnia could conquer the world were it not for their vows which bind them to protect their own domain and shield the poor and innocent from unwarranted hostility. = 巴托尼亚在其国王、湖中女士的指引下，以及其贵族在和平与战争时期所遵循的荣誉准则下，已成长为一个强大的国家。没有其他人在军事勇武上能与巴托尼亚的骑士相提并论，他们全身心地致力于追求卓越。的确，人们常说，巴托尼亚的骑士本可以征服世界，若非他们的誓言约束他们保护自己的领地，并庇护穷人和无辜者免受无端的敌意。
Though a Knight's code of honour binds him to the protection of his land and people, there are still times when he finds himself bound for war in foreign lands. When the Sultan Jaffar of Araby invaded the lands of Estalia, the king of Bretonnia, at that time Louis the Righteous, raised a mighty army pledged to free Estalia from his evil grasp. During the Crusades which followed not only was Estalia freed but the Bretonnian king took the war to Araby itself and destroyed the empire of Jaffar. Filled with crusading zeal the Knights tore down the decadent palaces of the Sultan, burned many evil tomes from his library, and flung down the dark idols from his unholy temples. = 尽管骑士的荣誉准则约束他保护自己的土地和人民，但有时他仍会发现自己必须前往异国作战。当阿拉比的贾法尔苏丹入侵埃斯塔利亚的土地时，当时的巴托尼亚国王"正义者"路易集结了一支强大的军队，誓将埃斯塔利亚从他的邪恶掌控中解放出来。在随后的圣战中，不仅埃斯塔利亚获得自由，巴托尼亚国王还将战争带到阿拉比本土，摧毁了贾法尔的帝国。充满圣战热情的骑士们拆毁了苏丹颓废的宫殿，焚烧了他图书馆中的许多邪恶典籍，并推倒了他不洁神庙中的黑暗偶像。
Today the king of Bretonnia and his Knights form a bulwark against the growing evils of Chaos and the power of the Orcs, Goblins, Skaven and other monstrous creatures that threaten Mankind's survival. The Bretonnians are protected by their honour and by their strength of arms and, whilst they endure, the lands of Men remain safe from peril. If the Knights of Bretonnia were ever to fail in their sacred duties, then the Human race would surely be doomed. = 今天，巴托尼亚国王和他的骑士们构成了抵御日益增长的混沌邪恶以及兽人、地精、斯卡文鼠人和其他威胁人类生存的怪物力量的堡垒。巴托尼亚人受到其荣誉和武力的保护，只要他们屹立不倒，人类的土地就能免受危险。如果巴托尼亚的骑士们未能履行其神圣职责，那么人类注定将走向毁灭。

