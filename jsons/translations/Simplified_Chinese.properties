We, the fierce Gauls, shall not stand idly as you attempt to tread upon our sacred lands! We have fought for our freedom before, and we shall do so again, for the land of Gaul belongs to us, not to outsiders like you! Prepare for battle, for we shall not give up our lands without a fight! = 我们凶悍的高卢人，岂容你企图践踏我们神圣土地而坐视！我们曾为自由而战，今将再战，因高卢土地属于我们，非你等外族！准备战斗吧，我们绝不不战而弃疆土！
Gauls, gather your weapons and armor! Our enemies have dared to attack our homeland, seeking to conquer what we hold dear! Let us show them our strength, our resilience, our unwavering loyalty to our land! Let their defeat be remembered for generations as we stand united against this invasion! = 高卢人，集结你们的武器铠甲！敌人竟敢进攻我们家园，图谋征服我们珍视的一切！让我们向他们展示我们的力量、我们的韧性、我们对土地不渝的忠诚！让他们的败北被世代铭记，因我们团结抵御此入侵！
