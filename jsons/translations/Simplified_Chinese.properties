The Paraguayan War, or War of the Triple Alliance, fought by\nParaguay against Brazil, Argentina, and Uruguay (1864-1870), remains\nunique in the Latin American context in several respects. Dire in its\nduration and human toll, the war's underlying conflict was not directly\nrelated to specific boundary disagreements. Unlike other Latin American conflicts, the War of the Triple Alliance has stirred a passionate\ncontroversy involving heavy ideological connotations, with some analysts viewing it as a struggle between civilization (the Alliance) and\nbarbarism (Paraguay) and others depicting it as a confrontation between British imperialism (the Alliance) and Latin American nationalism (Paraguay).\nMany attempts have been made to explain this war. A number of\nstudies have assumed an apologetic approach (Garcia Mellid 1963;\nPomer 1968; Trias 1975). Some contain careful and detailed chronological accounts (Cardozo 1967a), and others present in-depth analysis of\nthe diplomatic and political dimensions of the conflict (Box 1948; Cardozo 1954, 1961). But excepting a few remarks by Robert Burr (1955), no\none has systematically applied insights from contemporary research on\ninternational conflict to explain the war. Such is the goal of this article,\nalbeit as a preliminary exercise subject to further refinement.\nNumerous benefits result from applying various theories of war\nto the Triple Alliance conflict. First, this exercise submits previous interpretations of the war to more rigorous tests. Second, it assesses the\nusefulness of concepts developed in the subdiscipline of international\npolitics. Third and even more important, it generates a healthy revision\nof the conceptual tools used to explain armed conflicts in Latin America and opens doors to more fruitful interdisciplinary study of relations\namong Latin American countries.\nThe first part of this study will briefly review the historical sequence of events that led to the war. Discussed next will be three competing models widely used in the literature on international relations to\nexplain the outbreak of armed conflict-imperialism, balance of power,\nand power transition. 1 To ascertain their usefulness in explaining the\nWar of the Triple Alliance, the following section will provide the data\nneeded to test these models empirically. The last part will assess comparatively their explanatory power. = 巴拉圭战争，或称三国同盟战争（1864-1870年），由巴拉圭对抗巴西、阿根廷和乌拉圭，其在拉丁美洲的背景下在几个方面仍然是独一无二的。这场战争持续时间长，人员伤亡惨重，但其根本冲突与具体的边界分歧并无直接关系。与其他拉丁美洲冲突不同，三国同盟战争引发了激烈的、带有浓厚意识形态色彩的争议，一些分析家将其视为文明（同盟国）与野蛮（巴拉圭）之间的斗争，而另一些人则将其描绘成英帝国主义（同盟国）与拉丁美洲民族主义（巴拉圭）之间的对抗。\n许多尝试被用来解释这场战争。许多研究采取了辩护性的方法（Garcia Mellid 1963; Pomer 1968; Trias 1975）。一些研究包含了仔细和详细的时间顺序叙述（Cardozo 1967a），另一些则对冲突的外交和政治层面进行了深入分析（Box 1948; Cardozo 1954, 1961）。但除了Robert Burr（1955）的一些评论外，没有人系统地应用当代国际冲突研究的见解来解释这场战争。这正是本文的目标，尽管是作为一项需要进一步完善初步练习。\n将各种战争理论应用于三国同盟冲突会带来许多好处。首先，这次练习将以前对战争的解释置于更严格的检验之下。其次，它评估了国际政治子学科中发展起来的概念的有用性。第三，也是更重要的，它引发了对用于解释拉丁美洲武装冲突的概念工具的健康修订，并为拉丁美洲国家间关系进行更富有成果的跨学科研究打开了大门。\n本研究的第一部分将简要回顾导致战争的历史事件序列。接下来将讨论国际关系文献中广泛使用的三种解释武装冲突爆发的竞争模型——帝国主义、均势和权力转移。为了确定它们在解释三国同盟战争中的有用性，下一部分将提供经验性检验这些模型所需的数据。最后一部分将比较评估它们的解释力。
