Oh, Ramesses, for uncounted years your people endured, as other petty nations around them have risen and then fallen into dust. They look to you to lead them once more into greatness. Can you honor the gods and bring Egypt back to her rightful place at the very center of the world? Can you build a civilization that will stand the test of time? = 拉美西斯啊，当周边渺小国度兴衰更迭化作尘土，你的子民历经漫长岁月坚韧不拔。他们期盼您再度引领国家重返辉煌。您能否荣耀众神，使埃及重登世界中心之位？您能否缔造经得起时间考验的文明？

Praises upon her serene highness, Queen Elizabeth Gloriana. You lead and protect the celebrated maritime nation of England. England is an ancient land, settled as early as 35,000 years ago. The island has seen countless waves of invaders, each in turn becoming a part of the fabric of the people. Although England is a small island, for many years your people dominated the world stage. Their matchless navy, brilliant artists and shrewd merchants, giving them power and influence far in excess of their mere numbers. = 赞颂至高无上的伊丽莎白·格洛丽安娜女王陛下。您引领并守护着这片声名远播的海洋王国——英格兰。英格兰是片古老的土地，早在三万五千年前便有人类定居。这座岛屿历经无数次外族入侵，每波浪潮都融入了民族的血脉。虽是小岛，您的子民却曾长期主宰世界舞台。无与伦比的海军、卓绝的艺术家与精明的商人，赋予他们远超人口规模的权势与影响力。
