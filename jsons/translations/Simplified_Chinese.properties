The Pyramid is sacred to the god Sotek and is a place of holy pilgrimage for the cold-blooded inhabitants of Lustria. Each year, Great heaps of treasure and magical artefacts are offered to the Serpent God and legend has it that the pyramid contains an artefact rumoured to give the bearer power over the beasts of the jungle. = 这座金字塔对神索提克是神圣的，是露丝契亚冷血居民的神圣朝圣地。每年，大量的财宝和魔法器物被献给蛇神，传说金字塔内藏有一件神器，据称能赋予持有者掌控丛林野兽的力量。
Monument of the Moon = 月之纪念碑
Rearing up from the coast of the Isthmus of Lustria, the Monument of the Moon is a tall, dread icon of fear, said to be built atop a long-dead necromancer's tomb. What riches or perils await beneath the deathly spire and in the catacombs will only be found by those with the courage to face their worst nightmares. = 月之纪念碑耸立在露丝契亚地峡的海岸上，是一座高耸、令人恐惧的恐怖标志，据说建在一个早已死去的死灵法师的坟墓之上。在那死亡尖塔之下和地下墓穴中等待着何种财富或危险，只有那些有勇气面对自己最可怕噩梦的人才能发现。
Such an atmosphere of terror saturates this place that every battle in this territory is fought in near darkness. = 如此恐怖的气氛弥漫此地，以至于该地区的每一场战斗都在近乎黑暗中进行。
Temple of Constellations = 星宿神殿
The mysterious Temple of Constellations has all manner of arcane and mystical symbols carved into its walls. Battles fought here are particularly perilous for combatants due to incessant lightning storms that surround the temple = 神秘的星宿神殿墙壁上雕刻着各种奥秘和神秘的符号。由于神殿周围持续不断的雷暴，在这里进行的战斗对参与者来说尤其危险。
Bugman's Brewery = 巴格曼酿酒厂
'There’s no beer as bitter as its history.' ― Old Dwarf saying = ‘没有哪种啤酒比它的历史更苦涩。’ ― 矮人古谚
Bugman's Brewery is a brewing community founded by a Dwarf master brewer, Josef Bugman. = 巴格曼酿酒厂是由矮人酿酒大师约瑟夫·巴格曼创立的酿酒社区。
The Great Voyage = 伟大航程
'' ―  = ‘’
The movement rate of all naval units is increased by two. Additionally, a city with The Great Voyage wonder produces a new Longship every twenty turns. = 所有海军单位的移动力增加两点。此外，拥有伟大航程奇观的城市每二十回合生产一艘新的长船。
The Great Voyage may be built only in a coastal city. = 伟大航程只能建在沿海城市。
The Knights Panther = 黑豹骑士
'I swear before Sigmar and Ulric, and in the witness of this company here gathered, to serve the ancient and noble Order of the Knights Panther truly and faithfully unto death, observing the Laws of the Order: to serve and protect Graf Boris Todbringer, his family, his legitimate successors and his appointed officers with my life; to render full and unquestioning service to my superiors in the Order and to those they appoint over me; never to suffer any person or thing bearing the mark of Chaos to live while there is breath in my body. The Order has my oath, which only death may break. Let all here present bear witness' ― Oath of the Knights Panther = ‘我在西格玛和乌尔里克面前，并在此聚集的众人见证下宣誓，真诚而忠实地效忠于古老而高贵的黑豹骑士团，至死不渝，遵守团规：用我的生命服务和保护鲍里斯·托德布林格伯爵，他的家族，他的合法继承人和他任命的官员；完全且毫无异议地服从我在团内的上级以及他们指派管辖我的人；只要我一息尚存，绝不容忍任何带有混沌印记的人或物存活。骑士团拥有我的誓言，唯有死亡才能打破。让所有在场者见证’ ― 黑豹骑士誓言
The Knights Panther, along with the Knights of the White Wolf, are considered to be the most powerful of all the Knightly Orders. Even if this is in question they are certainly one of the most, if not the most, ancient Knightly Order, tracing their existence back to the wars against Araby nearly a thousand years ago. Knights from all over the Old World joined in the war against the Sultans of Araby, driving their armies from the south of Estalia and carrying the battle to Araby itself. The returning Knights brought back much plunder from the Sultans' Palaces, including gold and silver, precious gems, silks, furs, and many exotic animals the like of which had never been seen before in the Old World. Some of the most amazing and beautiful creatures were the panthers, liberated from the pleasure gardens of Istrabul. They created such an abiding impression to the jubilant crowds cheering the return of the crusaders, in seeing some of the Knights parading them attached to gold chains, that the Order of the Knights Panther was founded. In time the creatures died but their fur would be used for saddle cloths or trimming for fur cloaks, reinforcing the new Order's unique character and reminding everyone of their victories in Araby. Today the original panthers and even their hides have long gone, but the memory of the Arabyan wars is maintained in every Panther's raiment by wearing the hide of any spotted creature they can find and the panther emblem emblazoned on their shields. = 黑豹骑士，与白狼骑士一同，被认为是所有骑士团中最强大的。即使这一点存疑，他们也无疑是最古老的骑士团之一，甚至就是最古老的，其存在可以追溯到近千年前对抗阿拉伯的战争。来自旧世界各地的骑士加入了对抗阿拉伯苏丹的战争，将他们的军队从埃斯塔利亚南部驱逐，并将战火带到阿拉伯本土。归来的骑士们从苏丹的宫殿带回了大量战利品，包括金银、珍贵宝石、丝绸、毛皮，以及许多旧世界前所未见的异域动物。其中最令人惊叹和美丽的生物是黑豹，它们从伊斯特拉布尔的乐园中被解放出来。看到一些骑士用金链牵着它们游行，给欢呼十字军归来的人群留下了如此持久的印象，以至于黑豹骑士团就此成立。随着时间的推移，这些动物死去了，但它们的皮毛被用作鞍布或毛皮斗篷的镶边，强化了新骑士团的独特个性，并提醒每个人他们在阿拉伯的胜利。如今，原始的黑豹甚至它们的毛皮早已不复存在，但阿拉伯战争的记忆通过在每个黑豹骑士的服饰上披挂他们能找到的任何斑点生物的皮毛以及盾牌上装饰的黑豹徽章得以延续。
Although the crusades are distant memory the Knights Panther today stand for the preservation of racial purity in The Empire and are dedicated to the annihilation of all mutants and any kind of Chaos taint. They have a substantial presence in the staunchly Ulrican cities of Middenheim and Talabheim and can be seen on many public occasions. There exists a friendly rivalry with the Knights of the White Wolf (another pro-Ulric Order of Knights). The Knights Panther consider their battle tactics rather crude while at the same time the Knights of the White Wolf consider the Panthers to be too interested in keeping their armoured suits highly polished than indulging in serious martial training. = 尽管十字军东征已是遥远的记忆，今天的黑豹骑士团代表着维护帝国的种族纯洁，并致力于消灭所有变异体和任何形式的混沌污染。他们在坚定信仰乌尔里克的米登海姆和塔拉贝海姆市有重要存在，并可在许多公共场合见到。他们与白狼骑士团（另一个亲乌尔里克的骑士团）存在着友好的竞争关系。黑豹骑士认为白狼的战斗战术相当粗鲁，而同时白狼骑士则认为黑豹骑士过于热衷于保持盔甲锃亮，而不是沉溺于严肃的军事训练。
Order of the White Wolf = 白狼骑士团
'Old White Wolf will sniff you out, Old White Wolf with braided hair, Old White Wolf will hunt you down, Old White Wolf will rip and tear!' -Middenheimer children's rhyme. = ‘老白狼会嗅出你，编着头发的老白狼，老白狼会追捕你，老白狼会撕碎你！’ -米登海姆儿童歌谣。
The Order of the White Wolf was founded in Middenheim following a string of victorious battles against Chaos. The survivors of these battles decided to found a chivalric order sworn to fight Chaos, and they chose the name of White Wolves after the city of Middenheim, also known as the City of the White Wolf. Today the Order is arguably the most numerous of all the Knightly Orders, although the Knights Panther may dispute this. = 白狼骑士团是在一连串对抗混沌的胜利战役后在米登海姆成立的。这些战役的幸存者决定成立一个宣誓与混沌作战的骑士团，他们以米登海姆市的名字选择了白狼之名，该市也被称为白狼之城。如今，该骑士团可以说是所有骑士团中人数最多的，尽管黑豹骑士可能对此有争议。
In keeping with the traditions of how their forebears fought and defeated Chaos, the Knights of the White Wolf only fight with large, two-handed mauls and never wear helmets or carry shields. In fact in battle they fight with little finesse, which is so in keeping with the other Knightly Orders who sometimes label them as barbarians or berzerkers. Indeed in Kislev, where Ulric is a prominent religion and where the Order has subsequently spread, the White Wolves are nothing but berzerkers - indifferent to tactics but impressive in hand-to-hand combat. = 为了遵循他们祖先对抗并击败混沌的传统，白狼骑士只使用大型双手战槌作战，从不戴头盔或持盾。事实上，他们在战斗中几乎不讲技巧，这与其他骑士团对他们的评价——有时称他们为野蛮人或狂战士——非常相符。确实，在乌尔里克是主要宗教、且该骑士团随后已传播开来的基斯里夫，白狼骑士就是狂战士——对战术漠不关心，但在近身战斗中令人印象深刻。
The White Wolves may not care for wearing helmets or carrying shields but they do wear suits of plate armour and mantles of wolf skin. Their banner was carried at the battle of Middenheim itself and was said to have been dipped in the blood of a daemon the White Wolves' forebears slew, endowing it with magical properties. = 白狼骑士可能不在意戴头盔或持盾，但他们确实穿着板甲和狼皮斗篷。他们的旗帜曾在米登海姆本身的战役中被高举，据说曾浸过白狼祖先杀死的一个恶魔的血，从而赋予了它魔法属性。
Order of the Fiery Heart = 炽心骑士团
The Order of the Fiery Heart is a Knightly Order dedicated to Sigmar and to the annihilation of all goblinoids. Their long and glorious history dates back to the civil wars when the cult of Sigmar was outlawed in Talabecland. They were formed to ensure the safety of the persecuted priests, and other devout followers of Sigmar, who were hunted down and executed by overzealous Ulricans due to the proclamation by Empress Ottilia (during the Age of Three Emperors) that all followers of Sigmar's Cult were heretics. During this time many temples of Sigmar were desecrated, giving the fledgling order of templar-knights much to do. = 炽心骑士团是一个致力于侍奉西格玛并消灭所有地精类生物的骑士团。他们悠久而光荣的历史可以追溯到内战时期，当时西格玛教派在塔拉贝克兰被宣布为非法。他们成立是为了确保受迫害的祭司和其他虔诚的西格玛信徒的安全，这些信徒由于奥蒂莉亚女皇（在三皇时代期间）宣布所有西格玛教派的追随者为异端而被过度狂热的乌尔里克信徒追捕并处决。在此期间，许多西格玛神庙被亵渎，给了这个新生的圣殿骑士团很多事做。
Today the Order of the Fiery Heart still upholds Sigmar's interests, ensuring that the Grand Theogonist and the two Arch-Lectors keep their powers, and the order still has an enduring antipathy with followers of Ulric (principally the cult's priest and templars) due to acts inflicted on Sigmar's followers in the Age of Three Emperors. Open confrontation between the Knights of Sigmar and Ulric are not common but at the same time they are not rare. In these instances a jousting competition usually settles any differences at that particular moment in time. = 如今，炽心骑士团仍然维护着西格玛的利益，确保大诵经师和两位大主教保持其权力，并且由于三皇时代对西格玛信徒施加的行为，该骑士团仍然对乌尔里克的追随者（主要是该教派的祭司和圣殿骑士）怀有持久的反感。西格玛与乌尔里克骑士之间的公开对抗并不常见，但同时也并非罕见。在这些情况下，一场骑士比武通常能在那个特定时刻解决任何分歧。
The Brotherhood of the Bear = 熊之兄弟会
The worship of Taal is still very strong in Kislev. The Brotherhood of the Bear is an order of Ranger-Templars dedicated to the God of Nature and Wild Places. It is an order which specialises in skirmish actions in forests and rough terrain. They ensure that isolated settlements are safe from incursions of Beastmen and some even venture into the Taiga (an extremely dangerous stretch of coniferous forest to the north of Kislev) where they use their skills to destroy entire warbands of Chaos, using ingenious traps and their knowledge of the area to lead them into fatal ambushes. It is important that the Ranger-Templars undergo these periodic raids into the Taiga to stem the tide of Chaos incursions into the sparsely populated Translynsk and to prevent warbands from penetrating into Kislev itself. Aside from hunting Beastmen in the forests, the Brotherhood of the Bear also strives to protect places sacred to Taal. The Brotherhood has friendly relations with the White Wolves and sometimes they join forces in order to eradicate a particularly large Chaos force. = 塔尔崇拜在基斯里夫仍然非常盛行。熊之兄弟会是一个游侠圣殿骑士团，致力于侍奉自然与荒野之神。这是一个专门在森林和崎岖地形进行游击行动的骑士团。他们确保孤立的定居点免受野兽人侵袭，有些人甚至冒险进入泰加森林（基斯里夫北部一片极其危险的针叶林带），在那里他们利用自己的技能，通过巧妙的陷阱和对该地区的了解，将整支混沌战帮引入致命的伏击。游侠圣殿骑士定期对泰加森林进行突袭很重要，以遏制混沌入侵人烟稀少的特兰林斯克的潮流，并防止战帮渗透到基斯里夫本土。除了在森林中狩猎野兽人，熊之兄弟会还努力保护对塔尔神圣的地方。兄弟会与白狼骑士团关系友好，有时他们会联合起来以根除一支特别庞大的混沌势力。
The Ranger-Templars of the Brotherhood of the Bear do not wear the traditional plate armour suits synonymous with other orders, they favour animal skins and tough hides to act as a kind of armour. This rather rustic, outdoor appearance may mistake them for common rangers by non-Kislevite people, which is not surprising considering the Brotherhood is virtually unknown outside Kislev. Only people with dealings with the Cult of Taal in the north and east of The Empire may have heard of the Order. = 熊之兄弟会的游侠圣殿骑士不穿与其他骑士团同义的传统板甲，他们偏爱兽皮和坚韧的皮革作为一种盔甲。这种相当质朴、户外风格的外观可能让非基斯里夫人误以为他们是普通的游侠，考虑到兄弟会在基斯里夫以外几乎不为人知，这并不奇怪。只有在帝国北部和东部与塔尔教派有往来的人才可能听说过这个骑士团。
Sigmar's Saga = 西格玛传奇
'Then chiefs came to Sigmar, to his hold. Let us fight Goblins, let Orcs be fought! Sigmar, hammer-bearer lead us in war. And the tribes went forth. With iron of the Dwarfs, to do battle. With Goblins and Orcs. On the plain of battle, beside the mighty Stir. Met they the Goblin Hordes, eager for slaughter. The number of the Goblins was beyond counting. And the number of Orcs, was as the trees in the forest. And the number of Trolls, was more than boulders upon the mountain. And the number of men, was but a few. And the gods gave the victory, to the men. To the World's Edge the Goblins fled. But the greater number of them were dead.' ― The Legend of Sigmar = ‘于是酋长们来到西格玛的堡垒。让我们与地精战斗，让兽人被攻打！西格玛，持锤者，带领我们作战。各部族出发了。用矮人的钢铁，去战斗。与地精和兽人。在战场平原上，傍着强大的斯提尔河。他们遇到了地精大军，渴求屠杀。地精的数量无法计数。兽人的数量，如同森林中的树木。巨魔的数量，比山上的巨石还多。而人类的数量，寥寥无几。众神将胜利，赐予了人类。地精逃往世界边缘。但它们中的大多数都已死去。’ ― 西格玛传说
... = …
Revelation of the Lady = 女神启示
'By the will of the Lady of the Lake, beneficent deity of all Bretonnia, by lance and by sword, are the lands of the king kept safe from Greenskins and the mutant Beastmen of the darkling forests, from malicious Daemons and the walking dead...' ― Bretonnia prayer = ‘凭湖中女士，全巴托尼亚的仁慈神祇之意志，凭长枪与利剑，国王的土地得以免受绿皮与幽暗森林中的变异野兽人、恶毒恶魔与行尸走肉之害……’ ― 巴托尼亚祷文
Mosque of Ormuzd = 奥尔穆兹德清真寺
The Kong Miao = 孔庙
Pyramid of Eternal Life = 永生金字塔
Black Pyramid = 黑色金字塔
Grants two Civilization Advances as soon as completed. May be built only if [Pyramid of Eternal Life] is built in the same city. = 完成后立即授予两项文明进展。只有在同一城市建造了[Pyramid of Eternal Life]后才能建造。
Black Pillar of Commandments = 诫律黑柱
The Black Pillar of Commandments, also called the Pillar of Commandments or simply the Black Pillar, is a great pillar of black, obsidian-like stone made from pure warpstone located in the Skaven Under-Empire's subterranean capital city of Skavenblight. Upon it has been inscribed the 169 commandments of their deity the Horned Rat for his children the Skaven. The pillar has thirteen sides, each containing thirteen edicts from the Horned Rat himself. Many are contradictory, but this is seen as evidence that the Horned Rat is a cunning and duplicitous god, and expects the same from his verminous children. = 诫律黑柱，也称为诫律柱或简称黑柱，是一根巨大的黑色、类似黑曜石的石头柱子，由纯次元石制成，位于斯卡文地下帝国的地下首都斯卡文魔都。其上铭刻着他们的神角鼠为其子民斯卡文鼠人制定的169条诫律。柱子有十三个面，每一面都包含角鼠亲自颁布的十三条法令。许多法令相互矛盾，但这被视为角鼠是一位狡猾且奸诈的神明的证据，并期望其卑劣的子民也是如此。
Word of the Old Ones = 古圣箴言
The Marks of the Old Ones are a series of vast geometric symbols carved deep into the ground found in the jungles of central Lustria, each describing the stylised form of a creature of the jungle. From the ground, the Marks of the Old Ones appear as perfectly engineered earthworks, but their true form is said only to be visible to the eyes of the gods. No mortal who walks upon the surface of the Known World could ever perceive the patterns, and some say they are intended only to be seen by the enigmatic Old Ones themselves. = 古圣印记是一系列深深刻入地面的巨大几何符号，发现于露丝契亚中部的丛林中，每一个都描绘了丛林生物的程式化形态。从地面看，古圣印记如同完美设计的土方工程，但据说它们的真实形态只有神明的眼睛才能看到。没有凡人在已知世界的地表行走时能感知这些图案，有些人说它们只打算让神秘的古圣自己看到。
White Tower of Hoeth = 荷斯白塔
The White Tower of Hoeth was to be the Scholar-King's Greatest contribution to the rebirth of Ulthuan: a citadel of sorcery and scholarship, where the wisdom of the four corners of the world would be gathered, and grimoires of the most potent spells would be enshrined. For a thousand years, the Elves raised this vast sky-reaching structure, harnessing the secrets of artificer and mage in equal measure with every stone that was laid. Craftsmen laboured for nearly a millennium on intricate carvings. The Tower was woven round with spells of illusion and warding to protect this treasured knowledge = 荷斯白塔本是学者王对奥苏安复兴的最大贡献：一个巫术与学术的堡垒，世界四方的智慧将汇聚于此，最强大法术的魔典将被珍藏于此。一千年间，精灵们建造起这座高耸入云的巨大建筑，每一块石料的铺设都同等运用了工匠与法师的秘密。工匠们花了近千年的时间进行精细的雕刻。塔周围编织着幻象和防护法术，以保护这些宝贵的知识。
The Book of Days = 岁月之书
As work on the White Tower progressed, Bel-Korhadris founded the order of Loremasters who would be both the guardians and pupils of the knowledge assembled within. Every discipline, from warfare and sorcery to Alchemy and astromancy, was to be studied. Many famed scholars and sorcerers gathered at Hoeth, and such an exchange of knowledge occurred as had not been seen before, and has not been seen since. In the shadow of the needle-pointed spire, thousands of the wisest philosophers debated their knowledge. Within the Library, a cadre of Loremasters began to inscribe the Book of Days, the Great history of the Elven people on which all future histories would be based.. = 随着白塔工程的进展，贝尔-柯哈德里斯创立了博学士教团，他们既是塔内汇集知识的守护者，也是其学生。从战争术、巫术到炼金术和占星术，每一门学科都将被研习。许多著名的学者和术士聚集在荷斯，发生了前所未有的知识交流，此后也再未得见。在针尖状塔尖的阴影下，成千上万最智慧的哲学家辩论着他们的知识。在图书馆内，一批博学士开始编纂《岁月之书》，这部精灵民族的伟大史册将成为所有未来历史的基础。
Shrine of Asuryan = 阿苏焉圣坛
