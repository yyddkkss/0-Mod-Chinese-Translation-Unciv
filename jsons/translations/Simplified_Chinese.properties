The Scarlet Estate, located at the edge of Misty Lake, has been around for an unknown amount of time. Its eye-catching feature is the clock tower rising up from the red rooftops. Surrounding the mansion stands a brick wall, its gate being protected by the somewhat lazy yet loyal Hong Meiling. Inside the mansion you'll find the magic Library and its librarian Patchouli Knowledge, and the many corridors whose cleanliness is under the constant supervision of the Chief Maid Sakuya Izayoi. Underneath it all you'll find the mansion's little secret, Remilia's sister Flandre. You don't want to meet Flandre. = 红魔馆位于迷雾湖边，存在了不知多少时间。它引人注目的特点是从红色屋顶上升起的钟楼。围绕着庄园的是一堵砖墙，其大门由有些懒惰但忠诚的红美铃守护。在庄园内部，你会发现魔法图书馆和它的图书管理员帕秋莉·诺蕾姬，以及许多走廊，其清洁度在女仆长十六夜咲夜的不断监督下保持。在这一切之下，你会发现庄园的小秘密，蕾米莉亚的妹妹弗兰朵露。你不想遇见弗兰朵露。
My staff will be there in a moment to claim what's mine. Any resistance will be dealt with. = 我的仆人们很快就会来取回属于我的东西。任何抵抗都会被处理。
Looks like it's going to be a fun night. = 看起来今晚会很有趣。
Just go away already. = 就快点离开吧。
Welcome to the mansion, stranger, my name is Remilia Scarlet. Cup of tea? = 欢迎来到庄园，陌生人，我是蕾米莉亚·斯卡雷特。来杯茶吗？
Hello there. Make yourself at home. Ask the maid if you need anything. = 你好。请随意。如果你需要什么，请问女仆。
So, what are you here for? = 那么，你来这里是为了什么？
Say, what do you think of this? = 说吧，你觉得这个怎么样？
