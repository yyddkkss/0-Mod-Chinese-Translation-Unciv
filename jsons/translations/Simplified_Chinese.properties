Skink = 灵蜥
The Skinks form one of the core species of the Lizardmen race, created by the Old Ones to be the workers, artisans and crafters of their society. Both physically and mentally agile, Skinks are perfectly adapted to ensure the smooth day-to-day running of the temple-cities as well as operating the far-ranging patrols that sweep across the vast jungle continent. They are the mass workforce designed by the Old Ones to perform many different roles that requires a quick mind and a dexterous hand to operate, and without them, Lizardmen society would simply collapse. = 灵蜥是蜥蜴人种族的核心物种之一，由古圣创造来作为其社会的工人、工匠和手艺人。灵蜥身心敏捷，完全适应了确保神殿城市日常平稳运行以及执行横扫广阔丛林大陆的远距离巡逻任务。他们是古圣设计的大量劳动力，用于执行许多需要敏捷头脑和灵巧双手操作的不同角色，没有他们，蜥蜴人社会就会崩溃。
Chameleon Skink = 变色龙灵蜥
Chameleon Skinks are a subspecies of Skink that have a number of peculiarities that distinguish them from others of their own kind. They are able to move to within yards of their target without being seen, chiefly due to their chameleonic skin that can shift in texture and colour in a heartbeat to match the surroundings almost perfectly. Conversely, they have large protruding eyes that can move independently, allowing them to see everything around while still remaining perfectly motionless. = 变色龙灵蜥是灵蜥的一个亚种，具有许多区别于其同类的特性。它们能够移动到距离目标几码内而不被发现，这主要归功于它们变色龙般的皮肤，可以在瞬间改变质地和颜色以几乎完美地匹配周围环境。相反，它们有巨大的凸出的眼睛，可以独立移动，使它们能够在保持完全静止的同时看到周围的一切。
Skink Priest = 灵蜥祭司
The Skink Priests are the most intelligent of their skittish kind, whose role within their society are to act as religious figures, magic-users and important emissaries for their mighty Slann. = 灵蜥祭司是他们这种易惊种类中最聪明的个体，他们在其社会中的角色是充当宗教人物、魔法使用者以及为其强大的史兰服务的重要使者。
Mage-Priest = 法师祭司
As the Slann are among the most magically powerful beings present on the face of the Known World, these favoured servants of the Old Ones have considerable intellect and magical abilities beyond the minds of most of the other mortal races, and rule the Lizardmen as a venerated caste of semi-religious mage-priests. Though they are not physically menacing -- their bodies are toad-like with large heads and bulbous eyes -- with but a flick of their fingers, the Slann can topple cities, engulf foes in flames or open vast vents in the ground below. Enemy wizards find the mightiest incantations they try to employ unravelling before them as a Slann contemptuously waves its hand.[ = 由于史兰是已知世界地表最强大的魔法存在之一，这些古圣的宠仆拥有相当高的智力和超越大多数其他凡人种族理解的魔法能力，并作为一个受尊崇的半宗教法师祭司种姓统治着蜥蜴人。尽管它们在生理上并不具有威胁性——它们的身体像蟾蜍，有着大头和凸出的眼睛——但只需手指一弹，史兰就能摧毁城市、将敌人吞噬在火焰中或在地下打开巨大的通风口。敌方巫师发现他们试图施展的最强大咒语在史兰轻蔑地挥手间便在他们面前瓦解。[
