The Lizardmen are an ancient race, created by the god-like beings known as the Old Ones to be the guardians of the Warhammer world. Their age-old civilization is based deep within the steaming jungles of Lustria and the Southlands, where their mighty temple-cities rise amid the ancient trees and cloying swamps. The bloated Slann Mage-Priests are masters of magic and the original servants of the Old Ones, and it is they who oversee the entire Lizardmen civilization, guiding it forwards. At the heart of the Lizardmen armies are the powerful Saurus, hulking reptilian warriors spawned solely for the purpose of war. They are revered as sacred warriors of the gods, and each temple-city has an army of them dwelling beneath the temples, ever ready to march against their foes. = 蜥蜴人是一个古老的种族，由被称为古圣的神性存在创造，作为战锤世界的守护者。他们古老的文明深植于露丝契亚和南方之地蒸汽弥漫的丛林中，他们强大的神殿城市耸立在古树与黏稠沼泽之间。臃肿的史兰法师祭司是魔法大师，也是古圣最初的仆从，正是他们监督着整个蜥蜴人文明，引导其前进。蜥蜴人军队的核心是强大的蜥人战士，这些庞大的爬行类战士纯粹为战争而生。他们被尊为诸神的神圣战士，每座神殿城市都有一支蜥人军队居住在神庙下方，随时准备向敌人进军。
In ages past, the Old Ones departed the world in an event of catastrophic consequence, known as the Fall, that dramatically altered the world and stranded their servants alone there. Without the guidance of their creator-gods, the Slann work to interpret the Great Plan that their masters were working towards and attempt to continue the cause, restoring the order that was present before the coming of Chaos. With cold, alien indifference, the Slann guide their armies towards the fulfillment of this plan, and mercilessly punish any who stand in the way of their sacred mission.  = 在过去的时代，古圣在一场后果灾难性的事件中离开了这个世界，该事件被称为"陨落"，它极大地改变了世界，并将他们的仆从独自遗弃在那里。没有造物主的指引，史兰致力于解读主人们为之努力的伟大计划，并试图延续这一事业，恢复混沌降临之前的秩序。带着冰冷的、异类的漠然，史兰引导他们的军队去实现这个计划，并无情地惩罚任何阻碍他们神圣使命的人。

