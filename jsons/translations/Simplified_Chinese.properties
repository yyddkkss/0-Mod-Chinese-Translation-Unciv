Peace be upon you, leader of an unfamiliar horizon. Our hearts are the abode of divine grace, and our spirits are guided by the sacred texts. Let the ink of our meeting be etched in the annals of unity, not just of lands, but of righteous souls who stand against the corruption of Western decadence. May our alliance be as ancient and unyielding as the sanctified stones of our glorious Aleppo! = 愿平安降临你身，陌生地平线的领袖。我们心怀神圣恩典，灵魂受圣典指引。让我们相会的墨迹铭刻团结史册——不唯疆土联合，更是反抗西方堕落腐蚀的正义魂灵结盟。愿我们联盟如光荣阿勒颇圣石般古老坚不可摧！
Syria, a land of both material riches and spiritual treasures, beckons you into a pact blessed by the light of Allah. Our oils flow from the wells of righteousness, and our spices carry the incense of true faith. United, let our combined strength forge an empire unparalleled in its sanctity, and let the rewards of our bond be seen as a divine favor to the righteous among us. = 叙利亚——物产与灵性珍宝并存之地，邀你缔结安拉之光祝福的盟约。我们石油从正义之井涌流，香料承载真信芬芳。团结起来，让我们合力铸就无匹圣洁的帝国，此盟约果实当视为赐予我们中义士的神圣恩典。
Syria welcomes you, though you must tread cautiously within a realm of resilience and faith. = 叙利亚欢迎你，但你在坚韧与信仰的国度须谨言慎行。
You and your ilk, the wolves dressed in lamb's clothing, shall face the stern consequences of your unrighteous plots. May your fate be as broken and forsaken as the deceit you propagate! = 你与同类这些披着羊皮的狼，必尝邪恶图谋的严厉后果。愿你命运如所传播的欺诈般破碎遭弃！
