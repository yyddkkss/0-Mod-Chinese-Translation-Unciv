Rebirth of Orion = 奥莱恩重生
'Build me 1000 candis tonight and I will marry you.' - Roro Jonggrang = ‘今夜为我建一千座坎迪（candi），我便嫁给你。’ - 萝萝·章格尔（Roro Jonggrang）
The Rebirth of Orion is the process by which the Wood Elves' co-ruler Orion, the King in the Woods, is reborn each year, for the fate of this powerful being is tied to the cycle of the seasons. = 奥莱恩重生是木精灵的共同统治者，森林之王奥莱恩每年重生的过程，因为这位强大存在的命运与季节循环紧密相连。
When the snows retreat and the breath of spring is felt once more on the air, all of Athel Loren trembles with Orion's waking dreams. Soon after, the Wild Riders come for the Elf chosen to take up the mantle of the consort-king. Their method of selection is shrouded in mystery, and other Wood Elves hold it to be ill-luck to attract the attention of Orion's riders lest this influence the choice. = 当积雪消融，空气中再次感受到春天的气息时，整个艾索洛伦都因奥莱恩苏醒的梦境而震颤。不久之后，野骑手们会前来寻找被选中的精灵，以承担伴君之王的职责。他们的选择方式笼罩在神秘之中，其他木精灵认为引起奥莱恩骑手的注意是不祥之兆，以免影响选择。
On the last day of winter, the Wood Elf chosen to become the new king of the Wild Hunt is garlanded with flowers and his naked skin decorated with ancient sigils. Finally, he is led into the Oak of Ages. The following morning, on the first day of spring, Ariel awakens from her slumbers and the reborn Orion thunders from the trees, the Wild Hunt howling at his heels. = 在冬天的最后一天，被选为成为新的野猎之王的木精灵会戴上花环，赤裸的皮肤上绘有古老的符文。最后，他被带入时代橡树。次日清晨，春天的第一天，阿莱尔从沉睡中苏醒，重生的奥莱恩如雷霆般从林中冲出，野猎在他的身后嚎叫。
A beacon on the shore to guide and warn sailor of dangerous rocks. = 海岸边的信标，用以引导水手并警告危险礁石。
'They that go down to the sea in ships, that do business in Great waters; these see the works of the Lord, and his wonders in the deep.' - The Bible, Psalms 107:23-24 = ‘那些乘船下海，在大水中经营事务的人；他们看见耶和华的作为，并他在深水中的奇事。’ - 《圣经》，《诗篇》107:23-24
Elder Council = 长老会
To remind the writers of their knowledge and to pass it to the next generation. = 让书写者铭记其知识并传承给下一代。
