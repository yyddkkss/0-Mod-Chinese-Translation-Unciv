Waking Day = 苏醒日
'The temple is like no other building in the world. It has Towers and decoration and all the refinements which the human genius can conceive of.' - Antonio da Magdalena = ‘这座神庙不同于世界上任何其他建筑。它拥有塔楼、装饰以及人类天才所能设想的一切精巧设计。’ - 安东尼奥·达·马达莱纳
Ursun has only two holy days, but they are celebrated with great vigour and without fail. The first is Waking Day, which occurs in early spring. = 乌尔松只有两个圣日，但人们总是充满活力地庆祝它们。第一个是苏醒日，发生在早春。
In the north, it is typically done when the ice breaks or when the first birds of summer return. In the south, it is observed at the spring equinox. The purpose of the ceremony is to wake the bears from their hibernation. To do so, large groups—sometimes the entire stanitsa—gather in the forests at midday and make as much noise as possible. Pots and shields are banged, drums beaten, instruments played, and children yell; some participants even let off small charges of gunpowder. In the cities, there are fireworks and street parades—the din is incredible, and nobody can sleep through a good Waking Day ceremony. = 在北方，通常是在冰裂或夏季第一批鸟儿回归时进行。在南方，则在春分时 observance。仪式的目的是唤醒冬眠的熊。为此，大型团体——有时是整个斯坦尼察——在中午聚集在森林里，尽可能制造噪音。敲打锅和盾牌，击鼓，演奏乐器，孩子们大喊大叫；一些参与者甚至燃放少量火药。在城市里，有烟花和街头游行——喧嚣声震耳欲聋，没人能在一次好的苏醒日庆典中睡着。
In Erengrad, Waking Day has become a tourist attraction, and traders will remain for the event and the extensive drinking that accompanies it. = 在厄伦格勒，苏醒日已成为一个旅游景点，商人们会留下来参加活动以及随之而来的大量饮酒。
Beggar's Banquet = 乞丐盛宴
'A sacred building had been built by the theachers of king Śailendra in the growing kingdom of Śailendra diTileaty'  - Kalasan, translated by Santiko = ‘一座神圣建筑由夏连特拉国王的教师们建于日益壮大的夏连特拉王国’ - 卡拉桑，由桑蒂科翻译
Every year on Ranald's Day, somewhere in Altdorf, numerous beggars of the city converge upon what is called the Beggar's Banquet. The down-and-outs with a plan, the grifters and small time con men, the bawds and dubious guides, tricksters, and petty gamblers meet up to pay their respects to Ranald. Whether they are honouring his protector aspect, or his deceiver aspect, or some other facet of the inscrutable deity, is down to each individual. The service is led by cloaked and masked priests of Ranald. After the service, each beggar donates what he can before the congregation feasts upon whatever the cult has managed to provide. Some of the wealthiest personages of Altdorf find their larder a little empty that night. Undoubtedly, the conversation over the feast is always about what new things can be stolen, who are the easiest marks, and what are the newest ways to part the rich and the naive from their money. The Brotherhood of Altdorf does not approve of the Beggar's Banquet and refuses to support it. It is too unrefined and indiscriminate for their tastes. This has caused a friction between some followers of Ranald. = 每年在兰纳尔德日，在阿尔道夫的某个地方，城里的许多乞丐会聚集在所谓的“乞丐盛宴”上。那些有计划的落魄者、骗子和低级骗子、老鸨和可疑向导、欺诈师和小赌徒聚在一起向兰纳尔德致敬。他们是在尊崇其保护者的一面，还是欺骗者的一面，或是这位神秘神祇的其他方面，则取决于每个人。仪式由披着斗篷、戴着面具的兰纳尔德祭司主持。仪式结束后，每个乞丐尽其所能进行捐赠，然后会众享用教派设法提供的任何食物。一些阿尔道夫最富有的人物会发现他们家的食品储藏室那晚有点空。毫无疑问，宴会上的谈话总是关于可以偷什么新东西，谁是最容易下手的目标，以及有什么最新方法可以从富人和天真者那里骗走钱财。阿尔道夫兄弟会不赞成乞丐盛宴并拒绝支持它。这对他们的品味来说太粗俗和不分青红皂白了。这导致了一些兰纳尔德信徒之间的摩擦。
Mass Grave = 万人冢
A burial site containing multiple corpses, usually resulting from a disaster, war, or crime. Mass graves are often created to quickly bury the dead for sanitation purposes, but may also be used in the aftermath of a famine, epidemic, or natural disaster. = 包含多具尸体的埋葬地点，通常由灾难、战争或犯罪造成。万人冢通常是为了卫生目的快速埋葬死者而建，但也可能用于饥荒、流行病或自然灾害之后。
