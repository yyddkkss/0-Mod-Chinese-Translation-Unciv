The Kingdom of Arxia was a monarchy in the Blora Desert on the Southeast Eustasia Peninsula that was founded by Gunnar to protect his people. Beginning as a small tribe, Gunnar founded the kingdom after his encounter with the Zedus Ephor, who foresaw the Arxian would face many trials and tribulations but it would ultimately prosper and become a beacon of hope in the desert. Intrigued by Zedus' words, he asked the Ephor to stay with him and guide him. As the Ephor agreed, he developed a rigorous education and training program called Traon. = 阿克斯亚王国是位于尤斯塔西亚半岛东南部布洛拉沙漠的一个君主国，由古纳尔为保护他的人民而建立。起初只是一个小部落，古纳尔在遇到泽杜斯长老（他预见到阿克斯亚人将面临许多考验和磨难，但最终会繁荣起来，成为沙漠中的希望灯塔）后建立了王国。古纳尔对泽杜斯的话很感兴趣，他请求长老留下来指导他。随着长老同意，他制定了一个名为 Traon 的严格教育和训练计划。
Over time, the kingdom grew in number and strength, and they began to establish settlements and trade routes throughout the desert. However, as Zedus had prophesied, they also faced many enemies. During the leadership of Hierarch Mordus, the kingdom faced the biggest crisis as the surrounding states attacked it together. With his ingenuity, and years of training put in by the Arxians, Arxia not only repelled the attacks but also managed to conquer the surrounding states and become the sole ruler of the Blora Desert, exerting its influence to the surrounding kingdoms outside the desert. = 随着时间的推移，王国在人口和实力上不断增长，他们开始在整个沙漠建立定居点和贸易路线。然而，正如泽杜斯预言的那样，他们也面临许多敌人。在高阶祭司莫杜斯的领导期间，王国面临着最大的危机，周围的城邦联合起来攻击它。凭借他的智慧和阿克斯亚人多年来的训练，阿克斯亚不仅击退了进攻，还设法征服了周围的城邦，成为布洛拉沙漠的唯一统治者，并将其影响力扩展到沙漠外的周边王国。
