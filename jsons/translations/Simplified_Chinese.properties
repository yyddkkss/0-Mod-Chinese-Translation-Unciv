Paraceratherium = 巨犀
Paraceratherium gigamicus is a massive, long-necked herbivore that inhabits some of the Island's grasslands. It resembles a gigantic horse/rhinoceros hybrid, but is over twice the size of either. Paraceratherium is a very peaceful and friendly creature. Barring some surprises yet in store for me, I can safely say that Paraceratherium is among the largest mammals on the Island. = 巨友巨犀是栖息于岛部分草原的大型长颈草食动物。形似巨型马/犀牛混合体，但比两者都大逾两倍。巨犀是非常和平友善的生物。除未知惊喜外，我可肯定它是岛上最大哺乳动物之一。

Morellatops = 莫雷拉角龙
Morellatops dromedarius seems to be to a relative of both the Morelladon and Ceratops genuses, which in itself is rather strange. On top of that, it has developed to ability to store water in its humps like a camel. This makes it a critical part of the desert's food chain, as it provides predators with both food and hydration.\n\n = 单峰莫雷拉角龙似乎是莫雷拉龙与角龙属的共同亲属，这本身相当奇特。此外，它还进化出骆驼般在驼峰储水的能力，这使其成为沙漠食物链关键一环，为掠食者提供食物与水分。

Cactus Sap = 仙人掌汁液
Dodo = 渡渡鸟
Raphus replicare, more commonly known as the Dodo Bird, is quite possibly the dumbest creature I've ever seen in my life. It wanders around the beaches of the Island, pecking berries off bushes, and being eaten by all manner of carnivore. = 复制渡渡鸟，可能是我平生所见最愚笨生物。它在岛上海滩游荡，啄食灌木浆果，被各种肉食动物捕食。

Ichtyornis = 鱼鸟
Among the most vocal creatures on the Island, Ichthyornis piscoquus actually appears to be a relatively normal seagull. It primarily eats fish, and its distinctive cries can be heard echoing over across the Island's many beaches. As you might expect from a seagull, Ichthyornis will flee at the slightest provocation. = 作为岛上最聒噪生物之一，食鱼鱼鸟其实看似普通海鸥。主要食鱼，独特鸣叫声回荡众多海滩。如海鸥般，稍受挑衅就会逃离。

Rare Mushroom = 稀有蘑菇
Rare Flower = 稀有花朵
Beelzebufo = 恶魔蛙
Beelzebufo palucocus is the largest frog I've ever seen. Almost impossibly large, it can actually fit a fully-grown human adult on its back, though just barely. This is a dangerous prospect, though, as secretions from Beelzebufo's skin and saliva have a narcotic effect on most creatures. = 沼泽恶魔蛙是我所见最大青蛙。体型大到几乎不可能，勉强可承载成年人类。但这很危险，因其皮肤与唾液分泌物对多数生物有麻醉效果。

Meganeura = 巨脉蜻蜓
Tusoteuthis = 托斯特巨鱿
Tusoteuthis vampyrus is a very aggressive water predator. Approximately 30 feet long, Tusoteuthis is a terror of the deep. Once it grabs its prey, it slowly crushes it into submission while using the talons on its tentacles to siphon and drink the victim's blood. = 吸血托斯特巨鱿是极具攻击性的水生掠食者。长约30英尺，是深海恐怖存在。一旦抓住猎物，会缓慢压服对方，同时用触手吸爪吮吸血液。

Kelp = 海带
Liopleurodon = 滑齿龙
Liopleurodon magicus is a mid-sized ocean creature, typically between 20 and 25 feet long. I've yet to directly encounter one myself, but from the tales other tribes have shared, it compares to no other on the Island. The rumors indicate that this beautiful creature has magical properties. = 魔法滑齿龙是中型海洋生物，通常长20-25英尺。我未曾亲遇，但据他部族描述，岛上无出其右。传闻这美丽生物具魔法特性。

Manta = 蝠鲼
Here is another example of a creature that seems to have evolved beyond its historical traits. Everything points to this being a saltwater ray, but Manta mobula has developed the ability to swim into the island's rivers and shallows, as well as through the open ocean. Perhaps there were originally two types of ray on the island before, but years of interbreeding combined their lineage. Normally docile, Manta mobula is a carnivore only in that it naturally consumes plankton. = 这是生物进化超越历史特征的又一例证。一切表明这是咸水魟，但 mobula蝠鲼却进化出洄游岛屿河流浅海及远洋的能力。或许岛上原有两种魟，多年杂交融合了血统。通常温顺， mobula蝠鲼仅在自然摄食浮游生物时算肉食性。

Plesiosaur = 蛇颈龙
Elasmosaurus remuspissa is typically found in the deep oceans, and has a strange role in the oceanic food chain. It almost exclusively hunts the smaller creatures in the waters, leaving most even moderately large creatures alone. The sheer size of the Elasmosaurus means that the quantity of food it must eat to sustain itself is nothing short of enormous. Elasmosaurus is a formidable fighter. = 桨鳍薄片龙通常见于深海，在海洋食物链中扮演奇特角色。它几乎只捕食水中较小生物，不招惹中等体型生物。其庞大体型意味着维持生命所需食量巨大，是个可怕斗士。

Leedsichtys = 利兹鱼
Leedsichthys conviviumbrosia is probably the largest fish in the waters around the island. Its meat is also extremely succulent, a surprise given its size. = 宴友利兹鱼可能是环岛水域最大鱼类。其肉质异常鲜美，以体型而言实属惊喜。

Charcoal = 木炭
Amargasaur = 阿马加龙
Of all the creatures in the sauropod family, Amargasaurus titanicus is likely the most unique in appearance. It sports two parallel rows of dorsal spines down the length of its neck, back, and tail--though the neck spines are significantly longer than the back or tail spines. These spines are a remarkable adaptation, giving Amargasaurus unmatched control of its body temperature. Made even more marvelous by their time on this ARK, their spines store both extreme heat AND extreme cold, effectively allowing Amargasaurus to live comfortably in any environment. = 在蜥脚类中，泰坦阿马加龙外观可能最独特。其颈背尾部长有两排平行背棘——颈部棘刺远长于背尾部。这些棘刺是卓越适应，赋予无与伦比的体温调节能力。在方舟岁月中更显神奇，棘刺能储存极热与极寒，使阿马加龙在任何环境舒适生存。

Magmasaur = 熔岩龙
The Magmasaur is a fire-based Creature that gains strength and charges up attacks through heat. It has an affinity for lava to the point of even swimming in it, and dislikes water. = 熔岩龙是火系生物，通过热量增强力量并充能攻击。对熔岩有亲和力甚至可游弋其中，厌恶水源。

