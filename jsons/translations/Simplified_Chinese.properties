During the Second World War, Mongolia, officially known as the Mongolian People's Republic, played a significant yet often overlooked role. Governed by Khorloogiin Choibalsan, Mongolia had strong ties with the Soviet Union and was seen by many as a breakaway province of China. The Soviet-Mongolian mutual assistance pact of 1936 formalized their alliance, with Soviet troops stationed in Mongolia to counter Japanese expansion.\n\nMongolia supported the Soviet war effort by providing livestock, raw materials, money, food, and military clothing. The Battles of Khalkhin Gol in 1939, fought along Mongolia's eastern borders, saw Soviet-Mongolian forces successfully repelling Japanese incursions. Throughout the war, Mongolia maintained neutrality but was recognized as part of the Soviet sphere of influence. = 第二次世界大战期间，蒙古，官方名称为蒙古人民共和国，扮演了重要但常被忽视的角色。在霍尔洛·乔巴山的统治下，蒙古与苏联有着紧密的联系，并被许多人视为中国分离出去的一个省。1936年的《苏蒙互助条约》正式确立了他们的联盟，苏联军队驻扎在蒙古以对抗日本的扩张。\n\n蒙古通过提供牲畜、原材料、资金、食物和军装来支持苏联的战争努力。1939年沿蒙古东部边境发生的诺门罕战役（Battles of Khalkhin Gol）中，苏蒙军队成功击退了日本的入侵。在整个战争期间，蒙古保持中立，但被承认是苏联势力范围的一部分。
