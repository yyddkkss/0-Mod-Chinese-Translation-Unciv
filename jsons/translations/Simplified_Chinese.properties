The Kingdom of Louvargia was a kingdom centered in north-central of Eustasia. Louvar served as the kingdom's capital for many decades but relocated to Malovar due to extreme cold and infertile land. Emerging from the earlier Artiza civilization, the kingdom was likely founded after the Great Famine of Artiza. Beginning with the reign of Perdiccas, Louvargia created its own trade currency and trading system. Louvargia culture developed in due to trade with Windemer, evident in the use of Haz'ie script. It is through this that the Louvargians began to worship Inua, The Goddess of Tundra, and adopted as state religion under Alexander of Louvargia. = 卢瓦尔加王国是一个位于尤斯塔西亚中北部的王国。卢瓦尔作为王国首都数十年，但由于极度寒冷和土地贫瘠而迁都至马洛瓦尔。该王国起源于早期的阿蒂扎文明，很可能是在阿蒂扎大饥荒之后建立的。从佩尔狄卡斯统治开始，卢瓦尔加创造了自己的贸易货币和贸易体系。卢瓦尔加文化因与温德默的贸易而发展，这体现在哈兹伊文字的使用上。正是通过这一点，卢瓦尔加人开始崇拜冻土女神伊努阿，并在卢瓦尔加的亚历山大统治下将其奉为国教。
During his reign, Alexander made many changes to improve the social order in the country by developing and teaching work ethic. Alexander built many Hymn Houses to sing and chanting praises upon the Goddess Inua, and by Her mercy and magnificence, the land of Malovar extending to the Orivar region and the outskirts of Amolivar was transformed into fertile land, an area which was later dubbed the Fertile Crescent. Because of that, the Louvargians become intolerant of other religions, fearing that the Goddess will angry and lift Her blessings upon these fetile land. = 在他的统治期间，亚历山大通过发展和教导职业道德进行了许多改革以改善国家的社会秩序。亚历山大建造了许多赞歌之屋来歌颂和赞美女神伊努阿，凭借她的仁慈和伟力，马洛瓦尔延伸至奥里瓦尔地区和阿莫利瓦尔郊区的土地变成了肥沃的土地，该地区后来被称为新月沃土。因此，卢瓦尔加人变得不容忍其他宗教，担心女神会发怒并收回对这些肥沃土地的祝福.
