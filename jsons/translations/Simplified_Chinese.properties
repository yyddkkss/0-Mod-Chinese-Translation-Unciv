To the despicable pretender who dares challenge the ancient line of Cerdanya! By the authority granted to me by the celestial decree of God and the eternal bonds of Urgell, I, Roger-Bernard III, do declare the sovereign land of Andorra and all its holdings a sacred battleground. Unsheathe your weapons, sons of the Pyrenees, for our veins hold the blood of martyrs and heroes. Our mountains will bear witness to the end of tyrants and the ascendance of true dominion. = 致胆敢挑战塞尔达尼亚古老血统的可鄙僭越者！凭上帝天命所授之权与乌赫尔永恒盟约，我罗歇-贝尔纳三世宣告安道尔主权之地及一切所属为神圣战场。拔出武器吧，比利牛斯之子，我们血脉流淌烈士英雄之血。我们的群山将见证暴君终结与真统治崛起。
