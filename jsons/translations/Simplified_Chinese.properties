Para = 帕拉宫
A residence of a Parun, and the physical center of Pohala'a. = 帕伦（Parun）的居所，也是波哈拉（Pohala'a）的物理中心。
Waystone = 路缘石
for [civFilter] = 为 [civFilter]
A waystone, also called an Ogham Stone, a 'fay stone' or an 'elf stone' usually by Men, is a Towering, rune-carved menhir crafted in ancient times by the Elves of Ulthuan that channel and redirects the Winds of Magic through an entire network of such artefacts = 路缘石，也被称为欧甘石，人类通常称之为“仙石”或“精灵石”，是一座高耸的、刻有符文的长石，由奥苏安的精灵在古代打造，用于引导和重定向魔法之风，并通过整个此类造物的网络进行传输。
Dolmen = 石棚
A religious building where the faithful can come together to worship. = 信徒可以聚集在一起进行崇拜的宗教建筑。
Spawning Pond = 孵化池
The Lizardmen's core species such as the Slann, Saurus, Skinks and Kroxigors are not born from eggs, like their feral reptilian cousins, but are birth from special pools and ponds located within sacred regions of jungle. This birthing of a new generation of Lizardmen are called Spawnings. Every Temple-City has its own sacred ponds and expanses of marsh where these spawning events occur. Skinks and Kroxigors tend to spawn in ponds and swamps open to the sky, whereas Saurus and certain other Kroxigors are usually spawned in dank subterranean caverns. Pyramid Temples are frequently built over the top of the entrances to such caverns and outlying swamps are sometimes made into rectangular ponds encircled by stone. = 蜥蜴人的核心物种，如史兰、灵蜥、巨蜥和库甘克，并不像它们野生的爬行类表亲那样从蛋中孵化，而是从位于神圣丛林区域内的特殊水潭和池塘中诞生。这种新一代蜥蜴人的诞生过程被称为“孵化”。每座神殿城市都有自己的神圣池塘和广阔沼泽，孵化事件就在此发生。灵蜥和巨蜥倾向于在露天的池塘和沼泽中孵化，而灵蜥和某些其他库甘克则通常在潮湿的地下洞穴中孵化。金字塔神庙常常建在这类洞穴入口的上方，而偏远的沼泽有时会被改造成石砌的矩形池塘。
Old Ones Shrine = 古圣神龛
To those without Witchsight, the ancient, weathered waystones originally created and left by the Old Ones are now indistinguishable from ordinary standing stones. = 对于那些没有巫视能力的人来说，由古圣最初创造并留下的古老、风化的路缘石，现在已与普通的立石无异。
Old Ones Temple = 古圣神殿
Elven Shrine = 精灵神龛
Elven Temple = 精灵神殿
