Axeman = 斧兵
Axeman fights with an ax crafted with Gulddin's magma. Heartsdurl, made by the legendary craftsman Durldin, served as the inspiration for the weapons for this troop. = 斧兵使用古尔丁岩浆锻造的战斧作战。传奇工匠杜尔丁所铸哈茨杜尔斧是该部队武器的灵感来源。
Infernal Ironsworn = 地狱铁誓者
The Infernal Ironsworn are the elite Chaos Dwarf Warriors of the Infernal Guard who serve as bodyguards for the sorcerer-prophets who command the Chaos Dwarfs' Legion of Azgorh. = 地狱铁誓者是地狱守卫中的精英混沌矮人战士，他们担任指挥混沌矮人阿兹戈尔军团的术士先知的保镖。
Blunderbuss Squad = 霰弹枪小队
A Chaos Dwarf Blunderbuss is among the most destructive hand-held firearms in the Known World. They are wielded by specially-trained Chaos Dwarf Warriors as the Chaos Dwarfs' primary ranged infantry. = 混沌矮人霰弹枪是已知世界最具破坏力的手持火器之一。它们由经过特殊训练的混沌矮人战士使用，作为混沌矮人的主要远程步兵。
The blunderbuss-armed Chaos Dwarf Warriors are also ferocious hand-to-hand fighters. Their preferred tactic is to give their enemy a single blast and follow up by charging into close combat. = 装备霰弹枪的混沌矮人战士也是凶猛的徒手格斗家。他们偏爱的战术是给敌人来一枪，然后跟进冲锋进行近战。
Orichalcum Golem = 山铜魔像
The only golem made of orichalcum, a rare yet strong metal. = 唯一由稀有坚固金属山铜制成的魔像。
