Dalmace arose out of necessity. The turmoil of old kingdoms collapsing and new empires emerging left many people of the lower and middle classes marginalized. Some stayed in their homelands but many fled as refugees, not knowing where to go. They gathered in the country estates of nobles that did not have the heart or the force to deny their presence. Soon leaders arose from the ranks of the refugees, calling for organization, protection, food, and resources. Some nobles saw opportunity and joined their ranks, sharing their wealth. Others refused, and their estates were ransacked. These were the first Dalmace compounds, which would grow into cities that rivaled those of any other empire. = 达尔马西亚因迫切需要而崛起。旧王国崩溃和新帝国崛起的动荡使许多中下层人民被边缘化。一些人留在了家园，但许多人作为难民逃离，不知该去向何方。他们聚集在那些没有心力或力量拒绝他们的贵族庄园里。很快，领导者从难民队伍中涌现，呼吁组织、保护、食物和资源。一些贵族看到了机会，加入他们的行列，分享财富。其他人拒绝了，他们的庄园遭到了洗劫。这些就是最初的达尔马西亚聚落，它们后来发展成为可与任何其他帝国城市相媲美的城市。
Dalmace is founded on ideals, and its strength comes from the tight camaraderie and evolving culture of its humble citizens. = 达尔马西亚建立在理想之上，其力量来源于其谦逊公民之间紧密的同志情谊和不断发展的文化。
Dalmace = 达尔马西亚

