The steady advance of science brought great changes to the processes by which products were manufactured, transported, and sold. Many otherwise shrewd businessmen could not contend with the changes and faded away, leaving room for the more adaptable. Orlin had no political existence when it began, and no desire for empire. It was a collection of ambitious industrialist that banded together for mutual benefit. They parceled out markets like territories, and together came to dominate industries throughout the old kingdoms. = 科学的稳步前进给产品的制造、运输和销售过程带来了巨大变化。许多原本精明的商人无法应对这些变化而逐渐消失，为更适应变化的人留下了空间。奥尔林起初并无政治存在，也无帝国野心。它是一群雄心勃勃的工业家为了互利而联合起来的集合体。他们像划分领土一样瓜分市场，并共同主导了旧王国各地的产业。
When the kingdoms began to fade, the Orlin tycoons clashed in a contest for power. They encroached on each other’s ventures, and delved into blackmail and assassination. A tight oligarchy emerged which controlled nearly all the means of production. With their industrial capacity, and the riches it brought, they formally entered the world stage as an empire. = 当旧王国开始衰落时，奥尔林的巨头们在权力争夺中发生冲突。他们互相侵蚀对方的企业，并深陷于敲诈和暗杀。一个严密的寡头集团出现了，它控制了几乎所有的生产资料。凭借其工业能力及其带来的财富，他们作为一个帝国正式登上了世界舞台。
Orlin = 奥尔林

