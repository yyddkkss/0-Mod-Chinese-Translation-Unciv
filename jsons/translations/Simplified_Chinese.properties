Hear me, ye vassal, lord, king, or whatever you are! By divine mandate, I, Charles, King of the Franks, Emperor of Rome, do hereby declare war upon thou! May God grant me victory, as I march forth under His protection, striking fear into the hearts of those who would defy us! For God, for my people, and for my rightful land! = 听者，无论尔是封臣、领主、国王或何种身份！奉神圣旨意，我查理——法兰克人之王、罗马皇帝——在此向尔宣战！愿上帝赐我胜利，我将在祂护佑下进军，将恐惧刺入逆我者心中！为上帝，为我子民，为我合法疆土！
