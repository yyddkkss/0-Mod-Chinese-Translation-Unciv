Allah has inscribed victory in the hearts of our righteous warriors, and Syria shall not be stained by the blasphemous invaders who dare to defile our holy lands. Our swords shall sing the praise of our martyrs, and our missiles shall carry the divine retribution upon our enemies. Prepare yourself for the harrowing descent into the abyss of your own making, for our jihad shall be relentless, our cause unstoppable, and our victory written in the blood of those who oppose Allah’s chosen! = 安拉已將勝利銘刻我們正義戰士心中，敘利亞絕不容瀆神入侵者玷污聖土。我們利劍將高頌烈士讚歌，導彈向敵人降下神聖天罰。準備墮入自造深淵吧！因我們聖戰不息，事業不可阻擋，勝利必以抗主選民之血書寫！
