Infamy! The sacred walls of Catalhoyuk, bastion of our ancestors, are breached by your vile hand! But know this, invader: for every stone you topple, a hundred more shall rise in its place. = 無恥！我們先祖堡壘恰塔霍裕克聖牆竟遭你毒手攻破！但須知，入侵者：你推倒每塊石頭，必有百塊在原地崛起。
Alas, the final darkness falls upon Catalhoyuk. Our people, once proud and free, now lie shattered beneath the heel of tyranny. = 嗚呼，最終黑暗降臨恰塔霍裕克。我們曾驕傲自由的子民，如今在暴政鐵蹄下支離破碎。
The Çete Reisi, guardian of Catalhoyuk, bids you welcome to our ancient halls. = 恰塔霍裕克守護者切特首領，邀你光臨我們古老殿堂。
