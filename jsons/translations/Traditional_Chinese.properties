Araby is a huge empire composed of many theocratic Caliphates, ruled over by the Sultan of All Araby. Arabyan society is dominated by a religious fundamentalism and is not so technically advanced as that of the Old World. Around 1,000 years ago (in the year 1500, by Old World reckoning), Sultan Daryus-e Qabir launched a series of religious wars against the Old World, without any lasting successes. Legends dating from that time has coloured Old World attitudes to inhabitants of Araby, although there is a fair amount of trade between the two areas. = 阿拉比是一個由眾多神權哈裏發國組成的龐大帝國，由全阿拉比蘇丹統治。阿拉比社會受宗教原教旨主義主導，技術上不如舊世界先進。大約1000年前（按舊世界曆法是1500年），蘇丹達裏烏斯-卡比爾發動了一系列針對舊世界的宗教戰爭，但均未取得持久成功。源於那個時代的傳說影響了舊世界對阿拉比居民的看法，儘管兩地之間有相當數量的貿易往來。
The Sultan of All Araby claims the whole Arabyan peninsula as belonging to the Empire of Araby. This claim is hardly a realistic claim. Most of the land is covered by hot deserts and dry shrubland. The population lies largely in the coastal cities or the towns and villages surrounding them. The main feature of the region is the Great Desert of Araby, a vast sea of sand taking up most of the interior of the peninsula. The desert is bordered by dry shrublands from the north-east to the south-west. In the north-west lies the Alzim mountains, a jagged line of rock clawing at the skies. Only on the highest peaks of this mountain-range can snow be found, though few travellers brave the perils of the perils of the mountains far enough to reach it. From these mountains flow the only true river of Araby, the Chewan-el Alzim, Son of Alzim. Rain falls in the mountains, making the lands to the west the most fertile of all Araby. Here are even dense jungles covering the area, known as the Land of Assassins. = 全阿拉比蘇丹宣稱整個阿拉比半島都屬於阿拉比帝國。這一宣稱很難說是現實的。該地區大部分土地被炎熱的沙漠和乾燥的灌木叢覆蓋。人口主要集中在沿海城市或其周邊的城鎮和村莊。該地區的主要特徵是阿拉比大沙漠，這片廣闊的沙海佔據了半島內陸的大部分。沙漠從東北到西南與乾燥的灌木叢地帶接壤。西北部是阿爾齊姆山脈，一道參差不齊、直插天際的岩石線。只有在這條山脈的最高峰才能找到積雪，但很少有旅行者能勇敢地克服山脈的危險到達那裏。從這些山脈流出了阿拉比唯一真正的河流——切萬-埃爾阿爾齊姆，意為"阿爾齊姆之子"。雨水降落在山區，使得西部的土地成為整個阿拉比最肥沃的地區。這裏甚至有茂密的叢林覆蓋，被稱為刺客之地。
West again, across the Shark Straits lie the fabled Sorcerers' Islands, where legend has it that the mighty Sorcerer Kings once ruled the whole of Araby and the lands beyond. Nothing remains of them except ruins of cities destroyed by some unfathomable cataclysm. = 再往西，穿過鯊魚海峽，便是傳說中的巫師群島，傳說強大的巫師王曾統治整個阿拉比及更遠的土地。除了被某種難以理解的災難摧毀的城市廢墟外，他們什麼也沒留下。
The coast winds south along the Arabyan Sea before swinging sharply east to the Gulf of Medes. The inner reaches of the gulf marks the end of the Arabyan peninsula, but the gulf is in effect Arabyan territory. The Arabyan outposts along the coast are the gateways to the wealth of the Southlands, and the Arabyan jealously defend what they consider theirs. = 海岸線沿著阿拉比海向南蜿蜒，然後急轉向東至米底斯灣。海灣的內陸區域標誌著阿拉比半島的盡頭，但該海灣實際上是阿拉比的領土。沿岸的阿拉比前哨站是通往南方之地財富的門戶，阿拉比人小心翼翼地守護著他們視為己有的東西。

