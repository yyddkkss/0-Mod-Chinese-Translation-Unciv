Oh ye who remakes the world, your loyal subjects greet you, King Pachacuti Sapa Inca, ruler of Tawantinsuyu and the Inca people! From the beginnings in the small state of Cusco, the Incans displayed their potential for greatness, marching to war against their many enemies, crushing their armies into dust and carving for themselves a mighty empire stretching from Ecuador to Chile. Indeed, they built the greatest empire ever seen in pre-Columbian America. More than mere soldiers, your people were great builders and artists as well, and the remnants of their works still awe and inspire the world today. = 重塑世界的君王啊，忠臣臣民在此恭候——帕查庫蒂·薩帕·印加王，塔萬廷蘇尤與印加民族的統治者！自庫斯科小國崛起之初，印加人便展現出偉大的潛能，征戰四方敵國，將敵軍踏為塵土，最終開創橫跨厄瓜多爾至智利的雄偉帝國。誠然，他們締造了前哥倫布時期美洲最宏偉的帝國。貴族子民不僅是卓越的戰士，更是偉大的建築師與藝術家，其遺跡至今仍令世人驚歎與敬仰。
Oh King Pachacuti, truly are you called 'Earth Shaker'! Will you once again call upon the ground itself to a fight at your side? Your armies await your signal. Will you restore the glory of your empire? Can you build a civilization that will stand the test of time? = 帕查庫蒂國王啊，您當之無愧被尊為“震動大地者”！您是否將再度召喚大地本身與您並肩作戰？大軍正靜候您的號令。您可願重振帝國榮光？您能否締造經得起時間考驗的文明？

Honor and glory be yours, Harald Bluetooth Gormsson, mighty heir of King Gorm of the Old and Thyra Dannebod. Not only were you victorious on the battlefield against the armies of Norway, you also completed massive construction project across the land - numerous Ring Fortresses to protect the populace from invasion and internal strife. You successfully drove off waves of German settlers in 983 AD and sheltered your kingdom from unwanted foreign influence. = 榮耀歸於你，哈拉爾德·藍牙·戈姆松，古王戈姆與蒂拉·丹尼博德之雄偉繼承者。你不僅在戰場上擊潰挪威大軍，更在國土上完成浩大工程——修築眾多環形堡壘，守護民眾免受外敵侵擾與內亂紛爭。西元983年，你成功驅逐了德國移民的層層攻勢，使王國免受外來勢力侵蝕。
