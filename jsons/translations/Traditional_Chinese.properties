Blessed Isabella, servant of God, holy queen of Castille and León! Your people greet and welcome you. You are the ruler of Spain, a beautiful and ancient country at the crossroads of the world between Europe and Africa, one shore on the Mediterranean and the other on the mighty Atlantic Ocean. The Spanish are a multicultural people with roots in the Muslim and Christian worlds. A seafaring race, Spanish explorers found and conquered much of the New World, and, for many centuries, its gold and silver brought Spain unrivalled wealth and power, making the Spanish court the envy of the world. = 蒙福的伊莎貝拉，上帝的僕人，卡斯蒂利亞與萊昂的聖潔女王！您的子民在此恭候並歡迎您。您統治著西班牙——這片位於歐非交匯處、地處世界十字路口的美麗古老國度，一岸瀕臨地中海，另一岸直面浩瀚的大西洋。西班牙人是一個多元文化的民族，其根源深植於穆斯林與基督教世界。作為航海民族，西班牙探險家發現並征服了新大陸的廣袤疆域。數個世紀以來，新大陸的黃金白銀為西班牙帶來無與倫比的財富與權力，使西班牙宮廷成為世人豔羨的焦點。
O fair and virtuous Isabella! Will you rebuild the Spanish empire and show the world again the greatness of your people? Will you take up the mantle of the holy monarchy, and vanquish your foes under heaven's watchful eyes? Your adoring subjects await your command! Will you build a civilization that stands the test of time? = 啊，美麗而賢德的伊莎貝拉！您是否將重建西班牙帝國，再次向世界展現您子民的偉大？您將繼承神權君主的衣缽，在天公垂顧下擊潰天下強敵？臣民們正恭候您的號令！您將締造經得起時間考驗的文明嗎？
