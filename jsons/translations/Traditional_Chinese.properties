Hear me, ye vassal, lord, king, or whatever you are! By divine mandate, I, Charles, King of the Franks, Emperor of Rome, do hereby declare war upon thou! May God grant me victory, as I march forth under His protection, striking fear into the hearts of those who would defy us! For God, for my people, and for my rightful land! = 聽者，無論爾是封臣、領主、國王或何種身份！奉神聖旨意，我查理——法蘭克人之王、羅馬皇帝——在此向爾宣戰！願上帝賜我勝利，我將在祂護佑下進軍，將恐懼刺入逆我者心中！為上帝，為我子民，為我合法疆土！
By all that is sacred, I shall not stand idly by as my lands are desecrated! To arms, my loyal subjects! We shall mount our steeds, ready our shields, and unleash our fury upon these vile invaders! For every Frankish village they burn, they shall see ten of their own consumed by holy fire! For every life they claim, tenfold shall they pay in blood! = 以一切神聖之名，我豈容疆土遭褻瀆而坐視！拿起武器，我忠誠的子民！我們將跨上戰馬，執起盾牌，向卑劣入侵者釋放怒焰！他們每焚一法蘭克村莊，必見十座敵鎮被聖火吞噬！他們每奪一命，必以十倍鮮血償還！
Woe be unto those who have brought destruction upon our fair realm! Though my cities lie in ruin, our hearts remain with the one true god! As long as there remains one true Frank among us, we shall never abandon hope, nor forsake our vengeance upon those who have wronged us! May God have mercy on your tainted souls, for I shall show none! = 災禍必降於毀我美好國度之徒！縱使我城化為廢墟，我們心仍屬唯一真神！只要尚存一真正法蘭克人，我們永不放棄希望，永不忘卻向負我者復仇！願上帝憐憫你們玷污的靈魂，因我絕不寬貸！
I am Charles, King of the Franks, Emperor of Rome, and Defender of Christendom! It is my pleasure to make your acquaintance, for I have heard much about your rule over these lands. = 我乃查理，法蘭克人之王、羅馬皇帝與基督世界的捍衛者！幸會尊駕，因我久聞您統治此方土地的事蹟。
As ruler of these vast lands, I propose we engage in trade, for mutual benefit. Let us exchange our finest goods, our most skilled artisans, and our knowledge, so that both our realms may flourish, and our people grow strong together. = 作為這片廣袤土地的統治者，我提議我們開展互利貿易。讓我們互通最精良的貨物、最嫺熟的工匠與知識，使我們兩國繁榮，子民共同強盛。
