The [Wizards' Guild] increases scientific research by 50%. You must have an Elder Council in the city in order to build a Wizards' Guild. = [Wizards' Guild]使科研速度增加50%。城市中必須已有長老會才能建造巫師公會。
Wind Mastery = 禦風之術
'I rose from marsh mud, algae, equisetum, willows, sweet green, noisy birds and frogs' ― Lorine Niedecker = ‘我從沼澤淤泥、藻類、木賊、柳樹、甜美的綠色、喧鬧的鳥和青蛙中升起’ ― 洛林·尼迪克
The movement rate of all naval units is increased by one. = 所有海軍單位的移動力增加一點。
