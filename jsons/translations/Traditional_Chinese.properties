Bretonnia lies between the Grey Mountains and the Great Ocean in the lands which comprise part of the former domain of the Elves. The Elves once built ports and tall towers, palaces and pinnacles, to serve their colonies in Old World. For a while they prospered, their cities grew, and the inhabitants became wealthy as a result of trade with the Dwarfs and primitive Human tribes. When the Elves and Dwarfs went to war, the land was devastated by the opposing armies. Eventually, after many long years of fighting, the Elves sailed back into the west and abandoned the Old World altogether. The Dwarfs too gave up on the land beyond the mountains, and so the whole area was deserted and forgotten. = 巴托尼亞位於灰色山脈和大洋之間，其土地構成了精靈昔日領地的一部分。精靈曾在此建造港口和高塔、宮殿和尖頂，以服務於他們在舊世界的殖民地。他們曾繁榮一時，城市發展，居民因與矮人和原始人類部落的貿易而變得富有。當精靈和矮人開戰時，這片土地被敵對的軍隊摧毀。最終，經過多年的漫長戰鬥，精靈向西航行，完全放棄了舊世界。矮人也放棄了山那邊的土地，於是整個地區變得荒蕪並被遺忘。
With the disappearance of the Elves and [Dwarfs], the land was quickly overrun by Orcs, Goblins and the rough Human tribes who were almost as brutal in those far off days. For many hundreds of years the area remained divided between rival warlords, both green-skinned and Human, until the time of Gilles of the tribe of Bretonni. In his day the realm was united, and as one nation the Bretonnians succeeded in defeating and driving out the Orcs and Goblins. It is from this time that the Bretonnians date the creation of their kingdom, some 977 years after the time of Sigmar and the founding of the Empire.  = 隨著精靈和[Dwarfs]的消失，這片土地很快被獸人、地精以及在那遙遠年代幾乎同樣野蠻的粗野人類部落所蹂躪。數百年間，該地區一直分裂於敵對的軍閥之間，既有綠皮也有人類，直到布列塔尼部落的吉勒斯時代。在他的時代，王國得以統一，巴托尼亞人作為一個國家成功擊敗並驅逐了獸人和地精。巴托尼亞人將其王國的建立追溯至此時，大約在西格瑪時代和帝國建立之後977年。
To this day the Knights of Bretonnia follow the chivalric traditions established in the time of Gilles le Breton. Gilles' vision of the Lady of the Lake on the eve of battle foretold of his holy purpose and ultimate destiny as king of Bretonnia. Since then the warriors of Bretonnia have pledged themselves to the service of the Lady of the Lake, and sought to uphold the knightly virtues in her name. By feat of arms a Knight may rise in esteem and become, by degrees, one of those marked by the goddess for her special honour. That reward is to drink, as Gilles le Breton once drank, from the Lady's Grail, as only those who are pure in heart and deed can do. = 至今，巴托尼亞的騎士們仍遵循著吉勒斯·勒·布列塔尼時代建立的騎士傳統。吉勒斯在戰鬥前夜見到湖中女士的幻象，預示了他作為巴托尼亞國王的神聖使命和最終命運。自那時起，巴托尼亞的戰士們便誓死效忠湖中女士，並以她的名義尋求維護騎士美德。通過武勇，一位騎士可以提升聲望，並逐漸成為被女神標記以授予特殊榮譽的人之一。那獎賞便是如同吉勒斯·勒·布列塔尼曾經那樣，飲用女士的聖杯，只有那些心靈與行為純潔之人才能做到。
Bretonnia has grown into a powerful nation under the guidance of its king, the Lady of the Lake, and the code of honour under which its nobility conducts itself in peace and war. There are no other men whose martial prowess can equal the Knights of Bretonnia, dedicated as they are, body and soul, to the pursuit of excellence. Indeed, it is often said that the Knights of Bretonnia could conquer the world were it not for their vows which bind them to protect their own domain and shield the poor and innocent from unwarranted hostility. = 巴托尼亞在其國王、湖中女士的指引下，以及其貴族在和平與戰爭時期所遵循的榮譽準則下，已成長為一個強大的國家。沒有其他人在軍事勇武上能與巴托尼亞的騎士相提並論，他們全身心地致力於追求卓越。的確，人們常說，巴托尼亞的騎士本可以征服世界，若非他們的誓言約束他們保護自己的領地，並庇護窮人和無辜者免受無端的敵意。
Though a Knight's code of honour binds him to the protection of his land and people, there are still times when he finds himself bound for war in foreign lands. When the Sultan Jaffar of Araby invaded the lands of Estalia, the king of Bretonnia, at that time Louis the Righteous, raised a mighty army pledged to free Estalia from his evil grasp. During the Crusades which followed not only was Estalia freed but the Bretonnian king took the war to Araby itself and destroyed the empire of Jaffar. Filled with crusading zeal the Knights tore down the decadent palaces of the Sultan, burned many evil tomes from his library, and flung down the dark idols from his unholy temples. = 儘管騎士的榮譽準則約束他保護自己的土地和人民，但有時他仍會發現自己必須前往異國作戰。當阿拉比的賈法爾蘇丹入侵埃斯塔利亞的土地時，當時的巴托尼亞國王"正義者"路易集結了一支強大的軍隊，誓將埃斯塔利亞從他的邪惡掌控中解放出來。在隨後的聖戰中，不僅埃斯塔利亞獲得自由，巴托尼亞國王還將戰爭帶到阿拉比本土，摧毀了賈法爾的帝國。充滿聖戰熱情的騎士們拆毀了蘇丹頹廢的宮殿，焚燒了他圖書館中的許多邪惡典籍，並推倒了他不潔神廟中的黑暗偶像。
Today the king of Bretonnia and his Knights form a bulwark against the growing evils of Chaos and the power of the Orcs, Goblins, Skaven and other monstrous creatures that threaten Mankind's survival. The Bretonnians are protected by their honour and by their strength of arms and, whilst they endure, the lands of Men remain safe from peril. If the Knights of Bretonnia were ever to fail in their sacred duties, then the Human race would surely be doomed. = 今天，巴托尼亞國王和他的騎士們構成了抵禦日益增長的混沌邪惡以及獸人、地精、斯卡文鼠人和其他威脅人類生存的怪物力量的堡壘。巴托尼亞人受到其榮譽和武力的保護，只要他們屹立不倒，人類的土地就能免受危險。如果巴托尼亞的騎士們未能履行其神聖職責，那麼人類註定將走向毀滅。

