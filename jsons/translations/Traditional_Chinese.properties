Tomb King = 古墓王
The Tomb Kings' mummified corpses have been awakened by magical, necromantic incantations, and their bodies are now inhabited by their undying, vengeful souls. = 古墓王們木乃伊化的屍體被魔法、死靈咒語喚醒，他們的身體如今被其不朽、復仇的靈魂所佔據。
Reborn to a mocking imitation of life, transformed into hideous cadavers whose kingdoms have long since been plundered and lost, a Tomb King's rage fuels an unremitting need to conquer; they are the true monarchs of the dead, and they are coming to reclaim their rightful dominion. = 重生為對生命的拙劣模仿，轉變為王國早已被掠奪和失去的可怕屍體，古墓王的怒火助長了其不懈的征服需求；他們是死者真正的君主，他們前來奪回其合法的統治權。
Revived by the necromantic rituals of the Liche Priests, a Tomb King awakens from the sleep of death possessing all the ambition and lust for power they had in life. Every Tomb King seeks to reclaim their plundered treasures and restore their ancient glory. = 被巫妖祭司的死靈儀式復活，古墓王從死亡的沉睡中醒來，擁有著生前所有的野心和對權力的渴望。每一位古墓王都尋求奪回他們被掠奪的寶藏並恢復其古老的榮耀。
