Eldariya was the first empire of Pangaea after the long-lived civilization of 'Nkuhanea and the first dwarven civilization of Polgar Sod'em. It was centered in the city of Phaeron's Seat (named after their leader's title) and its surrounding region. The empire united Nkuhanean, Sodites and Eldarry speakers under one rule. For a brief period, the Eldars was the most powerful in the world, sending military expeditions as far north as Oakenfell, and as far south as Mamuju. But the empire fell at last under the assault of accused barbaric people, the Almurians. = 埃達裏亞（Eldariya）是在長壽的恩庫哈尼亞文明和第一個矮人文明波爾加·索德姆之後，盤古大陸的第一個帝國。它以法老王座（Phaeron's Seat）城（以其領袖頭銜命名）及其周邊地區為中心。該帝國將恩庫哈尼亞人、索德人和說埃達裏語的人統一在一個統治之下。在短暫的時間裏，埃達爾人是世界上最強大的力量，派遣軍事遠征隊遠至北方的奧肯費爾（Oakenfell）和南方的馬穆朱（Mamuju）。但帝國最終在被指控為野蠻人的阿爾穆裏亞人（Almurians）的進攻下滅亡。
