May peace and blessing be rained upon you Lord Eliwood, Marquess of Pherae! Pherae is one of the many lands scattered across the entirety of the Lycian League, which was then founded by Roland the 'Little Knight', one of the Eight Legendary Heroes of The Scouring, bringing peace within Elibe for millenias. But the peace, your ancestors created did not last forever, after Nergal schemed to usurp power by unleashing the wrath of the dragons back to Elibe and claiming their quintessence, all for his selfish ambition. But with the help of your trusted friends; Hector, Lyn, the tactician Mark and many others, his plans were thwarted, preventing destruction, and the possibility of a second scouring throughout the lands. = 願和平與祝福如雨般降臨在您身上，艾利烏德勳爵，菲雷的侯爵！菲雷是遍佈整個利西亞聯盟的眾多領地之一，該聯盟由"小騎士"羅蘭創立，他是"大掃蕩"的八傳奇英雄之一，為艾雷布帶來了千年的和平。但您的祖先創造的和平並未永遠持續，在內爾伽爾密謀通過將龍的怒火釋放回艾雷布並奪取它們的精華來篡奪權力之後，這一切都是為了他自私的野心。但在您信賴的朋友們——赫克托耳、琳、軍師馬克以及許多其他人的幫助下，他的計畫被挫敗，防止了毀滅，也避免了第二次大掃蕩席捲這片土地的可能性。
