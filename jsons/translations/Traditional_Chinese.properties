The movement rate of all naval units is increased by two. Additionally, a city with The Great Voyage wonder produces a new Longship every twenty turns. = 所有海軍單位的移動力增加兩點。此外，擁有偉大航程奇觀的城市每二十回合生產一艘新的長船。
The Great Voyage may be built only in a coastal city. = 偉大航程只能建在沿海城市。
The Knights Panther = 黑豹騎士
'I swear before Sigmar and Ulric, and in the witness of this company here gathered, to serve the ancient and noble Order of the Knights Panther truly and faithfully unto death, observing the Laws of the Order: to serve and protect Graf Boris Todbringer, his family, his legitimate successors and his appointed officers with my life; to render full and unquestioning service to my superiors in the Order and to those they appoint over me; never to suffer any person or thing bearing the mark of Chaos to live while there is breath in my body. The Order has my oath, which only death may break. Let all here present bear witness' ― Oath of the Knights Panther = ‘我在西格瑪和烏爾裏克面前，並在此聚集的眾人見證下宣誓，真誠而忠實地效忠於古老而高貴的黑豹騎士團，至死不渝，遵守團規：用我的生命服務和保護鮑裏斯·托德布林格伯爵，他的家族，他的合法繼承人和他任命的官員；完全且毫無異議地服從我在團內的上級以及他們指派管轄我的人；只要我一息尚存，絕不容忍任何帶有混沌印記的人或物存活。騎士團擁有我的誓言，唯有死亡才能打破。讓所有在場者見證’ ― 黑豹騎士誓言
The Knights Panther, along with the Knights of the White Wolf, are considered to be the most powerful of all the Knightly Orders. Even if this is in question they are certainly one of the most, if not the most, ancient Knightly Order, tracing their existence back to the wars against Araby nearly a thousand years ago. Knights from all over the Old World joined in the war against the Sultans of Araby, driving their armies from the south of Estalia and carrying the battle to Araby itself. The returning Knights brought back much plunder from the Sultans' Palaces, including gold and silver, precious gems, silks, furs, and many exotic animals the like of which had never been seen before in the Old World. Some of the most amazing and beautiful creatures were the panthers, liberated from the pleasure gardens of Istrabul. They created such an abiding impression to the jubilant crowds cheering the return of the crusaders, in seeing some of the Knights parading them attached to gold chains, that the Order of the Knights Panther was founded. In time the creatures died but their fur would be used for saddle cloths or trimming for fur cloaks, reinforcing the new Order's unique character and reminding everyone of their victories in Araby. Today the original panthers and even their hides have long gone, but the memory of the Arabyan wars is maintained in every Panther's raiment by wearing the hide of any spotted creature they can find and the panther emblem emblazoned on their shields. = 黑豹騎士，與白狼騎士一同，被認為是所有騎士團中最強大的。即使這一點存疑，他們也無疑是最古老的騎士團之一，甚至就是最古老的，其存在可以追溯到近千年前對抗阿拉伯的戰爭。來自舊世界各地的騎士加入了對抗阿拉伯蘇丹的戰爭，將他們的軍隊從埃斯塔利亞南部驅逐，並將戰火帶到阿拉伯本土。歸來的騎士們從蘇丹的宮殿帶回了大量戰利品，包括金銀、珍貴寶石、絲綢、毛皮，以及許多舊世界前所未見的異域動物。其中最令人驚歎和美麗的生物是黑豹，它們從伊斯特拉布爾的樂園中被解放出來。看到一些騎士用金鏈牽著它們遊行，給歡呼十字軍歸來的人群留下了如此持久的印象，以至於黑豹騎士團就此成立。隨著時間的推移，這些動物死去了，但它們的皮毛被用作鞍布或毛皮斗篷的鑲邊，強化了新騎士團的獨特個性，並提醒每個人他們在阿拉伯的勝利。如今，原始的黑豹甚至它們的毛皮早已不復存在，但阿拉伯戰爭的記憶通過在每個黑豹騎士的服飾上披掛他們能找到的任何斑點生物的皮毛以及盾牌上裝飾的黑豹徽章得以延續。
Although the crusades are distant memory the Knights Panther today stand for the preservation of racial purity in The Empire and are dedicated to the annihilation of all mutants and any kind of Chaos taint. They have a substantial presence in the staunchly Ulrican cities of Middenheim and Talabheim and can be seen on many public occasions. There exists a friendly rivalry with the Knights of the White Wolf (another pro-Ulric Order of Knights). The Knights Panther consider their battle tactics rather crude while at the same time the Knights of the White Wolf consider the Panthers to be too interested in keeping their armoured suits highly polished than indulging in serious martial training. = 儘管十字軍東征已是遙遠的記憶，今天的黑豹騎士團代表著維護帝國的種族純潔，並致力於消滅所有變異體和任何形式的混沌污染。他們在堅定信仰烏爾裏克的米登海姆和塔拉貝海姆市有重要存在，並可在許多公共場合見到。他們與白狼騎士團（另一個親烏爾裏克的騎士團）存在著友好的競爭關係。黑豹騎士認為白狼的戰鬥戰術相當粗魯，而同時白狼騎士則認為黑豹騎士過於熱衷於保持盔甲鋥亮，而不是沉溺於嚴肅的軍事訓練。
Order of the White Wolf = 白狼騎士團
'Old White Wolf will sniff you out, Old White Wolf with braided hair, Old White Wolf will hunt you down, Old White Wolf will rip and tear!' -Middenheimer children's rhyme. = ‘老白狼會嗅出你，編著頭髮的老白狼，老白狼會追捕你，老白狼會撕碎你！’ -米登海姆兒童歌謠。
The Order of the White Wolf was founded in Middenheim following a string of victorious battles against Chaos. The survivors of these battles decided to found a chivalric order sworn to fight Chaos, and they chose the name of White Wolves after the city of Middenheim, also known as the City of the White Wolf. Today the Order is arguably the most numerous of all the Knightly Orders, although the Knights Panther may dispute this. = 白狼騎士團是在一連串對抗混沌的勝利戰役後在米登海姆成立的。這些戰役的倖存者決定成立一個宣誓與混沌作戰的騎士團，他們以米登海姆市的名字選擇了白狼之名，該市也被稱為白狼之城。如今，該騎士團可以說是所有騎士團中人數最多的，儘管黑豹騎士可能對此有爭議。
In keeping with the traditions of how their forebears fought and defeated Chaos, the Knights of the White Wolf only fight with large, two-handed mauls and never wear helmets or carry shields. In fact in battle they fight with little finesse, which is so in keeping with the other Knightly Orders who sometimes label them as barbarians or berzerkers. Indeed in Kislev, where Ulric is a prominent religion and where the Order has subsequently spread, the White Wolves are nothing but berzerkers - indifferent to tactics but impressive in hand-to-hand combat. = 為了遵循他們祖先對抗並擊敗混沌的傳統，白狼騎士只使用大型雙手戰槌作戰，從不戴頭盔或持盾。事實上，他們在戰鬥中幾乎不講技巧，這與其他騎士團對他們的評價——有時稱他們為野蠻人或狂戰士——非常相符。確實，在烏爾裏克是主要宗教、且該騎士團隨後已傳播開來的基斯裏夫，白狼騎士就是狂戰士——對戰術漠不關心，但在近身戰鬥中令人印象深刻。
The White Wolves may not care for wearing helmets or carrying shields but they do wear suits of plate armour and mantles of wolf skin. Their banner was carried at the battle of Middenheim itself and was said to have been dipped in the blood of a daemon the White Wolves' forebears slew, endowing it with magical properties. = 白狼騎士可能不在意戴頭盔或持盾，但他們確實穿著板甲和狼皮斗篷。他們的旗幟曾在米登海姆本身的戰役中被高舉，據說曾浸過白狼祖先殺死的一個惡魔的血，從而賦予了它魔法屬性。
Order of the Fiery Heart = 熾心騎士團
The Order of the Fiery Heart is a Knightly Order dedicated to Sigmar and to the annihilation of all goblinoids. Their long and glorious history dates back to the civil wars when the cult of Sigmar was outlawed in Talabecland. They were formed to ensure the safety of the persecuted priests, and other devout followers of Sigmar, who were hunted down and executed by overzealous Ulricans due to the proclamation by Empress Ottilia (during the Age of Three Emperors) that all followers of Sigmar's Cult were heretics. During this time many temples of Sigmar were desecrated, giving the fledgling order of templar-knights much to do. = 熾心騎士團是一個致力於侍奉西格瑪並消滅所有地精類生物的騎士團。他們悠久而光榮的歷史可以追溯到內戰時期，當時西格瑪教派在塔拉貝克蘭被宣佈為非法。他們成立是為了確保受迫害的祭司和其他虔誠的西格瑪信徒的安全，這些信徒由於奧蒂莉亞女皇（在三皇時代期間）宣佈所有西格瑪教派的追隨者為異端而被過度狂熱的烏爾裏克信徒追捕並處決。在此期間，許多西格瑪神廟被褻瀆，給了這個新生的聖殿騎士團很多事做。
Today the Order of the Fiery Heart still upholds Sigmar's interests, ensuring that the Grand Theogonist and the two Arch-Lectors keep their powers, and the order still has an enduring antipathy with followers of Ulric (principally the cult's priest and templars) due to acts inflicted on Sigmar's followers in the Age of Three Emperors. Open confrontation between the Knights of Sigmar and Ulric are not common but at the same time they are not rare. In these instances a jousting competition usually settles any differences at that particular moment in time. = 如今，熾心騎士團仍然維護著西格瑪的利益，確保大誦經師和兩位大主教保持其權力，並且由於三皇時代對西格瑪信徒施加的行為，該騎士團仍然對烏爾裏克的追隨者（主要是該教派的祭司和聖殿騎士）懷有持久的反感。西格瑪與烏爾裏克騎士之間的公開對抗並不常見，但同時也並非罕見。在這些情況下，一場騎士比武通常能在那個特定時刻解決任何分歧。
The Brotherhood of the Bear = 熊之兄弟會
The worship of Taal is still very strong in Kislev. The Brotherhood of the Bear is an order of Ranger-Templars dedicated to the God of Nature and Wild Places. It is an order which specialises in skirmish actions in forests and rough terrain. They ensure that isolated settlements are safe from incursions of Beastmen and some even venture into the Taiga (an extremely dangerous stretch of coniferous forest to the north of Kislev) where they use their skills to destroy entire warbands of Chaos, using ingenious traps and their knowledge of the area to lead them into fatal ambushes. It is important that the Ranger-Templars undergo these periodic raids into the Taiga to stem the tide of Chaos incursions into the sparsely populated Translynsk and to prevent warbands from penetrating into Kislev itself. Aside from hunting Beastmen in the forests, the Brotherhood of the Bear also strives to protect places sacred to Taal. The Brotherhood has friendly relations with the White Wolves and sometimes they join forces in order to eradicate a particularly large Chaos force. = 塔爾崇拜在基斯裏夫仍然非常盛行。熊之兄弟會是一個遊俠聖殿騎士團，致力於侍奉自然與荒野之神。這是一個專門在森林和崎嶇地形進行遊擊行動的騎士團。他們確保孤立的定居點免受野獸人侵襲，有些人甚至冒險進入泰加森林（基斯裏夫北部一片極其危險的針葉林帶），在那裏他們利用自己的技能，通過巧妙的陷阱和對該地區的瞭解，將整支混沌戰幫引入致命的伏擊。遊俠聖殿騎士定期對泰加森林進行突襲很重要，以遏制混沌入侵人煙稀少的特蘭林斯克的潮流，並防止戰幫滲透到基斯裏夫本土。除了在森林中狩獵野獸人，熊之兄弟會還努力保護對塔爾神聖的地方。兄弟會與白狼騎士團關係友好，有時他們會聯合起來以根除一支特別龐大的混沌勢力。
The Ranger-Templars of the Brotherhood of the Bear do not wear the traditional plate armour suits synonymous with other orders, they favour animal skins and tough hides to act as a kind of armour. This rather rustic, outdoor appearance may mistake them for common rangers by non-Kislevite people, which is not surprising considering the Brotherhood is virtually unknown outside Kislev. Only people with dealings with the Cult of Taal in the north and east of The Empire may have heard of the Order. = 熊之兄弟會的遊俠聖殿騎士不穿與其他騎士團同義的傳統板甲，他們偏愛獸皮和堅韌的皮革作為一種盔甲。這種相當質樸、戶外風格的外觀可能讓非基斯裏夫人誤以為他們是普通的遊俠，考慮到兄弟會在基斯裏夫以外幾乎不為人知，這並不奇怪。只有在帝國北部和東部與塔爾教派有往來的人才可能聽說過這個騎士團。
Sigmar's Saga = 西格瑪傳奇
