Tusoteuthis vampyrus is a very aggressive water predator. Approximately 30 feet long, Tusoteuthis is a terror of the deep. Once it grabs its prey, it slowly crushes it into submission while using the talons on its tentacles to siphon and drink the victim's blood. = 吸血托斯特巨魷是極具攻擊性的水生掠食者。長約30英尺，是深海恐怖存在。一旦抓住獵物，會緩慢壓服對方，同時用觸手吸爪吮吸血液。

Kelp = 海帶
Liopleurodon = 滑齒龍
Liopleurodon magicus is a mid-sized ocean creature, typically between 20 and 25 feet long. I've yet to directly encounter one myself, but from the tales other tribes have shared, it compares to no other on the Island. The rumors indicate that this beautiful creature has magical properties. = 魔法滑齒龍是中型海洋生物，通常長20-25英尺。我未曾親遇，但據他部族描述，島上無出其右。傳聞這美麗生物具魔法特性。

Manta = 蝠鱝
Here is another example of a creature that seems to have evolved beyond its historical traits. Everything points to this being a saltwater ray, but Manta mobula has developed the ability to swim into the island's rivers and shallows, as well as through the open ocean. Perhaps there were originally two types of ray on the island before, but years of interbreeding combined their lineage. Normally docile, Manta mobula is a carnivore only in that it naturally consumes plankton. = 這是生物進化超越歷史特徵的又一例證。一切表明這是鹹水魟，但 mobula蝠鱝卻進化出洄遊島嶼河流淺海及遠洋的能力。或許島上原有兩種魟，多年雜交融合了血統。通常溫順， mobula蝠鱝僅在自然攝食浮游生物時算肉食性。

Plesiosaur = 蛇頸龍
Elasmosaurus remuspissa is typically found in the deep oceans, and has a strange role in the oceanic food chain. It almost exclusively hunts the smaller creatures in the waters, leaving most even moderately large creatures alone. The sheer size of the Elasmosaurus means that the quantity of food it must eat to sustain itself is nothing short of enormous. Elasmosaurus is a formidable fighter. = 槳鰭薄片龍通常見於深海，在海洋食物鏈中扮演奇特角色。它幾乎只捕食水中較小生物，不招惹中等體型生物。其龐大體型意味著維持生命所需食量巨大，是個可怕鬥士。

Leedsichtys = 利茲魚
Leedsichthys conviviumbrosia is probably the largest fish in the waters around the island. Its meat is also extremely succulent, a surprise given its size. = 宴友利茲魚可能是環島水域最大魚類。其肉質異常鮮美，以體型而言實屬驚喜。

Charcoal = 木炭
Amargasaur = 阿馬加龍
Of all the creatures in the sauropod family, Amargasaurus titanicus is likely the most unique in appearance. It sports two parallel rows of dorsal spines down the length of its neck, back, and tail--though the neck spines are significantly longer than the back or tail spines. These spines are a remarkable adaptation, giving Amargasaurus unmatched control of its body temperature. Made even more marvelous by their time on this ARK, their spines store both extreme heat AND extreme cold, effectively allowing Amargasaurus to live comfortably in any environment. = 在蜥腳類中，泰坦阿馬加龍外觀可能最獨特。其頸背尾部長有兩排平行背棘——頸部棘刺遠長於背尾部。這些棘刺是卓越適應，賦予無與倫比的體溫調節能力。在方舟歲月中更顯神奇，棘刺能儲存極熱與極寒，使阿馬加龍在任何環境舒適生存。

Magmasaur = 熔岩龍
The Magmasaur is a fire-based Creature that gains strength and charges up attacks through heat. It has an affinity for lava to the point of even swimming in it, and dislikes water. = 熔岩龍是火系生物，通過熱量增強力量並充能攻擊。對熔岩有親和力甚至可遊弋其中，厭惡水源。

