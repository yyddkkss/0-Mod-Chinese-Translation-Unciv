Carrion = 食腐鳥
Carrion are terrifying Undead birds of prey that resemble reanimated Giant Vultures which feast upon the carcasses of those that have fallen within the lands of ancient Nehekhara, now the Land of the Dead. Their broad wings, covered in feathers as black as midnight, darken the sky and spread the shadow of doom upon those dying in the desert. These Undead birds can smell blood from leagues away, and are drawn to battlefields, as well as unholy summonings, like moths to flame. Wherever Carrion are seen to fly, death and carnage are surely nearby. = 食腐鳥是可怕的亡靈猛禽，類似於復活的巨型禿鷲，它們以倒在內赫卡拉古地——即如今的死者之地——境內的屍體為食。它們寬闊的翅膀覆蓋著午夜般漆黑的羽毛，使天空變暗，並將毀滅的陰影散佈給那些在沙漠中垂死之人。這些亡靈鳥能從數裏格外聞到血腥味，並被戰場以及不潔的召喚所吸引，如同飛蛾撲火。凡見食腐鳥飛翔之處，死亡與殺戮必在附近。
Dread Abyssal = 恐懼深淵獸
The Dread Abyssals, known also as the Hounds of Usirian, are amongst the most legendary creatures within the Underworld. The priests of ancient Nehekhara taught that upon death, the soul travelled to the Underworld -- the fabled Realm of Souls. After passing through the nether kingdom's gates, the souls of the dead were separated according to their worthiness in life. Those the Nehekharan gods deemed to have lived a laudable existence entered a golden paradise, while the cursed or wretched were instead cast to the dreadful lower depths, to be hunted and devoured by the Hounds of Usirian. = 恐懼深淵獸，也被稱為烏西裏安獵犬，是冥界中最具傳奇色彩的生物之一。古內赫卡拉的祭司教導說，死後靈魂會前往冥界——傳說中的靈魂國度。穿過冥界之門後，死者的靈魂會根據其生前的價值被分開。那些被內赫卡拉諸神認為度過了值得稱讚的一生的人進入金色的天堂，而被詛咒或悲慘的人則被拋入可怕的深層，被烏西裏安獵犬追捕和吞噬。
A high-ranking undead, an undead of great intelligence, master of necromancy, a Lich will ressurect its killed enemies to serve them. = 高階亡靈，智慧超凡的死靈術大師，巫妖會復活所殺敵人為其服務。
