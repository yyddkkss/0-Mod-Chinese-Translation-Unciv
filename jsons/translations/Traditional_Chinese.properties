Eldariya was the first empire of Pangaea after the long-lived civilization of 'Nkuhanea and the first dwarven civilization of Polgar Sod'em. It was centered in the city of Phaeron's Seat (named after their leader's title) and its surrounding region. The empire united Nkuhanean, Sodites and Eldarry speakers under one rule. Despite their failing of seizing possession of the Tridstone, Eldariya gains the knowledge and technology to develop a magical being , Golems. They also managed to create a Tomb Guard thanks to the Sodites. = 埃達裏亞（Eldariya）是在長壽的恩庫哈尼亞文明和第一個矮人文明波爾加·索德姆之後，盤古大陸的第一個帝國。它以法老王座（Phaeron's Seat）城（以其領袖頭銜命名）及其周邊地區為中心。該帝國將恩庫哈尼亞人、索德人和說埃達裏語的人統一在一個統治之下。儘管他們未能奪取三生石，但埃達裏亞獲得了開發魔法造物——魔像（Golems）的知識和技術。他們還借助索德人成功創造了陵墓守衛（Tomb Guard）。
As the dominant power of the eastern part of central Pangea, Eldariya inevitably came into conflict with many neighbors and rivals, from the indigenous Chorislaviani of Central Pangea to the nascent Almuria. Following the conflict and annexation of Nubkhecris, its growing competition with Almuria culminated in the Mudariya Wars, which saw some of the largest battles in history. Eldariya narrowly avoided destruction after the Third Mudariya War, and was destroyed by the Almurians after the fourth and final Mudariya War. All remnants of the Eldars civilization came under Almuria rule, and Almuria subsequently became the dominant power, paving the way for its rise as a major empire. Almuria, howerver, decided not to mess with the Crypt of the Unliving because of the Tomb Guard, an entity they had never seen before. = 作為盤古大陸中部東部的 dominant 力量，埃達裏亞不可避免地與許多鄰國和對手發生衝突，從中部盤古大陸的土著喬裏斯拉維亞尼人（Chorislaviani）到新生的阿爾穆裏亞。在衝突併吞並努布赫克裏斯（Nubkhecris）之後，它與阿爾穆裏亞日益激烈的競爭最終導致了穆達裏亞戰爭（Mudariya Wars），其中發生了一些歷史上最大規模的戰役。埃達裏亞在第三次穆達裏亞戰爭後勉強避免了毀滅，並在第四次也是最後一次穆達裏亞戰爭後被阿爾穆裏亞人摧毀。埃達爾文明的所有殘餘都歸於阿爾穆裏亞統治之下，阿爾穆裏亞隨後成為 dominant 力量，為其崛起為主要帝國鋪平了道路。然而，由於從未見過的實體——陵墓守衛的存在，阿爾穆裏亞決定不插手非生者地穴（Crypt of the Unliving）。
Eldariya is a long lost civilization coming back to life to reclaim their old glory. Led by Phaeron Atun, they came back to retake what rightfully theirs. = 埃達裏亞是一個早已失落的文明，重新復活以 reclaim 他們昔日的榮耀。在法老阿頓的領導下，他們回來奪回理應屬於他們的東西。
