Hail stalwart Prince William of Orange, liberator of the Netherlands and hero to the Dutch people. It was your courageous effort in the 1568 rebellion against Spanish dominion that led the Dutch to freedom, and ultimately resulted in the Eighty Years' War. Your undertaking allowed for the creation of one of Europe's first modern republics, the Seven United Provinces. You gave your life to the rebellion, falling at the hands of an assassin in 1584, but your death would only serve to embolden the people's charge, and your legacy as "Father of the Fatherland" will stand as a symbol of Dutch independence for all time. = 向堅毅的奧蘭治親王威廉致敬，他是荷蘭的解放者，荷蘭人民的英雄。正是您在1568年反抗西班牙統治的起義中展現的英勇氣概，引領荷蘭走向自由，並最終引發了八十年戰爭。您的壯舉促成了歐洲最早的現代共和國之一——七省聯合體的誕生。您為起義獻出生命，1584年殞命於刺客之手，但您的犧牲反而激勵了人民的奮進，“祖國之父”的稱號將永世成為荷蘭獨立精神的象徵。
Brave prince, the people again yearn for the wise stewardship your wisdom afforded them. Can you once again secure the sovereignty of your kingdom and lead your people to greatness? Can you build a civilization that stands the test of time? = 英勇的王子啊，人民再次渴求您昔日睿智的統治。您能否再度捍衛王國主權，引領子民邁向輝煌？能否締造經得起時間考驗的文明？
Den Haag = 海牙

All hail the transcendent King Gustavus Adolphus, founder of the Swedish Empire and her most distinguished military tactician. It was during your reign that Sweden emerged as one of the greatest powers in Europe, due in no small part to your wisdom, both on and off the battlefield. As king, you initiated a number of domestic reforms that ensured the economic stability and prosperity of your people. As the general who came to be known as the "Lion of the North," your visionary designs in warfare gained the admiration of military commanders the world over. Thanks to your triumphs in the Thirty Years' War, you were assured a legacy as one of history's greatest generals. = 萬歲！至高無上的古斯塔夫·阿道夫國王，瑞典帝國的奠基者，也是最傑出的軍事戰略家。在您的統治時期，瑞典崛起為歐洲最強大的國家之一，這很大程度上得益於您在戰場內外展現的英明智慧。作為君主，您推行多項國內改革，確保了國民的經濟穩定與繁榮。作為被譽為“北歐雄獅”的統帥，您在戰爭中的遠見卓識令全球軍事將領敬仰。三十年戰爭中的輝煌戰績，使您永載史冊成為最偉大的將領之一。
Oh noble King, the people long for your prudent leadership, hopeful that once again they will see your kingdom rise to glory. Will you devise daring new strategies, leading your armies to victory on the theater of war? Will you build a civilization that stands the test of time? = 啊，尊貴的國王，臣民渴求您睿智的領導，期盼王國再度榮光。您將制定何等雄心勃勃的新戰略，率領軍隊在戰場上再創勝績？您將締造何等經得起時間考驗的文明？

Noble and virtuous Queen Maria Theresa, Holy Roman Empress and sovereign of Austria, the people bow to your gracious will. Following the death of your father King Charles VI, you ascended the thone of Austria during a time of great instability, but the empty coffers and diminished military did litle to dissuade your ambitions. Faced with war almost immediately upon your succession to the thron, you managed to fend off your foes, and in naming your husband Francis Stephen co-ruler, assured your place as Empress of the Holy Roman Empire. During your reigh, you guided Austria on a new path of reform - strengthening the military, replenishing the treasury, and improving the educational system of the kingdom. = 高貴賢明的瑪麗亞·特蕾莎女王陛下，神聖羅馬帝國女皇暨奧地利統治者，臣民謹遵聖旨。自父王查理六世駕崩後，您於動盪之世登基奧地利王位，然國庫空虛、軍力衰微，皆未能阻卻您的雄心壯志。即位不久便面臨戰火，您成功擊退敵軍，並通過冊封丈夫弗朗茨·斯特凡為共治者，確立了神聖羅馬帝國女皇的地位。在您的統治期間，奧地利踏上改革新征程——軍力得以增強，國庫逐漸充盈，王國教育體系亦獲革新。
Oh great queen, bold and dignified, the time has come for you to rise and guide the kingdom once again. Can you return your people to the height of prosperity and splendor? Will you build a civilization that stands the test of time? = 偉大的女王啊，您勇毅而莊重，此刻正是您再度崛起引領王國的時刻。您能否帶領子民重返繁榮鼎盛？您將締造經得起時間考驗的文明嗎？
Can spend Gold to annex or puppet a City-State that has been your ally for [amount] turns. = //可消耗金幣吞併或傀儡已結盟[amount]回合的城邦//

Blessings and salutations to you, revered Queen Dido, founder of the legendary kingdom of Carthage. Chronicled by the words of the great poet Virgil, your husband Acerbas was murdered at the hands of your own brother, King Pygmalion of Tyre, who subsequently claimed the treasures of Acerbas that were now rightfully yours. Fearing the lengths from which your brother would pursue this vast wealth, you and your compatriots sailed for new lands. Arriving on the shores of North Africa, you tricked the local king with the simple manipulation of an ox hide, laying out a vast expanse of territory for your new home, the future kingdom of Carthage. = 敬愛的迪多女王陛下，您是傳奇迦太基王國的奠基者，謹此向您致以崇高的敬意與祝福。正如偉大詩人維吉爾所記載，您的丈夫阿克巴斯遭親兄提爾國王皮格馬利翁毒手殺害，此人隨後侵佔了本應屬於您的阿克巴斯遺寶。為躲避兄長對這筆巨額財富的追索，您與同胞們揚帆遠航，踏上新大陸的征程。抵達北非海岸時，您僅憑一張牛皮便智取當地國王，為新家園——未來的迦太基王國——劃定了遼闊疆域。
Clever and inquisitive Dido, the world longs for a leader who can provide a shelter from the coming storm, guided by brilliant intuition and cunning. Can you lead the people in the creation of a new kingdom to rival that of once mighty Carthage? Can you build a civilization that will stand the test of time? = 聰慧而求索的迪多，世人渴盼一位能以卓越直覺與謀略，為即將到來的風暴築起庇護之牆的領袖。你能否引領子民創建媲美昔日迦太基的全新王國？能否締造經得起時間考驗的文明？

I have heard that you adept at certain kinds of ... interactions. Show me. = 聞爾精通某種...交互之術。展示於吾。
All hail the most magnificent and magnanimous Empress Theodora, beloved of Byzantium and of Rome! From the lowly ranks of actress and courtesan you became the most powerful woman in the Roman Empire, consort to Justinian I. Starting in the late 520's AD, you joined your husband in a series of important spiritual and legal reforms, creating many laws which elevated the status of and promoted equal treatment of women in the empire. You also aided in the restoration and construction of many aqueducts, bridges, and churches across Constantinople, culminating in the creation of the Hagia Sophia, one of the most splendid architectural wonders of the world. = 萬歲！最輝煌、最仁慈的狄奧多拉女皇，拜占庭與羅馬共同的摯愛！您從卑微的戲女與娼妓之列，蛻變為羅馬帝國最有權勢的女性——查士丁尼一世的皇后。自西元520年代末起，您與丈夫共同推行一系列重要的精神與法律改革，制定諸多提升帝國女性地位、促進平等的法令。您更主導修復與建造君士坦丁堡眾多水道橋、橋樑及教堂，最終締造出聖索菲亞大教堂——這座舉世無雙的建築奇跡。
Beautiful Empress, Byzantium is in need of your wisdom and strength - her people are lost without your light to lead them. The Byzantine Empire may have fallen once, but its spirit is still intact waiting to be reborn anew. Can you return Byzantium to the heights of glory it once enjoyed? Can you create a civilization to stand the test of time? = 美麗的皇后啊，拜占庭亟需您的智慧與力量——失去您的明燈指引，子民已然迷失方向。拜占庭帝國雖曾覆滅，其精神卻依然存續，靜待重生。您能否讓拜占庭重現昔日榮光？能否締造經得起時間考驗的文明？
Bari = 巴裏

Eternal glory and praise for you, fierce and vengeful Warrior Queen! In a time dominated by men, you not only secured your throne and sovereign rule, but also successfully defied the power of the Roman Empire. After suffering terrible punishment and humiliation at the hand of the Roman invaders, you rallied your people in a bloody and terrifying revolt. Legions fell under your chariot wheels and the city of London burned. While in the end the Romans retained ownership of the isles, you alone made Nero consider withdrawing all troops and leaving Britain forever. = 永恆的榮耀與讚頌獻給您——這位剛毅復仇的戰神女王！在男性主導的時代，您不僅穩坐王位、獨攬大權，更成功抗衡羅馬帝國的霸權。在羅馬侵略者手中遭受慘痛懲罰與屈辱後，你號召子民掀起血腥而駭人的起義。軍團倒在你的戰車輪下，倫敦城化為焦土。儘管羅馬最終仍掌控著群島，但唯你一人令尼祿考慮撤出所有軍隊，永遠離開不列顛。
Oh sleeping lioness, your people desire that you rise and lead them again in the calling that is your namesake. Will you meet their challenge on the open field and lead the Celts to everlasting victory? Will you restore your lands and build an empire to stand the test of time? = 沉睡的母獅啊，你的子民渴望你再度崛起，以你的名號為召喚引領他們。你是否將在開闊戰場迎接挑戰，率領凱爾特人贏得永恆勝利？你是否將收復故土，建立經得起時間考驗的帝國？
