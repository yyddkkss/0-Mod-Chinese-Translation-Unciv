Talents Audition = 人才選拔
The young generation, without a doubt, will replace the leadership of the old generation. Talent auditions are held so that the best potential is not taken over by other countries. = 年輕一代無疑將取代老一代的領導地位。舉行人才選拔是為了不讓最優秀的人才被其他國家奪走。
Resort Hotel = 度假酒店
Larger inns that provides shelter and safety to merchant and travelers. These people usually bring stories and culture according to the places they have visited. = 更大的旅館，為商人和旅行者提供庇護和安全。這些人通常會帶來他們遊歷之地的故事和文化。
Military area that contains everything needed to keep the Military unit in fighting trim, including training grounds, officers' quarters and enlisted barracks, armories, supply depots, transport equipment, hospitals, and so forth. = 包含維持軍隊單位戰鬥狀態所需一切的軍事區域，包括訓練場、軍官宿舍和士兵營房、軍械庫、補給倉庫、運輸設備、醫院等等。
Countermeasures Council = 對策委員會
An institute that maintains the integrity of a civilization, consider the advantages and disadvantages of waging war, and ensures the safety of civilians. = 一個維護文明完整性、權衡戰爭利弊並確保平民安全的機構。
Medical Hall = 醫學廳
A place where physician -and sometimes alchemist- studies disease, animal and human body using a wide variety of instruments. Most remarkable medicinal pills have been made in Medical Hall. = 醫師——有時還有煉金術士——使用各種儀器研究疾病、動物和人體的地方。最卓越的藥丸都是在醫學廳製成的。
Warlock Project = 術士計畫
Midnight Propechy = 午夜預言
'To achieve Great things, two things are needed: a plan, and not quite enough time.' - Leonard Bernstein = ‘要成就偉業，需要兩樣東西：一個計畫，以及不太夠的時間。’ - 倫納德·伯恩斯坦
Epsilon Army = 厄普西隆軍團
Breakthrough Chamber = 突破密室
In order to become much stronger, one must acquire new insight, solve bottleneck problems, and breakthrough the wall of potential. = 為了變得更強，必須獲得新的見解，解決瓶頸問題，並突破潛力的壁壘。
Water powered machine made from Adamantium, produce magic-like energy called electric. = 由艾德曼金屬製成的水力機器，產生一種名為“電”的類魔法能量。
Idol of the Seven Lords = 七領主聖像
'Yet in this captious and intenible sieve, I still pour in the waters of my love. And lack not to lose still: thus religious in mine error, I adore. The sun, that looks upon his worshipper, but knows of him no more.' - William Shakespeare = ‘然而在這挑剔難持的篩中，我仍傾注我愛的流水。仍不匱乏亦不丟失：於是我虔誠於我的謬誤，我崇拜。那太陽，注視著他的崇拜者，卻對他一無所知。’ - 威廉·莎士比亞 (注: intenible 可能為古語或拼寫變體，按難持、無法持有理解)
Dititra = 迪蒂特拉
'All other lands found on the western side of the boundary shall belong to the King and Queen ...' –Treaty of Tordesillas = ‘邊界西側發現的所有其他土地應屬於國王和女王……’ –《托爾德西裏亞斯條約》
Pyramid of the World Serpent = 世界巨蛇金字塔
The Pyramid is sacred to the god Sotek and is a place of holy pilgrimage for the cold-blooded inhabitants of Lustria. Each year, Great heaps of treasure and magical artefacts are offered to the Serpent God and legend has it that the pyramid contains an artefact rumoured to give the bearer power over the beasts of the jungle. = 這座金字塔對神索提克是神聖的，是露絲契亞冷血居民的神聖朝聖地。每年，大量的財寶和魔法器物被獻給蛇神，傳說金字塔內藏有一件神器，據稱能賦予持有者掌控叢林野獸的力量。
Monument of the Moon = 月之紀念碑
Rearing up from the coast of the Isthmus of Lustria, the Monument of the Moon is a tall, dread icon of fear, said to be built atop a long-dead necromancer's tomb. What riches or perils await beneath the deathly spire and in the catacombs will only be found by those with the courage to face their worst nightmares. = 月之紀念碑聳立在露絲契亞地峽的海岸上，是一座高聳、令人恐懼的恐怖標誌，據說建在一個早已死去的死靈法師的墳墓之上。在那死亡尖塔之下和地下墓穴中等待著何種財富或危險，只有那些有勇氣面對自己最可怕噩夢的人才能發現。
Such an atmosphere of terror saturates this place that every battle in this territory is fought in near darkness. = 如此恐怖的氣氛彌漫此地，以至於該地區的每一場戰鬥都在近乎黑暗中進行。
Temple of Constellations = 星宿神殿
The mysterious Temple of Constellations has all manner of arcane and mystical symbols carved into its walls. Battles fought here are particularly perilous for combatants due to incessant lightning storms that surround the temple = 神秘的星宿神殿牆壁上雕刻著各種奧秘和神秘的符號。由於神殿周圍持續不斷的雷暴，在這裏進行的戰鬥對參與者來說尤其危險。
Bugman's Brewery = 巴格曼釀酒廠
'There’s no beer as bitter as its history.' ― Old Dwarf saying = ‘沒有哪種啤酒比它的歷史更苦澀。’ ― 矮人古諺
Bugman's Brewery is a brewing community founded by a Dwarf master brewer, Josef Bugman. = 巴格曼釀酒廠是由矮人釀酒大師約瑟夫·巴格曼創立的釀酒社區。
The Great Voyage = 偉大航程
