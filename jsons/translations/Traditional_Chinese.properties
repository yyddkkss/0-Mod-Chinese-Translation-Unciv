Greetings to you, Great King Ramkhamhaeng, leader of the glorious Siamese people! O mighty King, your people bow down before you in awe and fear! You are the ruler of Siam, an ancient country in the heart of Southeast Asia, a beautiful and mysterious land. Surrounded by foes, beset by bloody war and grinding poverty, the clever and loyal Siamese people have endured and triumphed. King Ramkhamhaeng, your empire was once part of the Khmer Empire, until the 13th century AD, when your ancestors revolted, forming the small Sukhothai kingdom. Through successful battle and cunning diplomacy, the tiny kingdom grew into a mighty empire, an empire which would dominate South East Asia for more than a century! = 向偉大的拉瑪甘亨國王致敬，您是光榮暹羅人民的領袖！偉大的國王啊，您的子民懷著敬畏與敬仰之情向您俯首致敬！您統治的暹羅，是東南亞腹地古老國度，一片美麗而神秘的土地。雖四面環敵，飽受血腥戰爭與貧困煎熬，聰慧忠誠的暹羅子民仍頑強生存並最終凱旋。拉瑪甘亨國王，您的帝國曾隸屬高棉帝國，直至西元十三世紀，您的先祖起義建立暹羅素可泰王國。憑藉戰功卓著與外交智慧，這片微土終成雄霸東南亞逾百載的強盛帝國！
