Lord Nergal, the time has come. Athos is now at your mercy thanks to the power you have been witholding, and there is no one else to stop you from your dreams. Can you conquer the strongest to become the one on top? Can you make the Black Fang grow even stronger than before? Can you build a civilization that will stand the test of time? = 內爾伽爾大人，時機已到。多虧了您一直隱藏的力量，阿托斯現在已任您宰割，再也沒有人能阻止您實現夢想。您能征服最強者，成為至高無上的人嗎？您能讓"黑之牙"變得比以前更強大嗎？您能建立一個經受住時間考驗的文明嗎？
