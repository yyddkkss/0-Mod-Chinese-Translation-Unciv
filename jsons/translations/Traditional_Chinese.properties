The Ogre Kingdoms are the rightful and sovereign domains of the large, brutish and always hungry mortal race of humanoids known as Ogres. Wandering tribes of Ogres can be found wrecking their way across the globe, erecting many strongholds and plundering far off and exotic lands the likes of which no man will ever see in their lifetime. Yet no matter how far away they may be, all Ogres refer to the scattered tribal kingdoms that dominate the slopes and river valleys of the Mountains of Mourn their rightful, hard-earned homeland. It is here, amongst the frozen peaks and blistering blizzards that mighty Tyrants rule over their own brutal kingdoms, warring amongst each other, looting, extorting and ransacking all before them as a tribute to their own gluttonous appetite and their ever-hungry god, the Great Maw. = 食人魔王國是屬於那些被稱為食人魔的龐大、野蠻且永遠饑餓的類人凡人種族的合法主權疆域。遊蕩的食人魔部落可見於世界各地，一路破壞，建立眾多要塞，並掠奪遙遠異域，其景致凡人一生都無緣得見。然而，無論他們身在何方，所有食人魔都將那些散佈在哀慟山脈山坡與河谷、由部落王國統治的區域視為他們合法且來之不易的故土。正是在這裏，在冰封的山峰和刺骨的暴風雪中，強大的暴君們統治著各自野蠻的王國，彼此征戰，對他們面前的一切進行掠奪、勒索和洗劫，以此獻祭他們自己貪婪的食欲和他們那永遠饑餓的神——大胃神。
They fight as thugs, bandits and mercenaries, their hulking numbers coming from a wide diversity of warmongering tribes scattered all across the Mountain range. They pick on the strong and the weak alike, battling mighty foes and powerful kingdoms many thousands of miles away all for the alluring promise of gold, plunder and meat.[2a] Even here, amongst the peaks where they hold claim to all, fearsome beast and mighty creatures dominate the dark corners of their realm, preying on all those who come to close. Yet such is the Ogres ferocious, stubborn and ever ravenous nature that they see these creatures not as a foe to cower and hide from, but as a challenge that needs to be brought down, crushed beneath their boot and eaten to fill their hungry bellies. = 他們以暴徒、強盜和雇傭兵的身份作戰，其龐大的數量來源於遍佈整個山脈的各種好戰部落。他們欺淩強者與弱者 alike，與數千英里外的強大敵人和王國作戰，全都為了黃金、戰利品和肉類的誘人承諾。即使在這裏，在他們宣稱擁有主權的群峰之中，可怕的野獸和強大的生物統治著他們國度的黑暗角落，捕食所有靠近者。然而食人魔兇猛、固執且永遠饑餓的天性使得他們並不將這些生物視為需要畏懼躲避的敵人，而是看作需要被擊倒、踩在腳下並吃下肚去填飽饑腸的挑戰。
Armies have come and gone throughout the ages into the Mountains, but only the Ogres can truly claim to have conquered it all. It was the Ogres who brought down the mighty Sky-Titans of the upper Peaks, bringing their civilisation low and condemning their children into exile or enslavement.[1f] It is they who once claimed a mighty realm within the Great Steppes of the Far East, battling the ancient Grand Empire of Cathay for supremacy before the day came that their malevolent and ever-hungry God, the Great Maw punished the Ogres for their sins and brought about the Great Migration of their race.[1e] That was many thousands of years ago, and as the Ogres grow in numbers once more, the cycle of history is set to repeat itself. Should nothing stop them now, it is said that the Ogres will stop at nothing to devour every living thing within this ravaged world.  = 歷代皆有軍隊進出這些山脈，但唯有食人魔能真正宣稱征服了這一切。正是食人魔擊垮了上層峰頂強大的天穹泰坦，使其文明衰落，並迫使他們的子嗣流亡或被奴役。[1f] 也正是他們，曾經在遠東的大草原上建立了一個強大的王國，與古老的震旦天朝爭奪霸權，直到那一天，他們那惡毒且永遠饑餓的神——大胃神——因食人魔的罪過而懲罰他們，引發了他們種族的大遷徙。[1e] 那已是數千年前的事了，而隨著食人魔數量再次增長，歷史的迴圈即將重演。倘若現在無人阻止他們，據說食人魔將不擇手段地吞噬這個飽受蹂躪世界上的每一個生靈。

