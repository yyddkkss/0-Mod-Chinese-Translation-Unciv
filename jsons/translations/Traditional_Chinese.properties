Your men stand proudly to greet you, Great Attila, grand warrior and ruler of the Hunnic empire. Together with your brother Bleda you expanded the boundaries of your empire, becoming the most powerful and frightening force of the 5th century. You bowed the Eastern Roman Emperors to your will and took kingdom after kingdom along the Danube and Nisava Rivers. As the sovereign ruler of the Huns, you marched your army across Europe into Gaul, planning to extend your already impressive lands all the way to the Atlantic Ocean. Your untimely death led to the quick disintegration and downfall of your empire, but your name and deeds have created an everlasting legacy for your people. = 偉大的阿提拉，匈奴帝國的統帥與戰士，你的部下正昂首挺立迎接你的歸來。你與胞弟布萊達共同拓展帝國疆域，成為五世紀最強大、最令人畏懼的力量。您令東羅馬皇帝俯首稱臣，沿多瑙河與尼薩瓦河接連攻陷諸國。作為匈奴的至高統治者，您率軍橫掃歐洲挺進高盧，計畫將已然遼闊的疆域延伸至大西洋彼岸。雖因英年早逝導致帝國迅速瓦解覆滅，但您的名號與功績已為子民鑄就永恆的豐碑。
Fearsome General, your people call for the recreation of a new Hunnic Empire, one which will make the exploits and histories of the former seem like the faded dreaming of a dying sun. Will you answer their call to regain your rightful prominence and glory? Will you mount your steadfast steed and lead your armies to victory? Will you build a civilization that stands the test of time? = 威震四方之將，子民呼籲重建匈奴帝國，令往昔功勳與史冊皆如垂暮太陽的黯淡幻夢。你可應召重振雄風，重奪應有榮光？你可策騎堅毅戰馬，率軍凱旋？你可締造經得起時間考驗的文明？
