Spawning Pond = 孵化池
The Lizardmen's core species such as the Slann, Saurus, Skinks and Kroxigors are not born from eggs, like their feral reptilian cousins, but are birth from special pools and ponds located within sacred regions of jungle. This birthing of a new generation of Lizardmen are called Spawnings. Every Temple-City has its own sacred ponds and expanses of marsh where these spawning events occur. Skinks and Kroxigors tend to spawn in ponds and swamps open to the sky, whereas Saurus and certain other Kroxigors are usually spawned in dank subterranean caverns. Pyramid Temples are frequently built over the top of the entrances to such caverns and outlying swamps are sometimes made into rectangular ponds encircled by stone. = 蜥蜴人的核心物種，如史蘭、靈蜥、巨蜥和庫甘克，並不像它們野生的爬行類表親那樣從蛋中孵化，而是從位於神聖叢林區域內的特殊水潭和池塘中誕生。這種新一代蜥蜴人的誕生過程被稱為“孵化”。每座神殿城市都有自己的神聖池塘和廣闊沼澤，孵化事件就在此發生。靈蜥和巨蜥傾向於在露天的池塘和沼澤中孵化，而靈蜥和某些其他庫甘克則通常在潮濕的地下洞穴中孵化。金字塔神廟常常建在這類洞穴入口的上方，而偏遠的沼澤有時會被改造成石砌的矩形池塘。
Old Ones Shrine = 古聖神龕
To those without Witchsight, the ancient, weathered waystones originally created and left by the Old Ones are now indistinguishable from ordinary standing stones. = 對於那些沒有巫視能力的人來說，由古聖最初創造並留下的古老、風化的路緣石，現在已與普通的立石無異。
