May the blessings of God, who is greatest of all, be upon you Askia, leader of the Songhai people! For many years your kingdom was a vassal of the mighty West African state of Mali, until the middle of the 14th century, when King Sunni Ali Ber wrested independence from the Mali, conquering much territory and fighting off numerous foes who sought to destroy him. Ultimately, his conquest of the wealthy cities of Timbuktu and Jenne gave the growing Songhai empire the economic power to survive for some 100 years, until the empire was destroyed by foes with advanced technology - muskets against spearmen. = 願至高無上的上帝賜福於你，阿斯基亞，桑海人民的領袖！你的王國曾長期臣服於強大的西非馬里帝國，直至十四世紀中葉，蘇尼·阿裏·貝爾國王掙脫馬里枷鎖，奪回獨立，不僅征服廣袤疆域，更擊潰無數企圖覆滅他的敵軍。最終，他攻佔富庶的廷巴克圖與傑內兩城，使日益壯大的桑海帝國獲得支撐百年存續的經濟根基，直至被技術先進的敵軍摧毀——火槍對抗長矛的時代。
