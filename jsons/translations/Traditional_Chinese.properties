My noble friend, from these formidable slopes to the fertile valleys beyond our borders, our Andorra harbors invaluable resources and ancestral knowledge. Permit us to ally through mutual respect and commercial concord. Together, let us illuminate a prosperous future beyond the jagged silhouette of our shared mountains. = 我高貴的朋友，從這些險峻山坡到境外豐饒山谷，我們安道爾蘊藏寶貴資源與先祖智慧。請允我們以互尊商諧結盟。讓我們共啟跨越嶙峋山影的繁榮未來。
