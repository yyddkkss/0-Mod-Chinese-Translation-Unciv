Dogs of War = 戰爭獵犬
'The Grungebringers will hold until paid their bloody gold' ― The Grungebringers' motto. = ‘“grundgebringers”會堅守陣地，直到拿到他們該死的金子’ ― “grundgebringers”的座右銘。
The Dogs of War, also known as Regiments of Renown, is a catch-all term used in the Old World to generally describe armies or bands of mercenaries from all across the Known World, fighting on behalf of anyone willing to pay their exorbitant prices. They are drawn to places where fortunes can be won by ruthless adventures. From the lush jungles of the New World to the misty isles of the Far East, and from the steamy swamplands of the Southlands to the harsh tundra of the Chaos Wastes, the mortal world is truly awash with rag-tag armies of sellswords who nurture the wishful dreams of loot, plunder and adventure. = 戰爭獵犬，也被稱為聞名兵團，是舊世界使用的一個統稱，泛指來自已知世界各地的、為任何願意支付其高昂價格的雇主而戰的軍隊或傭兵團體。他們被那些可以通過無情冒險獲取財富的地方所吸引。從新世界的茂密叢林到遠東的迷霧群島，從南海諸島蒸汽彌漫的沼澤地到混沌荒原的嚴酷苔原，凡間世界確實充斥著雜牌的傭兵軍隊，他們懷揣著掠奪、搶劫和冒險的夢想。
Tilean mercenaries have a reputation for professionalism that other sell-swords do not. Other foreign mercenaries, such as Kossars from Kislev, the almost feral berserkers from Norsca, or the enormous Ogres who ply their trade in the Empire are often viewed with distrust if not open hostility. = 提利安傭兵以其專業性而聞名，這是其他傭兵所不具備的。其他外國傭兵，例如來自基斯裏夫的哥薩，來自諾斯卡的近乎野蠻的狂戰士，或在帝國境內謀生的龐大食人魔，即使不被公開敵視，也常常受到懷疑。
Aqshy = 艾奎什
Aqshy, the Lore of Fire, also called the Seventh Lore and known in Grand Cathay as the Burning Winds or the Elemental Wind of Fire, is the Red Wind of Magic, and it is the coalesence within the Aethyr of the emotional experience and abstract of passion among mortals in its widest possible sense. It is the projection into the Aethyr of the emotions of brashness, courage, and enthusiasm. It is also an expression of the mortal feelings of warmth and heat that is often felt in a state of high emotion. = 艾奎什，即火焰系魔法，也被稱為第七系魔法，在震旦被稱為“燃燒之風”或“火之元素風”，是魔法之風的紅色之風，它是乙太界內凡人情感情感與激情抽象概念在最廣泛意義上的凝聚。它是將魯莽、勇氣和熱情的情感投射到乙太界中的體現。它也是凡人在高度情緒化狀態下常常感受到的溫暖和熾熱感覺的表達。
The Magisters of the Bright Order study the Lore of Fire, also called pyromancy. Spells woven from Aqshy are aggressive, destructive, and vigorous, and the Red Magisters' spells range from simple but effective fiery blasts and flame-balls, to the summoning of massive infernos that engulf entire detachments of troops. = 光明學院的法師研習火焰系魔法，也稱為火焰巫術。由艾奎什編織的法術具有攻擊性、破壞性和活力，紅色法師的法術範圍從簡單但有效的火焰衝擊和火球，到召喚吞噬整支部隊的巨大地獄火。
[Fireball] may be built after building Agshy. = 建造艾奎什後可以建造[Fireball]。
Azyr = 艾吉爾
Azyr, the Lore of Heavens, also called the Fourth Lore and known in Grand Cathay as the Meteor Winds or the Elemental Wind of Stone, is the Blue Wind of Magic, and it is said to be a manifestation within the Aethyr of mortals' capability to be inspired and to seek that which is out of reach.  = 艾吉爾，即天堂系魔法，也被稱為第四系魔法，在震旦被稱為“流星之風”或“石之元素風”，是魔法之風的藍色之風，據說它是乙太界內凡人獲得靈感並追求遙不可及之物的能力體現。
As Azyr blows from the timeless realms of the Aethyr across the distant sky, it supposedly appears as a clouded window through which Azyr's Magisters can predict certain events, apparently by the manner in which the permanent celestial bodies are distorted by the drifting cloud of Azyr's impermanent and temporally distorting blue light. = 當艾吉爾從永恆的乙太界吹過遙遠的天空時，它似乎顯現為一扇朦朧的窗戶，艾吉爾的法師們可以通過它預測某些事件，顯然是通過觀察永恆天體被艾吉爾那無常且扭曲時間的藍色光芒的飄移雲層所扭曲的方式。
Chamon = 查蒙
Chamon, the Lore of Metal, also called the Second Lore and known in Grand Cathay as the Iron Winds or the Elemental Wind of Metal, is the Yellow Wind of Magic, and it is a manifestation within the Aethyr of the abstract and reality of logic, the mortal desire to quantify, the mortal desire and need to learn and instruct, and the wish to implement learning to practical or tangible ends as embodied.  = 查蒙，即金屬系魔法，也被稱為第二系魔法，在震旦被稱為“鋼鐵之風”或“金之元素風”，是魔法之風的黃色之風，它是乙太界內邏輯的抽象與現實的體現，是凡人量化的欲望，凡人學習和教導的欲望與需求，以及將學習應用於實踐或有形目的的願望的體現。
Also known as Alchemy and transmutancy, the magic, or spellcraft, of the Golden Order mostly involves manipulating metals, though they also have many spells to help with their studies and promote rationality. It's generally believed that the Gold Magisters can create gold from nothing; some claim to have seen them do it, but the Magister Alchemists of the Golden Order deny this. = 也被稱為煉金術和變化術，黃金學院的魔法或法術主要涉及操縱金屬，儘管他們也有許多法術來輔助研究和促進理性。人們普遍認為黃金法師可以無中生有地創造黃金；有些人聲稱見過他們這麼做，但黃金學院的煉金法師們否認這一點。
Ghur = 古爾
Ghur, the Lore of Beasts, and the Eighth Lore and known in Grand Cathay as the Elemental Wind of Wood, is the Brown Wind of Magic, which is the manifestation within the Aethyr of the wild and bestial spirit of the mortal world and its animal inhabitants. Ghur is used by the feral Human wizards of the Amber Order, also known as 'shamans', to shape spells of beastcraft and communion with the creatures of the wild. = 古爾，即野獸系魔法，是第八系魔法，在震旦被稱為“木之元素風”，是魔法之風的棕色之風，它是乙太界內凡間世界及其動物居民的野性與獸魂的體現。古爾被琥珀學院的野性人類巫師，也稱為“薩滿”，用來塑造獸形術以及與荒野生物交流的法術。
Ghur's Magisters have embraced the savage Brown Wind of Magic, allowing them to have control over all manner of wild beasts and even communicate with them. Amber Magisters can also call upon the attributes of various spirits of the wild and are able to summon the strength of the bear, the swiftness of the hare, the eyesight of an eagle, and the heightened senses of smell and hearing of the wolf. Amber Wizards are said to be able to shape-shift, travelling on the paws or wings of wild creatures and birds if they so desire.  = 古爾的法師們擁抱了野蠻的棕色魔法之風，使他們能夠控制各種野獸甚至與它們交流。琥珀法師還能召喚各種荒野精魂的特性，能夠召喚熊的力量、野兔的迅捷、鷹的視力以及狼的強化嗅覺和聽覺。據說琥珀巫師能夠變形，如果他們願意，可以借助野獸的爪子或鳥類的翅膀旅行。
Ghyran = 吉蘭
Ghyran, the Lore of Life, also called the Third Lore and known in Grand Cathay as the Storm Winds or the Elemental Wind of Water, is the Green Wind of Magic often described by Imperial Magisters as the embodiment of the Aethyr's momentum towards growth and the need to nourish and be nourished. Ghyran is the Aethyr's echo and mirror of fertility and the nurturing aspects of mortal life. This brimming energy has granted the spells powered by Ghyran their title as the 'Lore of Life'. = 吉蘭，即生命系魔法，也被稱為第三系魔法，在震旦被稱為“風暴之風”或“水之元素風”，是魔法之風的綠色之風，常被帝國法師描述為乙太界趨向生長的動能以及需要滋養與被滋養的體現。吉蘭是乙太界對凡世生命的豐饒與滋養方面的迴響與鏡像。這種充盈的能量賦予了由吉蘭驅動的法術“生命系魔法”的稱號。
Jade Magic, or the spellcraft of the Lore of Life -- also known as 'druid lore' or 'animism' -- comprises spells that concern themselves with the change of the seasons, agriculture, fertility, growth, soil, earth, and water. These spells are powered by the Green Wind of Magic, Ghyran, which has inspired many hedge wizards and petty magickers in the past, including the much fabled Elementalists (of water and earth), and of course druidism. All of these clumsy gropings at Ghyran's power can now find themselves perfected and made manifest in the Lore of Life as taught by the Jade Order. = 玉石魔法，或稱生命系魔法——也被稱為“德魯伊學識”或“泛靈論”——包含涉及季節變化、農業、生育、生長、土壤、大地和水的法術。這些法術由綠色魔法之風吉蘭驅動，它在過去曾啟發了許多野路子女巫和小法師，包括傳說中的元素使者（水與土），當然還有德魯伊教。所有這些對吉蘭力量的笨拙探索，如今都能在玉石秩序所傳授的生命系魔法中得到完善和體現。
Druids can make dead earth fertile, cure blights, encourage fertility in Humans and beasts, and it is even whispered that they can cause wild and unstoppable growth of creatures and plants if they so wish. Yet these Magisters also have the ability to control flows of water and the very earth beneath their feet. In battle, Jade Magisters can call forth steaming geysers in the ranks of their enemies and even cause the earth to split under their feet. = 德魯伊可以使死寂的土地變得肥沃，治癒枯萎病，促進人類和野獸的生育，甚至有人低聲說，如果他們願意，他們可以引發生物和植物的狂野且無法遏制的生長。然而這些法師還有能力控制水流和他們腳下的大地。在戰鬥中，玉石法師可以在敵人的隊伍中召喚出蒸汽騰騰的間歇泉，甚至讓他們腳下的大地裂開。
Hysh = 海希
Hysh, the Lore of Light, also called the First Lore and known in Grand Cathay as the Elemental Wind of Light, is the White Wind of Magic, a magical force of illumination and holy radiance. It is the Aethyric manifestation of light, and the abstract, metaphysical concepts light sometimes represents to mortals, like moral enlightenment and spiritual purity. = 海希，即光明系魔法，也被稱為第一系魔法，在震旦被稱為“光之元素風”，是魔法之風的白色之風，一種具有啟迪和神聖光輝的魔法力量。它是乙太界中光的體現，以及光有時對凡人所代表的抽象、形而上的概念，如道德啟迪和精神純潔。
Hysh has many potent applications, in healing, protection, and the banishment of evil -- such as Chaos Daemons. The Magisters of the Light Order -- or 'Hierophants', as they prefer to be known -- are among the most disciplined of wizards, and the most obstinate foes of Chaos. = 海希在治療、保護和驅逐邪惡——例如混沌惡魔——方面有許多強大的應用。光明學院的法師——或者他們更願意被稱為“聖師”——是紀律最嚴明的巫師，也是混沌最頑固的敵人。
Spells of illumination fall into two sub-categories: those of actual illumination (as in the creation of dazzling lights and so on) and the illumination of the mind, such as the ability to inspire or see through falsehoods. Hierophants are renowned for their mastery of light and brightness, and they are said to be able to bend any kind of luminance to their will in almost any way. = 啟迪法術分為兩個子類：實際照明（如創造炫目光芒等）和心靈啟迪，例如激勵他人或看穿謊言的能力。聖師們以精通光和亮度而聞名，據說他們能夠以幾乎任何方式隨心所欲地彎曲任何類型的光源。
Shyish = 夏伊什
Shyish, also called the Lore of Death, Spirit Lore and the Sixth Lore and known in Grand Cathay as the Spirit Winds or the Elemental Wind of Spirit, is the Purple Wind of Magic and the embodiment within the Aethyr of mortals' certainty of the passage of time and conception of the inevitability of death for all living things. It is the most mysterious and terrible of all the wholesome forms of magic practiced by Men.  = 夏伊什，也稱為死亡系魔法、靈魂學識和第六系魔法，在震旦被稱為“靈魂之風”或“魂之元素風”，是魔法之風的紫色之風，是乙太界內凡人對時間流逝的確定性以及一切生物死亡不可避免之概念的體現。它是人類所實踐的所有良性魔法形式中最神秘和最可怕的一種。
It is true that Magisters of the Amethyst Order have power over the dead and the power to cause death. They can steal the soul of their enemy or suck away their life, leaving nought but a flesh and blood husk. These Magisters are reputed to even be able to see spirits and souls as they travel between the mortal world and the next and are said to be able to communicate with them, after a fashion.  = 確實，紫晶學院的法師擁有掌控死者和致人死亡的力量。他們可以偷取敵人的靈魂或吸走他們的生命，只留下一具血肉空殼。據稱這些法師甚至能夠看到在凡世與來世之間穿梭的靈體與靈魂，並且據說能夠以某種方式與它們交流。
The most powerful amongst the Magisters of Shyish are rumoured to be able to contact the spirit world and whatever remains of the souls of the dead that exist within the Aethyr. These spirits may sometimes be encouraged to speak through Shyish's Magisters, for they have a degree of mastery over spirits both benign and otherwise -- although this ability ends, or so they say, when that soul is embraced or devoured, respectively, by one of the many gods of Mankind or the Daemons of Chaos.  = 傳聞夏伊什法師中最強大者能夠接觸靈界以及存在於乙太界中的死者靈魂殘跡。有時可以促使這些靈魂通過夏伊什的法師之口說話，因為他們對 benign 和其他性質的靈體都有一定程度的掌控——儘管據說，當那個靈魂被人類的眾多神祇之一擁抱或被混沌惡魔吞噬時，這種能力就會終結。
Ulgu = 烏爾古
Ulgu, the Lore of Shadow, also called the Fifth Lore and known in Grand Cathay as the Elemental Wind of Darkness, is the Grey Wind of Magic, and one which is the Aethyr's embodiment of and reaction to the emotional experience among mortals of being lost or confused. This Wind of Magic is full of unseen depths, plots, shadows, and illusion. Grey Wizards weave Ulgu into elaborate spells that wreathe them in its mysterious presence. This Lore of Shadows contains spells of darkness, invisibility, shadowy death, and panicked bewilderment. = 烏爾古，即陰影系魔法，也被稱為第五系魔法，在震旦被稱為“暗之元素風”，是魔法之風的灰色之風，是乙太界對凡人迷失或困惑的情感體驗的體現和反應。這種魔法之風充滿了看不見的深度、陰謀、陰影和幻象。灰色巫師將烏爾古編織成複雜的法術，使其神秘的存在環繞著他們。這種陰影學識包含黑暗、隱形、影之死亡和恐慌迷惑的法術。
The Bright College = 光明學院
The Bright College is set within a substantial area of burned-out ruins in Altdorf's lower-class East End. The cause of the fire is one of the Great, gossiped-about mysteries of Altdorf. Some blame a cataclysmically faulty enchantment attempted at the college. Others blame the destruction on some heretical cult or other, while others still claim that the destruction is the result of the counterstrike of the college's defensive enchantments against an attack. Grey Patriarch Reiner Starke secretly suspects it may have really been the result of a battle between a deranged Amethyst Wizard and the patriarch of that order.[1e] In any case, the story that an individual believes tells a Great deal about that person's attitude towards Magisters. Whatever the cause, the cataclysm devastated many buildings and is said to have left their charred shells haunted. = 光明學院坐落於阿爾道夫下層階級東區一大片燒毀的廢墟之中。火災的起因是阿爾道夫流傳最廣、被人津津樂道的謎團之一。有些人歸咎於學院一次災難性的失敗附魔嘗試。其他人則歸咎於某些異端邪教或其他原因，而還有人聲稱破壞是學院防禦附魔遭受攻擊後反擊的結果。灰色宗父萊納·斯塔克私下懷疑，這實際上可能是一場發生在一個瘋狂的紫晶巫師與該宗派宗父之間的戰鬥的結果。[1e] 無論如何，一個人相信哪種說法很大程度上反映了他對法師的態度。無論原因為何，這場災難摧毀了許多建築，據說留下的焦黑外殼時常鬧鬼。
