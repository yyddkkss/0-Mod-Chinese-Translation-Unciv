Magic powered factory to build stuff that is more efficient than the small workshops. = 魔法驅動的工廠，建造物品比小作坊更高效。
Burning Mirror = 燃燒之鏡
Brewery = 釀酒廠
A building dedicated to brew coffee, tea, and of course wine. = 專門釀造咖啡、茶，當然還有葡萄酒的建築。
Warteg = 瓦爾特格
Warung Tegal, a gastronomic business that provides food and drinks, targeting the lower-middle class. = 瓦隆 tegal（Tegal 小吃攤），一種提供食品和飲料的美食生意，目標客戶為中低收入階層。
Aether Forge = 以太熔爐
A workplace where the learning and application of aether, the element of the universe, held. = 學習和應用宇宙元素——以太的場所。
