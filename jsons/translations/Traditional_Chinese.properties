Now, like a sculptor revealing the statue within the stone, we'll carve out our place in this world - even if it means going through you. = 此刻，如同雕塑家從石中顯像，我們將雕琢自己在此世的地位——即便這意味著要穿過你的身軀。
You attack the rock upon which liberty is built? Foolish. = 你竟攻擊構建自由之基石？愚蠢。
