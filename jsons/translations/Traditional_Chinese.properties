Greetings, o great Temuujin, immortal emperor of the mighty Mongol Empire! Your fists shatter walls of cities and your voice brings despair to your enemies. O Khan! You united the warring tribes of Northern Asia into a mighty people, creating the greatest cavalry force the world has ever witnessed. Your people's cunning diplomacy divided their enemies, making them weak and helpless before Mongolia's conquering armies. In a few short years, your people's soldiers conquered most of China and Eastern Asia, and the empire continued to grow until it reached west into Europe and south to Korea. Indeed, it was the greatest empire ever seen, dwarfing those pathetic conquests of the Romans or the Greeks. = 偉大的鐵木真，不朽的蒙古帝國皇帝，萬歲！您以鐵拳摧毀城牆，以雷霆之聲令敵軍喪膽。可汗啊！您將北亞諸部落凝聚成雄師，締造了世界史上最強大的騎兵軍團。您的人民以精妙的外交策略瓦解敵國，使其在蒙古征服大軍面前潰不成軍。短短數年間，您的子民征服了中國及東亞大部分地區，帝國版圖持續擴張，西抵歐洲，南至朝鮮。這確是史上最宏偉的帝國，令羅馬或希臘那些微不足道的征服相形見絀。
