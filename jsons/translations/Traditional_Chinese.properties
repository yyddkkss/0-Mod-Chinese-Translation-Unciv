Oh noble Hiawatha, listen to the cries of your people! They call out to you to lead them in peace and war, to rebuild the great longhouse and unite the tribes once again. Will you accept this challenge, great leader? Will you build a civilization that will stand the test of time? = 啊，高貴的海華沙，請傾聽你子民的呼喚！他們呼喚你引領和平與戰爭，重建宏偉的長屋，再度團結各部落。偉大的領袖，你可願接受挑戰？你可願締造經得起時間考驗的文明？
