When the High Elves left their great towers in the Old World, the land was abandoned to the Orcs, Goblins and savage Human tribes. In those distant times, the fathers of Men were nothing but fur-clad savages, barely distinguishable from Orcs in the eyes of the haughty Elves. It was the Dwarfs who recognised the potential of Humanity, first as trading partners, but eventually as allies against the Orcs that infested the land. = 當高等精靈離開他們在舊世界的巨塔後，這片土地便被遺棄給了獸人、地精和野蠻的人類部落。在那遙遠的時代，人類的先祖不過是身披獸皮的野蠻人，在傲慢的精靈眼中幾乎與獸人無異。是矮人認可了人類的潛力，起初是作為貿易夥伴，但最終成為對抗肆虐大地的獸人的盟友。
