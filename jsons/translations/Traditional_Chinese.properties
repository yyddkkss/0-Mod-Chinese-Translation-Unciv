The Joust produces one happens, making one unhappy citizen content. = 騎士比武產生一次盛會，使一名不滿的市民變得滿意。
A place to learn, teach, and hone the art of stonemasonry. = 學習、教授和磨練石匠技藝的場所。
Graveyard = 墓地
A place to mourn the dead. = 哀悼逝者的場所。
Tomb = 墳墓
A place to celebrate the dead. = 頌揚逝者的場所。
Marshes of Madness = 瘋狂沼澤
'Ushoran’s legions are all seeing and everywhere: in the shadows of your wagons, in the secrecy of your thoughts, and, here, among us, waiting to judge.' ― The Elder Petru. = ‘烏什然的軍團無所不見，無處不在：在你們馬車的陰影裏，在你們思想的隱秘處，而且，就在這裏，在我們中間，等待著審判。’ ― 長老佩特魯。
The Marshes of Madness are a swampland in the heart of the Badlands. During the days of great Nehekhara, this region was known as the Sinking Marshes of Khernarch. = 瘋狂沼澤是惡地中心的一片沼澤地帶。在偉大的尼赫喀拉時代，該地區被稱為克納赫的下沉沼澤。
In the Marshes of Madness, The Tree of Beards is a holy place for the Greenskins and a shrine of unspeakable insult to the Dwarfs. = 在瘋狂沼澤中，鬍鬚樹是綠皮的神聖之地，也是對矮人難以言喻侮辱的聖壇。
From afar, it presents an interesting vista to those that encounter it looking, like a Willow Tree of considerable size and age, but its true glory is revealed as one gets close enough to see the severed heads and Dwarf beards hanging from its branches. = 從遠處看，它給遇到它的人呈現出一片有趣的景象，像一棵相當古老巨大的柳樹，但當你靠近到足以看到懸掛在樹枝上的斷頭和矮人鬍鬚時，它真正的“榮耀”才顯現出來。
Hair, scalps and beards tied one into the other, creating dreadlocks as the weather fuses blood and grime together into long tendrils. One might assume it would be densest at the bottom, but the local Greenskins force Goblins and Snotlings to climb the tree and hang their trophies upon every branch. = 頭髮、頭皮和鬍鬚相互纏繞，編成了髒辮，天氣將血污和塵垢融合成長長的發綹。人們可能以為底部會最密集，但當地的綠皮強迫地精和史奎格靈爬上樹，將他們的戰利品掛在每一根樹枝上。
Mureth Vai = 穆雷斯·瓦伊
'It is not so much for its beauty that the forest makes a claim upon men's hearts, as for that subtle something, that quality of air, that emanation from old trees, that so wonderfully changes and renews a weary spirit.'  - Robert Louis Stevenson = "森林之所以佔據人心，非僅因其美麗，更因某種微妙之物——那種空氣的特質，古樹散發的靈氣，如此奇妙地改變並煥新疲憊的靈魂。" ——羅伯特·路易斯·史蒂文森
Mureth Vai is an archery contest held among the Wood Elves of Athel Loren once every decade. Its outcome is said to determine the greatest archer in the Old World.  = 穆雷斯·瓦伊是艾索洛倫的木精靈每十年舉行一次的射箭比賽。據說其結果決定了舊世界最偉大的弓箭手。
Walls built to keep enemies away. = 為抵禦敵人而修建的城牆。
Fortified Walls = 強化城牆
New [baseUnitFilter] units start with [amount] Experience [cityFilter] = //新建的[baseUnitFilter]單位初始獲得[amount]經驗值[cityFilter]//
A tall and wonderful walls for keeping enemy away. Even an ant couldn't pass it without the Malusian's permission. = 高大奇妙的城牆，用以阻隔敵人。即使是一只螞蟻，沒有馬魯西亞人（Malusian）的許可也無法通過。
Rebirth of Orion = 奧萊恩重生
'Build me 1000 candis tonight and I will marry you.' - Roro Jonggrang = ‘今夜為我建一千座坎迪（candi），我便嫁給你。’ - 蘿蘿·章格爾（Roro Jonggrang）
The Rebirth of Orion is the process by which the Wood Elves' co-ruler Orion, the King in the Woods, is reborn each year, for the fate of this powerful being is tied to the cycle of the seasons. = 奧萊恩重生是木精靈的共同統治者，森林之王奧萊恩每年重生的過程，因為這位強大存在的命運與季節迴圈緊密相連。
When the snows retreat and the breath of spring is felt once more on the air, all of Athel Loren trembles with Orion's waking dreams. Soon after, the Wild Riders come for the Elf chosen to take up the mantle of the consort-king. Their method of selection is shrouded in mystery, and other Wood Elves hold it to be ill-luck to attract the attention of Orion's riders lest this influence the choice. = 當積雪消融，空氣中再次感受到春天的氣息時，整個艾索洛倫都因奧萊恩蘇醒的夢境而震顫。不久之後，野騎手們會前來尋找被選中的精靈，以承擔伴君之王的職責。他們的選擇方式籠罩在神秘之中，其他木精靈認為引起奧萊恩騎手的注意是不祥之兆，以免影響選擇。
On the last day of winter, the Wood Elf chosen to become the new king of the Wild Hunt is garlanded with flowers and his naked skin decorated with ancient sigils. Finally, he is led into the Oak of Ages. The following morning, on the first day of spring, Ariel awakens from her slumbers and the reborn Orion thunders from the trees, the Wild Hunt howling at his heels. = 在冬天的最後一天，被選為成為新的野獵之王的木精靈會戴上花環，赤裸的皮膚上繪有古老的符文。最後，他被帶入時代橡樹。次日清晨，春天的第一天，阿萊爾從沉睡中蘇醒，重生的奧萊恩如雷霆般從林中沖出，野獵在他的身後嚎叫。
A beacon on the shore to guide and warn sailor of dangerous rocks. = 海岸邊的信標，用以引導水手並警告危險礁石。
'They that go down to the sea in ships, that do business in Great waters; these see the works of the Lord, and his wonders in the deep.' - The Bible, Psalms 107:23-24 = ‘那些乘船下海，在大水中經營事務的人；他們看見耶和華的作為，並他在深水中的奇事。’ - 《聖經》，《詩篇》107:23-24
Elder Council = 長老會
To remind the writers of their knowledge and to pass it to the next generation. = 讓書寫者銘記其知識並傳承給下一代。
Pillar of Learning = 學識柱
Brodag = 布羅達格
'It is said of Brodag that if you can remember it the next morning, you will never forget it as long as you live.' - Anonymous = ‘據說關於布羅達格，如果你第二天早上還能記得，那你一輩子也忘不了。’ - 無名氏
For Dwarfs, formal brewing competitions usually take place on Brodag, a festival of Grungni on 33 Valdazet (Brauzeit). The festivities are open to anyone in the settlement, and even the occasional Human or Halfling guest. It is a day of merriment, singing and storytelling. It is said of Brodag that if you can remember it the next morning, you will never forget it as long as you live. = 對於矮人來說，正式的釀酒比賽通常在布羅達格舉行，這是瓦拉澤特月（釀酒月）33日的格朗尼節。慶祝活動對定居點內的任何人開放，甚至偶爾會有人類或半身人客人。這是一個充滿歡樂、歌唱和講故事的日子。據說關於布羅達格，如果你第二天早上還能記得，那你一輩子也忘不了。
Cult of Handrich = 漢德裏克教派
The Cult of Handrich is the primary religious organisation dedicated to the worship of Handrich, the god of trade, commerce and merchants in the Old World. Handrich is also known as Haendryk in Marienburg, Mercopio in Tilea, O Prospero in Estalia, and in Bretonnia as Affairiche. = 漢德裏克教派是舊世界主要致力於崇拜貿易、商業和商人之神漢德裏克的宗教組織。漢德裏克在馬里恩堡也被稱為亨德裏克，在提利亞被稱為墨丘皮奧，在埃斯塔利亞被稱為歐·普羅斯佩羅，在巴托尼亞被稱為阿費裏什。
Marco Polare's Travels = 馬可·波拉雷遊記
'Paper? How interesting. Can you make money with it?' - Armanda de Pantaleon, Tilean trader = ‘紙？真有趣。能用它賺錢嗎？’ - 阿曼達·德·潘塔萊翁，提利安商人
Marco Polare was a Tilean explorer, merchant and adventurer who in 1247 IC reached Grand Cathay, and wrote of spying the Skaven under the great city of Weijin. = 馬可·波拉雷是一位提利安探險家、商人和冒險家，他在帝國曆1247年到達震旦，並寫下了在偉津城下窺見斯卡文鼠人的事。
Polare's writings about the Far East included many of the legends of Grand Cathay, including stories of immortal eunuch sorcerers that drank the souls of Men, tales from the jungles of Ind and the Southlands about mad priests who tear out Men's hearts to feed to their Dark Gods, unarmed combat techniques from warrior-mystics of Cathay, and an odd thing called 'paper' to record messages and chronicles. = 波拉雷關於遠東的著作包含了許多震旦的傳說，包括飲用人類靈魂的不朽太監巫師的故事，來自印地和南海叢林關於瘋狂祭司挖出人類心臟獻給其黑暗之神的故事，來自震旦武士-秘修士的徒手格鬥技，以及一種叫做“紙”的奇怪東西，用來記錄資訊和編年史。
Military barrack for cavalry units. = 騎兵單位的軍營。
Cashier Stable = 卡希爾馬廄
Generate cavalry units faster than normal Stable. = 比普通馬廄更快地生成騎兵單位。
To turn grain into flour using water power. = 利用水力將穀物磨成麵粉。
Fertile Catalyst = 豐饒催化劑
Blessing of nature, increase yield from river tiles and bonus faith for every 5 population. = 自然的祝福，增加河流地塊產出，每5人口提供額外信仰。
Pillar of Life = 生命之柱
Water's Turn = 水轉節
'A good river is nature's life work in song.' ― Mark Helprin, 'Freddy And Fredericka' = ‘一條好河是自然以生命譜寫的歌曲。’ ― 馬克·赫爾普林，《弗雷迪和弗雷德裏卡》
Water's Turn is a local festival for the village of Dunkelbild in Middenland. Held on the first week of Plough-Tide, the village sits on the edge of a large, boggy lake that provides the populace with their fresh water. A few days after the Spring Equinox, the lake “turns”—the cooler water at the bottom swaps with the warmer water on top. This churns up a tremendous amount of algae and scum from the bottom, giving the top of the lake a sickly green colour and horrible smell. To celebrate the coming of spring, the townsfolk bathe in the lake and fill large barrels full of the scum-filled waters. This water is scattered over the newly planted crops and tossed onto barns and houses by the local Priest of Taal. The lake is said to have curative powers and the sick, lame, and elderly travel from miles around to have the priest anoint them with this Blessed Water. Those travelling into town can tell that the festival is underway by the pungent odour in the air, which can be smelled from miles away. = 水轉節是米登領鄧克爾比爾德村的一個地方性節日。在耕潮之月的第一周舉行，該村坐落在一個提供居民淡水的大型沼澤湖邊緣。春分後幾天，湖水會“翻轉”——底部較冷的水與頂部較暖的水交換。這從湖底攪起了大量的藻類和浮渣，使湖面呈現病態的綠色並散發出難聞的氣味。為了慶祝春天的到來，鎮民們在湖中沐浴，並將裝滿浮渣湖水的大桶裝滿。當地塔爾祭司將這些水灑在新種植的莊稼上，並潑灑到穀倉和房屋上。據說這湖水具有治癒能力，病人、瘸子和老人從數英里外趕來讓祭司用這種聖水為他們塗抹。進入鎮子的人可以通過空氣中刺鼻的氣味判斷節日正在進行，這氣味幾英里外就能聞到。
A place where entertainments were held for public. = 向公眾開放娛樂活動的場所。
Arena of Blood = 血之競技場
An arena where qualification of Tharsara competition were held, sacred event for Drow to prove their self. = 舉行薩爾薩拉（Tharsara）競賽資格賽的競技場，這是卓爾（Drow）證明自我的神聖賽事。
The Great Colosseum = 大鬥獸場
Sacred Dance = 神聖之舞
A body strengthening ritual, held once a year. Nobody know who invented it, this ritual has been passed down from generation to generation = 一種強身健體的儀式，每年舉行一次。無人知曉其發明者，此儀式代代相傳。
Brahula = 布拉胡拉
'O, let not the pains of death which come upon thee enter into my body.' - The Book of the Dead, translated by Sir Ernest Alfred Wallis Budge = ‘哦，勿讓降臨汝身的死亡之苦進入吾體。’ - 《亡靈書》，歐內斯特·阿爾弗雷德·沃利斯·巴奇爵士 譯
A place for a country's professional soldier, provides shelter, food, training, and medical facilities. = 為國家職業軍人提供住所、食物、訓練和醫療設施的場所。
Sulong's Training = 蘇隆訓練法
A method to control one's emotion and power, created by Raflar Sulong, a beastman, for beastmen. = 一種控制情緒和力量的方法，由獸人拉弗拉爾·蘇隆（Raflar Sulong）為獸人所創。
Border Princes = 邊境親王領
If Gurun, Seram, Tanjung Pura, Hary, Pahang, Dompo, Bali, Sunda, Palembang, Temasek, are all defeated, I will break my fast.' - Gajah Mada = ‘若古倫（Gurun）、塞拉姆（Seram）、丹戎普拉（Tanjung Pura）、哈裏（Hary）、帕杭（Pahang）、Dompo、巴厘（Bali）、巽他（Sunda）、巨港（Palembang）、淡馬錫（Temasek）皆被擊敗，我才會開齋。’ - 卡查·瑪達（Gajah Mada）
Pyramid-shaped structures built for ceremonial purposes. = 為儀式目的而建造的金字塔形結構。
Crypt of the Unliving = 非生者地穴
Ceremonial building, yet so strong, which also operated as fortress by the Eldars. = 儀式性建築，卻異常堅固，亦被艾爾達（Eldars）用作堡壘。
Hymn House = 讚歌之屋
Pious Bretonnia built this structure to worship and praise their Goddess. = 虔誠的巴托尼亞建造此建築以崇拜和讚美他們的女神。
Immortality Temple = 不朽神殿
Infernal Gate = 地獄之門
The only way to enter and leave hell is through this scary gate. The gate used by Archaon to summon his armies from the netherworld. = 進出地獄的唯一途徑就是通過這扇可怕的大門。阿查恩曾用此門從陰間召喚他的軍隊。
Pillar of Faith = 信仰之柱
College = 學院
Waking Day = 蘇醒日
'The temple is like no other building in the world. It has Towers and decoration and all the refinements which the human genius can conceive of.' - Antonio da Magdalena = ‘這座神廟不同於世界上任何其他建築。它擁有塔樓、裝飾以及人類天才所能設想的一切精巧設計。’ - 安東尼奧·達·馬達萊納
Ursun has only two holy days, but they are celebrated with great vigour and without fail. The first is Waking Day, which occurs in early spring. = 烏爾松只有兩個聖日，但人們總是充滿活力地慶祝它們。第一個是蘇醒日，發生在早春。
In the north, it is typically done when the ice breaks or when the first birds of summer return. In the south, it is observed at the spring equinox. The purpose of the ceremony is to wake the bears from their hibernation. To do so, large groups—sometimes the entire stanitsa—gather in the forests at midday and make as much noise as possible. Pots and shields are banged, drums beaten, instruments played, and children yell; some participants even let off small charges of gunpowder. In the cities, there are fireworks and street parades—the din is incredible, and nobody can sleep through a good Waking Day ceremony. = 在北方，通常是在冰裂或夏季第一批鳥兒回歸時進行。在南方，則在春分時 observance。儀式的目的是喚醒冬眠的熊。為此，大型團體——有時是整個斯坦尼察——在中午聚集在森林裏，盡可能製造噪音。敲打鍋和盾牌，擊鼓，演奏樂器，孩子們大喊大叫；一些參與者甚至燃放少量火藥。在城市裏，有煙花和街頭遊行——喧囂聲震耳欲聾，沒人能在一次好的蘇醒日慶典中睡著。
In Erengrad, Waking Day has become a tourist attraction, and traders will remain for the event and the extensive drinking that accompanies it. = 在厄倫格勒，蘇醒日已成為一個旅遊景點，商人們會留下來參加活動以及隨之而來的大量飲酒。
Beggar's Banquet = 乞丐盛宴
'A sacred building had been built by the theachers of king Śailendra in the growing kingdom of Śailendra diTileaty'  - Kalasan, translated by Santiko = ‘一座神聖建築由夏連特拉國王的教師們建於日益壯大的夏連特拉王國’ - 卡拉桑，由桑蒂科翻譯
Every year on Ranald's Day, somewhere in Altdorf, numerous beggars of the city converge upon what is called the Beggar's Banquet. The down-and-outs with a plan, the grifters and small time con men, the bawds and dubious guides, tricksters, and petty gamblers meet up to pay their respects to Ranald. Whether they are honouring his protector aspect, or his deceiver aspect, or some other facet of the inscrutable deity, is down to each individual. The service is led by cloaked and masked priests of Ranald. After the service, each beggar donates what he can before the congregation feasts upon whatever the cult has managed to provide. Some of the wealthiest personages of Altdorf find their larder a little empty that night. Undoubtedly, the conversation over the feast is always about what new things can be stolen, who are the easiest marks, and what are the newest ways to part the rich and the naive from their money. The Brotherhood of Altdorf does not approve of the Beggar's Banquet and refuses to support it. It is too unrefined and indiscriminate for their tastes. This has caused a friction between some followers of Ranald. = 每年在蘭納爾德日，在阿爾道夫的某個地方，城裏的許多乞丐會聚集在所謂的“乞丐盛宴”上。那些有計畫的落魄者、騙子和低級騙子、老鴇和可疑嚮導、欺詐師和小賭徒聚在一起向蘭納爾德致敬。他們是在尊崇其保護者的一面，還是欺騙者的一面，或是這位神秘神祇的其他方面，則取決於每個人。儀式由披著斗篷、戴著面具的蘭納爾德祭司主持。儀式結束後，每個乞丐盡其所能進行捐贈，然後會眾享用教派設法提供的任何食物。一些阿爾道夫最富有的人物會發現他們家的食品儲藏室那晚有點空。毫無疑問，宴會上的談話總是關於可以偷什麼新東西，誰是最容易下手的目標，以及有什麼最新方法可以從富人和天真者那裏騙走錢財。阿爾道夫兄弟會不贊成乞丐盛宴並拒絕支持它。這對他們的品味來說太粗俗和不分青紅皂白了。這導致了一些蘭納爾德信徒之間的摩擦。
