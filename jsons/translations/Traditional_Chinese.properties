Thousands of miles away from the Old World lies the island of Nippon, also known as the Land of the Rising Sun. The theoretical head of Nippon is the Emperor Takagura but far more powerful is the Shogun Yoritomo Ieysau, the country's military dictator. The Shogun came to power by defeating his rivals (with no small help from Marienburg guns) and overthrowing the puppet shogunate backed by the Emperor. Now Yoritomo rules the land with an iron grip and enforces strict edicts which forbid the lower classes from carrying weapons and ensures the obedience of the various provincial rulers or daimyo through the use of a complex network of spies as well as holding their wives and children in the capital city every two years. Nippon is the home of the warrior caste known as samurai, the highest rank of nobility in the land. They owe their allegiance to their master through pain of death. Then there are the martial artists and the sinister ninja. = 距離舊世界數千英里之外是尼朋島，也被稱為日出之國。尼朋理論上的元首是高倉天皇，但遠為強大的是該國的軍事獨裁者——將軍源賴家康。將軍通過擊敗他的對手（得益於瑪麗恩堡火槍的大力協助）並推翻天皇支持的傀儡幕府而掌權。如今，源賴以鐵腕統治這片土地，並執行嚴格的法令，禁止下層階級攜帶武器，並通過複雜的間諜網路以及每兩年將各地統治者或大名的妻兒扣留在首都來確保他們的服從。尼朋是被稱為武士的戰士階層的家園，他們是這片土地上最高等級的貴族。他們以死效忠於其主君。此外還有武術家和陰險的忍者。

The Moot = 穆特
The Moot or the Mootland is an autonomous region governed by Halflings located between Averland and Stirland. Administrative autonomy was granted to the little folk by Ludwig the Fat in 1000 IC, during the Age of Three Emperors, after he decided it was about time to give them their own land to govern as they see fit. Ludwig's advisers at the time told him that he cannot possibly grant the Halflings this just because they had contributed to the Imperial cuisine. Nevertheless, Ludwig the Fat issued the edict that the Moot should be its own province and even be permitted an electoral vote (much to the consternation of his more conservative advisers.) = 穆特或稱穆特蘭，是一個由半身人治理的自治區域，位於艾維領與斯提爾領之間。行政自治權由"胖子"路德維希在帝國曆1000年，即三皇時代授予這些小個子 folk，當時他認為差不多是時候給他們自己的土地讓他們自行管理了。路德維希當時的顧問們告訴他，不能僅僅因為半身人對帝國美食有貢獻就授予他們這個。儘管如此，"胖子"路德維希還是頒佈了法令，規定穆特應成為獨立的行省，甚至被允許擁有選舉票（這讓他那些更保守的顧問們大為震驚）。
The Moot is formed by a collection of villages, each one headed by an Elder. The Elders meet fairly frequently, called a District Moot, in a selected village which has been voted for by the Elders; such things as prestige and monthly yield is important in the voting process. Topics debated in a District Moot covers the harvest, which is one of the most important areas of discussion, how many fields should be left fallow, if any are flooded, as well as other crop rotation and fertility issues; where herds should be allowed to graze, if they are producing enough milk or not; whether the cheese is up to standard; the amount of pipe weed grown; and if there are any concerns over possible bandit activity. Before the District Moot the chair-halfling is elected by the Elders and this individual actually becomes an Imperial Elector with the power to vote for a new Emperor! = 穆特由一系列村莊組成，每個村莊由一位長老領導。長老們相當頻繁地會面，稱為區穆特會議，地點在由長老們投票選出的某個村莊；聲望和月產量等因素在投票過程中很重要。區穆特會議上辯論的話題包括收成（這是最重要的討論領域之一）、應休耕多少田地、是否有田地遭水淹，以及其他輪作和肥力問題；應在何處允許牧群放牧，它們產奶量是否足夠；乳酪是否達標；種植的煙斗草數量；以及是否對可能的強盜活動有任何擔憂。在區穆特會議之前，長老們會選舉出一位主席半身人，而這個人實際上會成為擁有選舉新皇帝權力的帝國選帝侯！
 District Moot is a sight to behold for it is a gigantic banquet where the village Elders smoke enormous amounts of pipe weed and drink ale by the gallon. For some Elders the attendance of a District Moot depends on the size of the banquet and what is being served. Some conservative Elders (those with strong Halfling traditions) will baulk if half a dozen extra helpings of meat pie are not forthcoming and won't attend. Often the local Electors, usually Averland and Stirland, will send emissaries to a District Moot to watch and take note of the proceedings (when politics is finally discussed after the first seven courses) because little do the Halflings know that they could have an influential say on Imperial politics. One of the Emperor's own Plenipotentiaries is always present at any District Moot, as whoever becomes an Imperial Elector from the assembled Halflings could prove to be an important associate and ally. The Emperor's Plenipotentiary will also keep an eye on any other officials sent by the Electors. = 區穆特會議是一道值得一看的風景，因為它是一場巨大的宴會，村裏的長老們在那裏大量吸食煙斗草，豪飲麥芽酒。對一些長老來說，參加區穆特會議取決於宴會的規模和提供的食物。一些保守的長老（那些有著深厚半身人傳統的）如果看不到額外半打肉餡餅端上來，就會猶豫並不參加會議。當地的選帝侯，通常是艾維領和斯提爾領的，經常會派遣使者參加區穆特會議，觀察並記錄會議進程（當在前七道菜之後終於討論政治時），因為半身人幾乎不知道他們可能對帝國政治擁有有影響力的發言權。皇帝的一位全權代表總是出席任何區穆特會議，因為從聚集的半身人中產生的帝國選帝侯可能被證明是重要的夥伴和盟友。皇帝的全權代表也會留意選帝侯們派來的任何其他官員。
Although the Moot relies heavily on Imperial protection it does at least have its own militia, which the Count of Stirland in particular insists upon, to help with combating bandits in the region. Mostly they are a defensive force and not very well equipped to attack. The Halflings make great use of their culinary skills for homeland defence. Just as most Halflings are excellent cooks and can prepare delicious meals some can also prepare cocktails designed to actually harm a foe and even these ingredients are closely guarded secrets just like an old woman won't divulge the secrets of her recipe book. The cocktails are boiled by the cauldron load and contain ferociously hot spices, as well as peppermint herbs, firebalm, and even dabs of gunpowder. The mixture turns out to be quite a wicked brew and highly flammable, not to mention effective when launched from a catapult. Indeed, mixtures of this kind are very effective against goblinoids; apparently the hot spices and herbs play merry havoc with their fungus-like metabolism. This could be one of the reasons why bands of goblinoids aren't as much of a problem as perhaps they should be on the Moot's borders; the stench given off by the boiling brew is enough to put most creatures off from getting too close. This lethal, stinking concoction is reasonably harmless to a Halfling should one consume a portion (he or she may suffer from an hour or two of stomach pains and intermittent blasts of wind) but to a human it is far more unpleasant; this includes almost immediate unconsciousness and at least two weeks, or more, of diarrhoea. = 儘管穆特嚴重依賴帝國的保護，但它至少擁有自己的民兵，尤其是斯提爾領伯爵堅持要求建立，以幫助打擊該地區的強盜。他們主要是一支防禦力量，裝備不足以進攻。半身人充分利用他們的烹飪技能來保衛家園。正如大多數半身人是出色的廚師並能準備美味佳餚一樣，有些也能調製旨在實際傷害敵人的混合劑，甚至這些成分都是嚴密保守的秘密，就像老婦人不會洩露她食譜書的秘密一樣。這些混合劑以大鍋熬制，含有極辣的香料，以及薄荷草藥、火膏，甚至少量火藥。這種混合物結果證明是一種相當邪惡的釀造物，高度易燃，更不用說用投石機發射時的效果了。的確，這類混合物對地精類生物非常有效；顯然，熱辣香料和草藥對他們真菌般的代謝造成了嚴重破壞。這可能是地精類團夥在穆特邊境不像預期中那麼成問題的原因之一；熬制物散發出的惡臭足以讓大多數生物不願靠近。這種致命、惡臭的混合物對半身人來說相對無害，如果有人喝下一份（他或她可能會遭受一兩個小時的胃痛和間歇性排氣），但對人類來說則要難受得多；這包括幾乎立即昏迷和至少兩周或更長時間的腹瀉。
In return for their Imperial vote, the Moot sends some of their finest cooks to the Imperial court and sends small groups of their foresters to serve for a time in the Imperial army. Halflings are not born warriors but they make competent bowmen and can make hardly a sound when wandering through undergrowth. This makes them ideal scouts although their use in any Imperial army is largely symbolic and few Empire generals want them in their army. Halflings in defence of their homes are determined and doughty fighters, however. = 作為其帝國選票的回報，穆特派遣他們一些最優秀的廚師到帝國宮廷，並派遣小隊的林地居民到帝國軍隊中服役一段時間。半身人並非天生的戰士，但他們是稱職的弓箭手，並且在灌木叢中穿行時幾乎不發出聲音。這使他們成為理想的偵察兵，儘管他們在任何帝國軍隊中的使用很大程度上是象徵性的，而且很少有帝國將軍希望他們加入自己的軍隊。然而，在保衛家園時，半身人是堅定而勇敢的戰士。
