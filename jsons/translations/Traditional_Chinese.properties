Paraceratherium = 巨犀
Paraceratherium gigamicus is a massive, long-necked herbivore that inhabits some of the Island's grasslands. It resembles a gigantic horse/rhinoceros hybrid, but is over twice the size of either. Paraceratherium is a very peaceful and friendly creature. Barring some surprises yet in store for me, I can safely say that Paraceratherium is among the largest mammals on the Island. = 巨友巨犀是棲息於島部分草原的大型長頸草食動物。形似巨型馬/犀牛混合體，但比兩者都大逾兩倍。巨犀是非常和平友善的生物。除未知驚喜外，我可肯定它是島上最大哺乳動物之一。

Morellatops = 莫雷拉角龍
Morellatops dromedarius seems to be to a relative of both the Morelladon and Ceratops genuses, which in itself is rather strange. On top of that, it has developed to ability to store water in its humps like a camel. This makes it a critical part of the desert's food chain, as it provides predators with both food and hydration.\n\n = 單峰莫雷拉角龍似乎是莫雷拉龍與角龍屬的共同親屬，這本身相當奇特。此外，它還進化出駱駝般在駝峰儲水的能力，這使其成為沙漠食物鏈關鍵一環，為掠食者提供食物與水分。

Cactus Sap = 仙人掌汁液
Dodo = 渡渡鳥
Raphus replicare, more commonly known as the Dodo Bird, is quite possibly the dumbest creature I've ever seen in my life. It wanders around the beaches of the Island, pecking berries off bushes, and being eaten by all manner of carnivore. = 複製渡渡鳥，可能是我平生所見最愚笨生物。它在島上海灘遊蕩，啄食灌木漿果，被各種肉食動物捕食。

Ichtyornis = 魚鳥
Among the most vocal creatures on the Island, Ichthyornis piscoquus actually appears to be a relatively normal seagull. It primarily eats fish, and its distinctive cries can be heard echoing over across the Island's many beaches. As you might expect from a seagull, Ichthyornis will flee at the slightest provocation. = 作為島上最聒噪生物之一，食魚魚鳥其實看似普通海鷗。主要食魚，獨特鳴叫聲回蕩眾多海灘。如海鷗般，稍受挑釁就會逃離。

