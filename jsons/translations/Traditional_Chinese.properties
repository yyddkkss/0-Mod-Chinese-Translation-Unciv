Blessings be upon you, honorable and righteous Emperor of Ethiopia, Haile Selassie. Your legacy as one of Ethiopia's greatest rulers, and as the spiritual leader to the Rastafarian movement, is outshone only by the influence you had on diplomacy and political cooperation throughout the world. In introducing Ethiopia's first written constitution, you planted the seeds of democracy that would take root over the coming years, and your infinitely wise grasp of global affairs secured Ethiopia's place as a charter member of the United Nations. Spearheading efforts to reform and modernize the nation during your reign, you changed the course of Ethiopian history forever = 願恩典降臨於你，尊貴的埃塞俄比亞皇帝海爾·塞拉西。您作為埃塞俄比亞最偉大的統治者之一，亦是拉斯塔法裏運動的精神領袖，其歷史地位僅次於您對全球外交與政治合作產生的深遠影響。您頒佈埃塞俄比亞首部成文憲法，為民主播下種子使其在歲月裏生根發芽；您對國際事務的無窮睿智，確保埃塞俄比亞成為聯合國創始成員國。您執政期間引領國家改革與現代化進程，永遠改變了埃塞俄比亞的歷史軌跡。
Revered king, your composed demeanor once protected the people from the many conflicts that plague the nations of men, and the kingdom looks to you to assure peace once again. Will you lead the people with courage and authority, moving forward into a new age? Will you build a civilization that stands the test of time? = 受人尊敬的國王，您沉穩的風範曾護佑人民免受困擾人間諸國的諸多衝突，王國期待您再度締造和平。您是否將以勇氣與權威引領人民邁入新時代？您是否將建立經得起時間考驗的文明？
Your people kneel before you, exalted King Pacal the Great, favored son of the gods and shield to the citizens of the Palenque domain. After years of strife at the hands of your neighboring rivals, you struck back at the enemies of your people, sacrificing their leaders in retribution for the insults dealt to your predecessors. The glory of Palenque was restored only by the guidance afforded by your wisdom, as you orchestrated vast reconstruction efforts within the city, creating some of the greatest monuments and architecture your people - and the world - have ever known. = 臣民跪拜於您腳下，尊崇的帕卡爾大帝，諸神眷顧之子，帕倫克疆域的守護者。歷經鄰邦敵對勢力的多年侵擾，您終向仇敵發起反擊，將敵方首領獻祭以雪前朝之恥。唯有憑藉您的英明指引，帕倫克的榮光方得重現。您在城中策劃大規模重建工程，締造出令子民與世人驚歎的宏偉建築與紀念碑。
Illustrious King, your people once again look to you for leadership and counsel in the coming days. Will you channel the will of the gods and restore your once proud kingdom to its greatest heights? Will you build new monuments to forever enshrine the memories of your people? Can you build a civilization that will stand the test of time? = 偉大的國王，在即將到來的歲月裏，子民再度仰望您尋求領導與指引。您將承載神明意志，重振昔日榮光的王國至巔峰嗎？您將建造新紀念碑，永世銘刻子民的記憶嗎？您能締造經得起時間考驗的文明嗎？
