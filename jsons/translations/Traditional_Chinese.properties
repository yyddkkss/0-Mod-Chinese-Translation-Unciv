Akatsuki was a group of shinobi that existed outside the usual system of hidden villages. Over the course of several decades, Akatsuki took different forms and was led by different individuals. Though each iteration is viewed as either subversives or criminals, all seek to make the world a better place through their own means. Each Akatsuki tended to have multiple lairs across the world, inaccessible either due to their remoteness or the various security measures that protected them. = 曉是存在於常規忍村體系外的忍者組織。數十年間，曉以不同形態存在並由不同領袖領導。雖每代皆被視為顛覆者或罪犯，然均以各自方式謀求世界改善。各代曉往往在世界各地設有多處巢穴，或因偏遠或因各類安保措施而難以接近。
Akatsuki's desire for an end to war attracted many fellow Ame ninja to their cause and, in time, word of their exploits began to travel beyond Amegakure's borders. Akatsuki's early fame was owed largely to Yahiko's leadership and his natural charisma, which kept the group united and motivated them to persevere despite the difficulties of their goal. = 曉組織終結戰爭的理想吸引眾多雨隱忍者投身其業，久而久之其事蹟傳揚至雨隱境外。曉早期聲望主要歸功於彌彥的領導及其天生魅力，使組織團結一致並激勵眾人克服目標艱難持之以恆。
