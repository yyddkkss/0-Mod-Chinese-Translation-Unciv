Coelacanth = 腔棘魚
Coelacanth nutritia is one of the few creatures on the Island with a relative which can be found back home. The Coelacanth thrive in the waters around the Island, as well as within rivers and lakes. Unlike most Coelacanths, Coelacanth nutritia meat contains less oil and urea. In fact, it is one of the healthier sources of meat I've yet found. Most Coelacanths are opportunistic feeders that eat anything smaller than itself, likely including baby water snakes, insect and plant life. = 營養腔棘魚是島上少數在家鄉有親屬的生物。其在島嶼周圍水域及河湖中繁盛。與多數腔棘魚不同，其肉含油和尿素較少，實為迄今所見最健康肉源之一。多數腔棘魚是機會主義食客，捕食小於自身生物，可能包括水蛇幼體、昆蟲及植物。

