Beelzebufo = 惡魔蛙
Beelzebufo palucocus is the largest frog I've ever seen. Almost impossibly large, it can actually fit a fully-grown human adult on its back, though just barely. This is a dangerous prospect, though, as secretions from Beelzebufo's skin and saliva have a narcotic effect on most creatures. = 沼澤惡魔蛙是我所見最大青蛙。體型大到幾乎不可能，勉強可承載成年人類。但這很危險，因其皮膚與唾液分泌物對多數生物有麻醉效果。

Meganeura = 巨脈蜻蜓
