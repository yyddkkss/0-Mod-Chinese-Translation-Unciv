The many Human tribes remained divided until the time of Sigmar, the founder of the Empire and friend of the Dwarf king Kurgan Ironbeard. It was Sigmar who rescued Kurgan from the Orcs, and in honour of this valiant act the Dwarf king gave him the great warhammer Skull Splitter. For ever after the Emperor was known as Sigmar Heldenhammer and was accounted a true friend of the Dwarfs, the greatest honour a Dwarf can bestow. Sigmar united all the warring Human tribes under his rule and established the realm that is known today as the Empire. = 眾多人類部落一直處於分裂狀態，直到西格瑪時代，他是帝國的奠基人，也是矮人國王庫爾甘·鐵須的朋友。正是西格瑪將庫爾甘從獸人手中救出，為了紀念這一英勇行為，矮人國王贈予他強大的戰錘"碎顱者"。此後，這位皇帝便被稱為西格瑪·海爾登漢默，並被矮人視為真正的朋友，這是矮人所能授予的最高榮譽。西格瑪將所有交戰的人類部落統一在他的統治之下，建立了今天被稱為帝國的國度。
Sigmar's day was over two thousand years ago and since that time the Empire has survived many long and arduous wars. It has suffered Orc and Goblin invasions, the devastations of the Vampire Counts, and the dreaded incursions of Chaos armies. It has also endured periods of rebellion and anarchy within its own borders. = 西格瑪的時代在兩千多年前，自那時起，帝國經歷了許多漫長而艱苦的戰爭。它遭受過獸人和地精的入侵、吸血鬼伯爵的蹂躪，以及混沌軍隊可怕的侵襲。它也曾忍受過境內叛亂和無政府狀態的時期。
In all that time there have been many weak and disastrous Emperors, such as Boris Goldgather, and also many great conquerors, such as Magnus the Pious. = 在所有這些歲月中，曾有過許多軟弱和災難性的皇帝，例如鮑裏斯·斂金者，也有許多偉大的征服者，例如虔誠者馬格努斯。
Despite times of changing fortune, even during its long periods of disunity and division, the Empire has always maintained its sense of identity as one land and one people, under the spiritual, if not actual, leadership of Sigmar, who is now accorded the status of patron god of his ancient realm. = 儘管命運多舛，即使在長期分裂和內亂的時期，帝國始終保持著作為一個國家和一個民族的認同感，處於西格瑪的精神（即使不是實際）領導之下，西格瑪現在被尊為其古老國度的守護神。
Today the Empire is the largest and most powerful of all the lands of Men. It stretches from the Grey Mountains and the borders of Bretonnia in the south to the Forest of Shadows and the land of Kislev in the north. Eastwards it is bounded by the Sea of Claws and the wilderness known as the Wasteland. Westwards the borderlands lie upon the foothills of the World's Edge Mountains. = 今天，帝國是所有人類國度中最大和最強大的。它南起灰色山脈和巴托尼亞邊境，北至陰影森林和基斯裏夫的土地。東面以利爪海和被稱為荒原的荒野為界。西面的邊疆則位於世界邊緣山脈的山麓丘陵。
Within the Empire's boundaries lie dark forests, mighty rivers and tall, forbidding mountains. For the most part these are wild and untamed, the refuge of evil creatures and brigands of all kinds. The real strength of the Empire lies in its sprawling cities and the lesser towns and farms that lie under their protection. = 帝國境內有黑暗的森林、強大的河流和高聳險峻的山脈。這些地方大部分是荒野未馴之地，是邪惡生物和各種強盜的避難所。帝國的真正力量在於其蔓延的城市以及受其保護的較小城鎮和農場。
The Empire is a great commercial as well as military power, whose cities prosper in a new age of enlightenment and growth. In the busy markets, rich merchants jostle with scholars, and dour warriors rub shoulders with skilled artisans. In the deep harbours of Altdorf, ocean-going ships unload cargoes from all over the world. Altdorf is also the home of the Colleges of Magic, the foremost schools of sorcery in the Old World, and of the Imperial Zoo, which maintains a stable of many fantastic monstrous creatures. = 帝國不僅是一個軍事強國，也是一個商業強國，其城市在啟蒙與增長的新時代中繁榮發展。在繁忙的市場裏，富商與學者摩肩接踵，嚴肅的戰士與技藝精湛的工匠並肩而行。在阿爾道夫的深水港，遠洋船只卸載來自世界各地的貨物。阿爾道夫也是魔法學院的所在地，這是舊世界首屈一指的巫術學校，還有帝國動物園，那裏飼養著許多奇異的怪物生物。
The Emperor's armies come from the widespread lands of the Empire. As well as sturdy infantry and heavily armoured knights, the Emperor can call upon the marvellous inventions of the Engineers. These are men taught in the traditions of the Dwarf smiths by Dwarf refugees driven from their mountains and now settled in the Empire under the Emperor's protection. Huge cannons are forged in the city of Nuln, whilst ambitious inventors work away at engines powered by steam or alcohol and devices driven by clockwork. = 皇帝的軍隊來自帝國廣袤的土地。除了堅固的步兵和重甲騎士，皇帝還可以調用工程師們的奇妙發明。這些工程師是由被趕出家園、現受皇帝庇護定居在帝國的矮人難民，按照矮人鐵匠的傳統教導出來的人。巨大的加農炮在努恩城鍛造，而有抱負的發明家們則致力於研究由蒸汽或酒精驅動的引擎以及由發條驅動的裝置。
Mankind has grown and prospered greatly since the decline of the Dwarfs and Elves. From humble beginnings Men have raised mighty nations to equal the civiliations of the older races. The greatest of these nations is the Empire, a land which stands upon the dawn of a new age of exploration and discovery. However, the growth and even survival of the Empire is by no means certain, for there are many perils that threaten its future, not least of which is the growing shadow of Chaos in the north. Such perils must be faced and overcome if Mankind is to flourish. But the greatest danger lies within, for even inside the Empire there are those who seek the aid of the Dark Gods of Chaos, who would trade the freedom of Man for a brief taste of power. Indeed, the witch hunters of the Emperor are kept almost as busy as the soldiers of its armies. = 自矮人和精靈衰落以來，人類已經大大成長和繁榮。從卑微的起點，人類建立了強大的國家，足以與古老種族的文明相媲美。這些國家中最偉大的就是帝國，這片土地正站在探索與發現新時代的黎明。然而，帝國的增長乃至生存絕非確定無疑，因為有許多危險威脅著它的未來，尤其是北方日益增長的混沌陰影。如果人類要繁榮，就必須面對並克服這些危險。但最大的危險來自內部，因為即使在帝國內部，也有人尋求混沌邪神的援助，他們願意用人類的自由來換取短暫的力量滋味。事實上，皇帝的獵巫人幾乎和其軍隊的士兵一樣忙碌。
