Welcome, O divine Montezuma! We grovel in awe at your magnificence! May the heaven shower all manner of good things upon you all the days of your life! You are the leader of the mighty Aztec people, wandering nomads from a lost home in the north who in the 12th century came to live in the mesa central in the heart of what would come to be called Mexico. Surrounded by many tribes fighting to control the rich land surrounding the sacred lakes of Texcoco, Xaltocan and Zampango, through cunning alliances and martial prowess, within a mere two hundred years, the Aztecs came to dominate the Central American basin, ruling a mighty empire stretching from sea to sea. But the empire fell at last under the assault of foreign devils - the accursed Spaniards! - wielding fiendish weapons the likes of which your faithful warriors had never seen. = 歡迎，神聖的蒙特祖馬！我們對您的威儀俯首膜拜！願天賜福澤伴您終生！您是強大的阿茲特克民族的領袖，這個遊牧民族曾流離於北方故土，於十二世紀遷徙至後來被稱為墨西哥的心臟地帶——中央高原。在特克斯科科、薩爾托坎和贊潘戈聖湖周邊富饒土地的爭奪戰中，阿茲特克人憑藉狡黠的聯盟策略與卓越的軍事才能，僅用兩百年便掌控了中美洲盆地，建立起橫跨東西海岸的雄偉帝國。然而帝國終究在異族惡魔——可咒詛的西班牙人！——的攻勢下覆滅。他們揮舞著你忠誠戰士從未見過的魔鬼武器。
O great king Montezuma, your people call upon you once more, to rise up and lead them to glory, bring them wealth and power, and give them dominion over their foes and rivals. Will you answer their call, glorious leader? Will you build a civilization that stands the test of time? = 偉大的蒙特祖馬國王，子民再度呼喚您挺身而起，引領他們重獲榮光，為他們帶來財富與力量，助他們征服敵對勢力。光榮的領袖，您將回應這呼喚嗎？你將締造經得起時間考驗的文明嗎？

