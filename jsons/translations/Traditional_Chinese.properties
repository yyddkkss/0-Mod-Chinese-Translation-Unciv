The blessings of heaven be upon you, beloved king Darius of Persia! You lead a strong and wise people. In the morning of the world, the great Persian leader Cyrus revolted against the mighty Median empire and by 550 BC, the Medes were no more. Through cunning diplomacy and military prowess, great Cyrus conquered wealthy Lydia and powerful Babylon, his son conquering proud Egypt some years later. Over time, Persian might expanded into far away Macedonia, at the very door of the upstart Greek city-states. Long would Persia prosper until the upstart villain Alexander of Macedon, destroyed the great empire in one shocking campaign. = 天佑波斯摯愛的達瑞烏斯王！您統禦著剛毅睿智的子民。在世界黎明之際，偉大的波斯領袖居魯士起兵反抗強大的米底帝國，至西元前550年，米底已不復存在。憑藉精妙的外交與卓越的軍事才能，偉大的居魯士征服了富庶的呂底亞與強大的巴比倫，其子數年後更攻陷了驕傲的埃及。歲月流轉，波斯雄師遠征馬其頓，直抵嶄露頭角的希臘城邦之門。波斯帝國本應長盛不衰，卻遭馬其頓新貴亞曆山大以驚天戰役摧毀。
