The most prominent figure among the gnomes is Rumpleister Zeiwass, who is said to know all the secrets in the world. One of the secrets that brought Vedic prosperity was the formulae to transmute base metals into gold. With unlimited golds, Zeiwass bought the information brought in by visitors and set up his information network by paying the servants and the beggars. He also used his wealth to construct the Homunculus as the protector of the gnomes. = 侏儒中最傑出者是朗普萊斯特·澤瓦司，相傳其知曉世間所有秘密。為吠陀帶來繁榮的秘密之一是賤金屬轉黃金的配方。憑藉無限黃金，澤瓦司收購訪客帶來的資訊，並通過支付傭人與乞丐建立情報網絡。他還用財富建造保護侏儒的何蒙庫魯茲。
