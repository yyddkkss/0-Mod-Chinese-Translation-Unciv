Polgar Sod'em is a historical kingdom in the southern region of Pangaea. Together with 'Nkuhanea, Eldariya, and Chorislavia, it was one of four early civilizations of Pangaea, and of the four, the only dwarfs civilization. Its sites spanned an area from much of Somarum Hill, to north Binnaka, and southeastern Avalonia. Its culture played a crucial role during the Eldariya dynasty that annexed Polgar Sod'em, when the Sodite language remained and the rest of its buildings became the inspiration for Eldariya's greatness. = 波爾加·索德姆（Polgar Sod'em）是盤古大陸南部的一個歷史王國。它與恩庫哈尼亞（'Nkuhanea）、埃達裏亞（Eldariya）和喬裏斯拉維亞（Chorislavia）一起，是盤古大陸的四個早期文明之一，也是其中唯一的矮人文明。其遺址遍佈索馬魯姆（Somarum）丘陵大部、賓納卡（Binnaka）北部和阿瓦隆尼亞（Avalonia）東南部。其文化在吞併了波爾加·索德姆的埃達裏亞王朝時期發揮了關鍵作用，索德語得以保留，其建築成為埃達裏亞偉大的靈感來源。
