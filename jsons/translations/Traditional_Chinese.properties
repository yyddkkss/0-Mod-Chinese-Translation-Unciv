The Kingdom of Louvargia was a kingdom centered in north-central of Eustasia. Louvar served as the kingdom's capital for many decades but relocated to Malovar due to extreme cold and infertile land. Emerging from the earlier Artiza civilization, the kingdom was likely founded after the Great Famine of Artiza. Beginning with the reign of Perdiccas, Louvargia created its own trade currency and trading system. Louvargia culture developed in due to trade with Windemer, evident in the use of Haz'ie script. It is through this that the Louvargians began to worship Inua, The Goddess of Tundra, and adopted as state religion under Alexander of Louvargia. = 盧瓦爾加王國是一個位於尤斯塔西亞中北部的王國。盧瓦爾作為王國首都數十年，但由於極度寒冷和土地貧瘠而遷都至馬洛瓦爾。該王國起源於早期的阿蒂紮文明，很可能是在阿蒂紮大饑荒之後建立的。從佩爾狄卡斯統治開始，盧瓦爾加創造了自己的貿易貨幣和貿易體系。盧瓦爾加文化因與溫德默的貿易而發展，這體現在哈茲伊文字的使用上。正是通過這一點，盧瓦爾加人開始崇拜凍土女神伊努阿，並在盧瓦爾加的亞曆山大統治下將其奉為國教。
During his reign, Alexander made many changes to improve the social order in the country by developing and teaching work ethic. Alexander built many Hymn Houses to sing and chanting praises upon the Goddess Inua, and by Her mercy and magnificence, the land of Malovar extending to the Orivar region and the outskirts of Amolivar was transformed into fertile land, an area which was later dubbed the Fertile Crescent. Because of that, the Louvargians become intolerant of other religions, fearing that the Goddess will angry and lift Her blessings upon these fetile land. = 在他的統治期間，亞曆山大通過發展和教導職業道德進行了許多改革以改善國家的社會秩序。亞曆山大建造了許多讚歌之屋來歌頌和讚美女神伊努阿，憑藉她的仁慈和偉力，馬洛瓦爾延伸至奧裏瓦爾地區和阿莫利瓦爾郊區的土地變成了肥沃的土地，該地區後來被稱為新月沃土。因此，盧瓦爾加人變得不容忍其他宗教，擔心女神會發怒並收回對這些肥沃土地的祝福.
