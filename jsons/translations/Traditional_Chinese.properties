A waystone, also called an Ogham Stone, a 'fay stone' or an 'elf stone' usually by Men, is a Towering, rune-carved menhir crafted in ancient times by the Elves of Ulthuan that channel and redirects the Winds of Magic through an entire network of such artefacts = 路緣石，也被稱為歐甘石，人類通常稱之為“仙石”或“精靈石”，是一座高聳的、刻有符文的長石，由奧蘇安的精靈在古代打造，用於引導和重定向魔法之風，並通過整個此類造物的網路進行傳輸。
