As leader of Gaul, I extend my hand in trade, offering you our finest goods - rich grain from our fertile fields, iron from our strong mines, and crafted weapons, forged from our skilled smiths. In return, I ask for your own treasures so we may continue our growth and mutual prosperity. = 作為高盧領袖，我伸出貿易之手，獻上我們最精良的貨物——我們肥沃田地的豐沛穀物，我們堅固礦場的鐵料，與我們嫺熟鐵匠鍛造的兵器。作為回報，我請求你自家的珍寶，使我們能持續成長與共同繁榮。
Greetings, traveler from distant lands! = 致敬，遠邦的旅者！
