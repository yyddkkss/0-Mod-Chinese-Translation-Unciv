Sanctum Regalia were a series of territories in the Western Steppe under the direct sovereign rule of the Holy Ecclesiarch. The state had its origins in the rise of Dualism throughout the southern part of Selasia, with the decline of Nerubia, the ecclesiarchy became effectively sovereign. Several Dualis rulers, including the Antium kings Giovanni and Luca the Leaky Eye, further donated lands to be governed by the Holy Ecclessiarch, and some states decided to join completely. During the reign of Mattimeo, the ecclesiarchy's territory expanded greatly, and the ecclesiarch became one of Selasia's most important rulers as well as the head of the Sanctum. At its zenith, the ecclesiarchy covered most of the Western Steppe, Gomorra, Umbria, and portions of Romagna. = 聖統禦教廷是西部草原受聖教宗直接統治的一系列領土。該政權起源於二元論在瑟拉西亞南部的興起，隨著涅魯比亞的衰落，教廷實現實質主權。多位二元論統治者（包括安提烏姆國王喬瓦尼和"漏眼"盧卡）進一步捐贈土地由聖教宗管轄，部分城邦選擇完全併入。馬蒂米歐統治期間，教廷領土大幅擴張，教宗成為瑟拉西亞最重要統治者兼聖座之首。極盛時期，教廷覆蓋西部草原大部、戈摩拉、翁布裏亞及羅馬尼亞部分地區。
