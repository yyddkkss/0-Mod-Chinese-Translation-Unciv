Peace be upon you, leader of an unfamiliar horizon. Our hearts are the abode of divine grace, and our spirits are guided by the sacred texts. Let the ink of our meeting be etched in the annals of unity, not just of lands, but of righteous souls who stand against the corruption of Western decadence. May our alliance be as ancient and unyielding as the sanctified stones of our glorious Aleppo! = 願平安降臨你身，陌生地平線的領袖。我們心懷神聖恩典，靈魂受聖典指引。讓我們相會的墨蹟銘刻團結史冊——不唯疆土聯合，更是反抗西方墮落腐蝕的正義魂靈結盟。願我們聯盟如光榮阿勒頗聖石般古老堅不可摧！
Syria, a land of both material riches and spiritual treasures, beckons you into a pact blessed by the light of Allah. Our oils flow from the wells of righteousness, and our spices carry the incense of true faith. United, let our combined strength forge an empire unparalleled in its sanctity, and let the rewards of our bond be seen as a divine favor to the righteous among us. = 敘利亞——物產與靈性珍寶並存之地，邀你締結安拉之光祝福的盟約。我們石油從正義之井湧流，香料承載真信芬芳。團結起來，讓我們合力鑄就無匹聖潔的帝國，此盟約果實當視為賜予我們中義士的神聖恩典。
Syria welcomes you, though you must tread cautiously within a realm of resilience and faith. = 敘利亞歡迎你，但你在堅韌與信仰的國度須謹言慎行。
You and your ilk, the wolves dressed in lamb's clothing, shall face the stern consequences of your unrighteous plots. May your fate be as broken and forsaken as the deceit you propagate! = 你與同類這些披著羊皮的狼，必嘗邪惡圖謀的嚴厲後果。願你命運如所傳播的欺詐般破碎遭棄！
