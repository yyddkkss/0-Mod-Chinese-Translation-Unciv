Phiomia = 漸新象
Phiomia ignavus is another of the Island's generally docile herd animals. They are small enough that almost any predator can bring them down but large enough to provide plenty of meat. Were it not for the protection of the herd and their instinct to run from any predator, these would almost certainly be hunted to extinction. = 怯懦漸新像是島上另一種性情溫順的群居動物。它們體型小到幾乎任何掠食者都能捕殺，但又大到能提供充足的肉源。若不是依靠群體保護和逃離掠食者的本能，它們幾乎肯定會被獵殺至滅絕。

Thylacoleo = 袋獅
Thylacoleo furtimorsus is a large, powerful marsupial that can often be found hunting around trees among the Island's redwoods. Its long claws and semi-opposable digits make it an apt climber, a quality that Thylacoleo uses to its advantage while hunting. = 潛襲袋獅是一種大型強壯的袋類動物，常出沒於島上的紅杉林間捕獵。其長爪和半對生趾使其成為出色的攀爬者，袋獅在狩獵時充分利用這一優勢。

Procoptodon = 巨袋鼠
Procoptodon vivencurrus. Standing nearly three meters tall, it is among the largest jumping creatures I've heard of. It is a fairly peaceful herbivore that will immediately flee when aggressed upon. = 生存巨袋鼠。站立時近三米高，是我所知最大的跳躍生物之一。它是相當和平的草食動物，遭受攻擊時會立即逃離。

Araneo = 古蜘蛛
Araneomorphus amalgotantibus. It has so many of the nightmare inducing traits of spiders from among many family and genus. It fires webbing like a bola spider, it spits venom like a lynx spider. It has a poisonous bite like a myriad of spiders, and can see in the dark by sensing vibrations. = 融合古蜘蛛。它擁有來自多個科屬的蜘蛛的噩夢特性：能像流星錘蜘蛛一樣發射蛛網，像貓蛛一樣噴射毒液，如無數蜘蛛般具有毒咬能力，並能通過感知振動在黑暗中視物。

Pulminoscorpius = 肺蠍
Pulmonoscorpius gigantus injects its victims with a tranquilizing poison, then eats its unconscious prey alive. This subspecies has a large pair of pincers that seem connected to the same toxin sacs as the tail. = 巨型肺蠍會向受害者注射麻痹毒素，然後活食昏迷的獵物。該亞種有一對大鉗子，似乎與尾部的毒囊相連。

Sabertooth Salmon = 劍齒鮭
Oncorhynchus grexlamia is a generally passive fish. Its main form of protection is swimming in a large school. Oncorhynchus does not like conflict, and generally swims away from anything larger than itself at very high speeds. Once provoked, however, Oncorhynchus becomes quite aggressive, along with its nearby brethren. It locks onto its prey with its long saberteeth and begins draining that creature's blood. = 群居鮭是一種通常被動的魚類，主要保護方式是集群遊動。它不喜歡衝突，通常會高速逃離比自身大的生物。但一旦被激怒，它與附近同類會變得極具攻擊性，用長劍齒鎖定獵物並開始吸血。

Giant Piranha = 巨型水虎魚
Megapiranha magnadmorsus is carnivorous fish found fairly commonly in the rivers and ponds of the island. Its bite is incredibly powerful; I've even seen them break through the armored turtles of the island. = 巨噬水虎魚是島上河流池塘中常見的肉食性魚類。其咬合力驚人，我曾見它們咬穿島上裝甲龜的硬殼。

Giant Leech = 巨型水蛭
Haementeria laetus, despite its rather terrible nature. The creature has practically no intelligence, and just attaches to any nearby living flesh in an attempt to drain that creature's blood. Removing Haementeria requires precision bladework, or access to an open flame. Both of these can be nearly as dangerous to the host as to the leech itself. = 嗜血水蛭，儘管本性可怖。這種生物幾乎沒有智力，只是附著在附近任何活體組織上試圖吸血。移除它需要精准的刀工或明火，這兩種方法對宿主的危險幾乎不亞於對水蛭本身。

Giant Otter = 巨型水獺
Lutra Peloso have become exceptionally adept at hunting and foraging. This species of Otter has to be particularly cunning because of its diminutive size, and fierce competition for its preferred food source: fish. = 毛皮水獺變得異常擅長捕獵和覓食。因體型較小且面臨對其首選食物——魚的激烈競爭，該水獺物種必須特別狡猾。

Giant Bee = 巨型蜜蜂
Apis Drones can be seen swarming around the nest in groups, but to get a look at the Queen Apis, one would need to crack open the nest itself. Speaking from experience, this is not a pleasant task, as the untameable Apis Drones are quite territorial. = 可見蜂群工蜂圍繞蜂巢聚集，但要一睹蜂後真容，需破開蜂巢本身。經驗而言這不是件愉快差事，因未馴化的工蜂領地意識很強。

Thorny Dragon = 棘蜥
Besides the obvious gap in size, most of the differences between Moloch sagittarius and its smaller relative lie in its thorns. Instead of being permanent parts of its skin, Moloch sagittarius' thorns are more like spines or quills that can be removed and regrown. = 除明顯體型差距外，射手魔蜥與其較小親屬的主要區別在於棘刺。射手魔蜥的棘刺更像可脫落再生的棘突或剛毛，而非皮膚的永久部分。

Hatzegopteryx = 哈特茲哥翼龍
The true tyrannical baron of the ark's skies, Hatzegopteryx is the undisputed king of flight. A massive shadow similar to a warplane, Hatzegopteryx is capable of speed and maneuvers unlike anything else its size. It is a tyrant that hunts anything that soars. = 方舟天空真正的暴虐霸主，哈特茲哥翼龍是無可爭議的飛行之王。這戰爭機般的巨大陰影，擁有同類體型無法比擬的速度與機動性，是獵殺一切翱翔者的暴君。

Carnotaurus = 食肉牛龍
Carnotaurus pressor is a distinctive creature that falls between a medium and large predator. It lives primarily on flat, clear ground, where it can capitalize on its speed. Additionally, it seems to have no qualms about running away from larger predators instead of fighting. = 壓迫食肉牛龍是介於中型與大型掠食者間的獨特生物。主要棲息在平坦開闊地帶以發揮速度優勢，且似乎毫不介意逃離而非對抗更大掠食者。

Gigantopithecus = 巨猿
Gigantopithecus fibrarator is a strange creature. It is usually quite passive, but it has a very short temper when it comes to its own personal space. Once another creature gets close, this gentle giant quickly becomes a rampaging beast. Best to give them a wide berth. I have occasionally seen Gigantopithecus jumping to grab vines that it can traverse and swing on, but otherwise, it seems most happy to lay about, picking berries from plants lazily. = 纖維巨猿是種奇特生物。通常很被動，但對個人空間脾氣暴躁。一旦其他生物靠近，這溫和巨獸會迅速變成狂暴野獸。最好保持距離。我偶見其跳躍抓握藤蔓擺蕩移動，但平時最喜躺臥懶散採摘漿果。

Insect Swarm = 蟲群
A survivor will be able to know when they are being targeted by an Insect Swarm, because they make a very distinct sound when they have found a target. = 生存者能通過蟲群找到目標時發出的獨特聲音判斷自己是否被盯上。

Direbear = 巨熊
Arctodus dirus is an imposing creature. Many on the island have started calling it a Direbear, a name which is appropriate, both due to its enormity and its territorial nature. The Direbear ignores most non-hostile creatures while going about its daily routine of scavenging for meat and edible plant life. = 恐怖熊是一種威嚴生物。島上多人稱其為"巨熊"，此名恰如其分，既因體型龐大也因領地性強。巨熊在日常覓食肉與可食植物時忽略多數非敵對生物。

Sabertooth = 劍齒虎
Smilodon brutalis is a solitary hunter, generally found in cold, lightly wooded areas. The Island's mountains are the perfect habitat, as the mammal's fur keeps it safe from the bitter temperature. While its huge fangs are excellent for delivering deathblows, the creature's claws can be just as deadly. = 殘酷劍齒虎是獨行獵手，常見於寒冷疏林區。島上山脈是完美棲息地，其毛髮可抵禦嚴寒。巨大獠牙擅長致命一擊，但利爪同樣致命。

Mammoth = 猛獁象
Seeing the likes of Mammuthus steincaput alongside dinosaurs is still strange. This behemoth towers over many creatures on the Island, and doesnt seem to fear anything but the Tyrannosaurus. I've seen them stomp would-be predators out of their way. Mammoths can grab and throw things with their powerful trunks, and manage a fearsome trumpeting roar with them as well. = 石首猛獁與恐龍共存仍覺奇異。這龐然大物淩駕島上多數生物，似乎只懼霸王龍。我曾見其踏碎擋道掠食者。猛獁能用強韌長鼻抓拋物體，併發出可怕象鳴。

Ovis = 綿羊
Ovis arcam is quite different from the modern domesticated sheep - and even from wild sheep species such as Ovis orientalis. The unique markings on its face give it a striking appearance, and the males' horns possess a unique shape that is unlike any other species in the Ovis genus. As one might expect, Ovis stands little chance against this Island's many predators. Like the Dodo, its continued survival in the face of these challenges is a mystery. = 方舟綿羊與現代馴化綿羊——甚至東方盤羊等野生種都大不相同。獨特面部斑紋使其外貌醒目，雄性羊角形狀在綿羊屬中獨一無二。可想而知，綿羊難敵島上眾多掠食者。如渡渡鳥般，其面臨這些挑戰仍能持續生存是個謎。

Megaloceros = 大角鹿
Megaloceros latuscoronam is a very skittish herbivore, found mostly in the forests and mountains of the Island. Because of its large size, its fraught demeanor would be strange in any other place. But Megaloceros knows how fierce the predators of the island are, and that it is safer to flee from them than to risk its life in a fight. The antlers of Megaloceros are very large, and make for an excellent source of keratin. = 寬冠大角鹿是極為膽怯的草食動物，多見於島上森林山區。因體型龐大，其緊張舉止在別處會顯得怪異。但大角鹿知島上掠食者兇殘，逃離比冒險搏鬥更安全。其鹿角巨大，是優質角質來源。

