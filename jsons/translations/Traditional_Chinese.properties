Skaven Settler = 斯卡文移民
Slave Rat = 奴隸鼠
Although not official considered a part of the army, the Slaverats of many clans still play an important and vital role during the heat of battle. Their main purpose in the battlefield is to swarm head-long against the front of the enemy army, tiring or absorbing much of the fighting while the more proper soldiers of the clan rush in afterward to support them. They would also do menial tasks when not in the battlefield, which include labour, mining, tunnelling, or, in dire times, even becoming a reserve food supply for the Skaven army. = 雖然不被官方視為軍隊的一部分，但許多氏族的奴隸鼠在激烈的戰鬥中仍然扮演著重要且關鍵的角色。他們在戰場上的主要目的是蜂擁沖向敵軍前線，消耗或吸收大量戰鬥，而後氏族更正規的士兵沖上來支援他們。不在戰場時，他們也會做雜役，包括勞動、採礦、挖掘隧道，或者在危急時刻，甚至成為斯卡文軍隊的儲備食物供應。
Clanrat = 氏族鼠
Clanrats form the bulk of most Skaven armies. These warriors would naturally be considered nothing more than Skaven who have risen up to aid their clan during times of war. These troops are usually very lightly armoured, using a variety of weapons and armour scavenged or looted from many areas they have previously raided for goods and weapons. = 氏族鼠構成了大多數斯卡文軍隊的主體。這些戰士自然只被視為在戰爭時期起來援助其氏族的斯卡文鼠人。這些部隊通常裝備非常輕便，使用各種從他們先前為掠奪貨物和武器而襲擊過的許多地區搜刮或劫掠來的武器和盔甲。
Stormvermin = 風暴鼠
These powerful Skaven warriors have been raised from infancy to be the most deadly killers and soldiers in the entire Skaven horde. Stormvermin are naturally black-furred Skaven, their fur marking them as the perfect warriors in their society. They would also be naturally heavily armoured, given the best food and gear available to them, and live much more luxurious lives than the ordinary Clanrat. These troops are only committed into the front when the battle is turning bad for the Skaven, and the need for more hardened warriors is required to ensure victory. = 這些強大的斯卡文戰士從嬰兒時期就被培養成整個斯卡文鼠潮中最致命的殺手和士兵。風暴鼠天生是黑毛的斯卡文，他們的毛髮標誌著他們是其社會中完美的戰士。他們自然也裝備重甲，獲得最好的食物和裝備，並過著比普通氏族鼠奢侈得多的生活。這些部隊只有在戰鬥對斯卡文不利，並且需要更堅韌的戰士來確保勝利時，才會被投入前線。
Skaven Chieftain = 斯卡文酋長
Skaven Chieftains, or Clan Chieftains, are among the highest ranking warriors within a Skaven Clan, who are often given control over a smaller segment of the Clan to rule as they see fit. = 斯卡文酋長，或氏族酋長，是斯卡文氏族內最高階的戰士之一，他們通常被授予統治氏族一小部分的權利，按其認為合適的方式管理。
Warpfire Thrower = 次元火焰噴射器
One of the deadliest hand-held weapons in Clan Skryre's arsenal, this weapons team has within their possession an extremely potent and dangerous piece of machinery. The Warpfire-Thrower is a very crude hand-held flamethrower, that showers their foes in a whirlwind of greenish flame, fueled and fed by warpstone substances. = 斯卡文氏族軍火庫中最致命的手持武器之一，這個武器小組擁有一件極其強力和危險的機械裝置。次元火焰噴射器是一種非常粗糙的手持噴火器，它能向敵人傾瀉一股綠色的火焰旋風，由次元石物質提供燃料。
Warplock Jezzail = 次元抬槍小組
When the need for a more precise shot is required by its Paw-leader, most clans will employ the use of a deadly Warplock Jezzails team to pick off key individuals within an army. Jezzails are a two Skaven team of highly trained snipers employed for the use of assassinating important targets from an extremely long distance. Their rifles, called Jezzails, have the longest range of any rifle in the Old World, due in most part to the dangerous use of warpstone bullets as the main source of ammunition. = 當其爪主需要更精確的射擊時，大多數氏族會雇傭致命的次元抬槍小組來狙殺軍隊中的關鍵人物。抬槍手是一個由兩只斯卡文鼠組成的高度訓練的狙擊手小組，受雇用於從極遠距離暗殺重要目標。他們的步槍，稱為抬槍，擁有舊世界所有步槍中最遠的射程，這主要歸功於危險地使用次元石子彈作為主要彈藥來源。
Ratling Gun = 鼠特林重機槍
A multi-barreled whirling death-dealing machine known as the Ratling Gun is one of Clan Skryre's newest inventions. So successful and deadly is this piece of machinery to the Warlord Clans that Clan Skryre will always run out of Ratling Guns long before they run out of customers to sell them to. = 鼠特林重機槍是一種多管旋轉的死亡機器，是斯卡文氏族最新的發明之一。這件機械對軍閥氏族來說如此成功和致命，以至於斯卡文氏族的鼠特林重機槍總是遠在客戶耗盡之前就售罄。
Stormfiend = 風暴魔
A Stormfiend is an even more potent evolution of the Skaven Rat Ogre first created during the End Times. It represents the ultimate and brutal combination of Clan Moulder's bio-engineering and Clan Skryre's sadistic techno-magic, which togther have created a hulking behemoth clad in bullet-proof metal armour and equipped with massive gatling cannons or armoured gauntlets around which warpstone energy swirls. = 風暴魔是斯卡文鼠巨人的更強大進化體，最初創造於終焉之時。它代表了莫德爾氏族的生物工程與斯卡文氏族的施虐技術魔法的終極而野蠻的結合，共同創造出了一個披著防彈金屬裝甲、裝備著巨大的加特林機炮或環繞著次元石能量的裝甲拳套的龐然大物。
Night Runner = 夜奔鼠
Gutter Runner = 溝渠奔行鼠
Notorious for its agility and nimble movements, Gutter Runner is an elusive target to hit. They move like a wind. = 以其敏捷和靈活的動作而聞名，溝渠奔行鼠是一個難以擊中的目標。他們行動如風。
Death Runner = 死亡奔行鼠
Death Runners, also spelled Deathrunners, are the Champions of the Skaven Clan Eshin's Gutter Runner regiments, either leading a host of their lesser brethren or making up in whole a deadly cadre of assassins themselves. = 死亡奔行鼠，是斯卡文艾辛氏族溝渠奔行鼠軍團中的冠軍，要麼領導一群他們的低級同族，要麼自身就組成一個致命的刺客團體。
Plague Monk = 瘟疫僧
The most common infantry fielded by Clan Pestilens, these groups of fanatics are utterly dedicated to spreading their corruption within the enemy ranks. When they are near the enemy, the Monks will go into a fanatical frenzy, killing their enemy with rusted swords and iron-tipped staffs to infect those they hurt with unimaginable diseases. Due to their diseased bulk, Plague Monks can survive injuries that would normally kill an ordinary Skaven. = 疫病氏族最常部署的步兵，這些狂信徒團體完全致力於在敵軍陣營中傳播他們的腐化。當他們靠近敵人時，僧侶們會進入狂熱的狂暴狀態，用生銹的劍和鐵頭杖殺死敵人，以用難以想像的疾病感染那些他們傷害的人。由於其帶病的龐大身軀，瘟疫僧可以承受通常會殺死普通斯卡文鼠人的傷害。
Plague Censer-Bearer = 瘟疫香爐僧
A plague censer is a hollow spiked metal ball attached to a lengthy chain meant to be used as a weapon by the Plague Censer-Bearers. Within the hollow spikes are lethal doses of warpstone and vile contagions that release a foul greenish cloud that will cause flesh to erupt into sores and fluid-filled blisters. The Censer-Bearers are fanatical in combat, never faltering or retreating, they continue on their murderous rampage until each and everyone one of them are cut down. = 瘟疫香爐是一個連接著長鏈的中空尖刺金屬球，旨在被瘟疫香爐僧用作武器。中空的尖刺內裝有致死劑量的次元石和惡毒的傳染病原，會釋放出惡臭的綠色雲霧，導致肉體爆發出瘡瘍和充滿液體的水泡。香爐僧在戰鬥中極為狂熱，從不動搖或撤退，他們持續進行著兇殘的狂暴行為，直到他們每一個人都被砍倒。
Plague-Claw Catapult = 瘟疫利爪投石機
For many years, Clan Pestilens has worked day and night to make the most perfect disease that will rid the world of all surface dwellers, and bring about the eventual conquest of the Skaven cause. While still failing as of yet, the by-product that was created during the brewing process has proven valuable as a weapon in and of its own. = 多年來，疫病氏族日夜工作，以製造最完美的疾病，來清除世界上所有的地表居民，並最終實現斯卡文事業的征服。雖然至今仍未成功，但在釀造過程中產生的副產品本身已被證明是一種有價值的武器。
Screaming Bell = 尖嘯喪鐘
Of all the diabolical wonder weapons of the Skaven, none is as notorious as the altars known as the Screaming Bell. It is from these unholy altars that the Grey Seers preach their plans of total domination in the name of the Great Horned Rat. With magical invocations, the bells can suck the courage out of the enemy in a single, deafening bell-toll. = 在斯卡文所有邪惡的奇跡武器中，沒有哪個比被稱為尖嘯喪鐘的祭壇更臭名昭著。正是從這些不潔的祭壇上，灰先知們以大角鼠的名義宣揚他們全面統治的計畫。通過魔法咒語，鐘聲能在一次震耳欲聾的鐘鳴中吸走敵人的勇氣。
Plague Furnace = 瘟疫熔爐
The warp-lightning cannon is the very pinnacle of Skaven ingenuity, a marvel of both magical and scientific engineering. This machine has the power to fire a very concentrated blast of pure warp-lightning at the very heart of an army so powerful and potent, that not even castle walls could hold against such an onslaught. When fired, the lightning arcs earthwards towards its victim, and erupts into a cloud of warp-lightning upon impact. The shot flash is too quick to follow, so only its vapour trail can trace the trajectory of the shot. = 次元閃電炮是斯卡文創造力的頂峰，是魔法與科學工程的奇跡。這臺機器有能力向一支軍隊的核心發射一道高度集中的純次元閃電，其威力如此強大，甚至連城堡牆壁也無法抵擋這樣的猛攻。發射時，閃電呈弧線射向地面上的目標，並在撞擊時爆散成一片次元閃電雲。射擊的閃光太快而無法追蹤，因此只有其蒸汽軌跡可以描繪出彈道。
Warp-Lightning Cannon = 次元閃電炮
The Plague Furnace is a disease-ridden altar to the Great Horned Rat and an unholy icon of Clan Pestilens' power. The Furnace is pushed into battle by chanting Plague Monks, the creaking of the iron-shod wheels audible above the drone of devotional maledictions. = 瘟疫熔爐是獻給大角鼠的、充滿疾病的祭壇，也是疫病氏族力量的不潔象徵。熔爐由吟誦著的瘟疫僧推入戰場，包鐵輪子的吱嘎聲高過了虔誠詛咒的嗡嗡聲。
Grey Seer = 灰先知
The most fervent servants of the Horned Rat are known as Grey Seers. Raised from birth to serve their unholy master, the Grey Seers are the spiritual advisers of the Skaven legions. They commune with their horned god, offering advice and seemingly daring their leaders to discount it in favour of their own plots and plans. Who can argue with the will of a god? Who would risk his wrath by ignoring his emissaries? = 大角鼠最狂熱的僕從被稱為灰先知。他們從出生起就被培養來侍奉其不潔的主人，灰先知是斯卡文軍團的精神顧問。他們與他們的角神溝通，提供建議，並且似乎敢於讓他們的領袖們為了自己的陰謀和計畫而忽視這些建議。誰能與神的意志爭辯？誰敢冒著激怒他的風險而忽視他的使者？
Seer Lord = 先知領主
Packmaster = 獸群大師
Packmasters are the trainers and handlers of Clan Moulder's various warbeasts and hulking monstrosities. These specially trained Skaven are experts at goading their charges - ferocious, half-mad creatures who can turn and attack with no warning. For this reason, Packmasters are themselves cagey and fierce warriors, for if they are not they quickly end up as another meal for their merciless packs. It is common practice for Clan Moulder to sell both beast packs and Packmaster handlers to the highest bidder. = 獸群大師是莫德爾氏族各種戰爭野獸和龐大怪物的訓練師和管理者。這些經過特殊訓練的斯卡文鼠人是刺激其管理對象的專家——那些兇猛、半瘋的生物可能會毫無預警地轉身攻擊。因此，獸群大師本身就是謹慎而兇猛的戰士，因為如果他們不是，很快就會成為其無情獸群的另一頓美餐。莫德爾氏族的通常做法是將獸群和獸群大師管理者一同賣給最高出價者。
Giant Rat = 巨鼠
The most common and cheapest commodity Clan Moulder has to offer, these creatures might at a distance look like normal rats, but on closer inspection, they have a variety of mutations, a staple of Clan Moulder expertise. The Master-Moulders have long ago unlocked the secrets of breeding, mutating, and surgically augmenting the common rat into a fearsome beast. Standing bigger than the average dog, these rats have a variety of features that only increase their effectiveness in combat, including extra heads, over-sized incisors or claws, spiked tails, and even strong bony armour plates. The far more mutated ones have exposed ribs, massive boils, and even skinless flesh. = 莫德爾氏族提供的最常見和最便宜的商品，這些生物從遠處看可能像普通老鼠，但仔細觀察，它們有各種突變，這是莫德爾氏族專長的標誌。大師塑造者早已解開了繁殖、突變和通過手術增強普通老鼠成為可怕野獸的秘密。這些老鼠站立時比一般的狗還大，具有各種特徵，只會增加它們在戰鬥中的效力，包括額外的頭、過大的門齒或爪子、帶刺的尾巴，甚至堅固的骨甲板。突變更嚴重的個體則有暴露的肋骨、巨大的癤子，甚至無皮的肉體。
Great Pox Rat = 大瘟鼠
Great Pox Rats are abhorrent, bloated and hideously overgrown vermin that are bred as a form of combat-mount for many Skaven Warlords. = 大瘟鼠是可憎、臃腫且醜陋地過度生長的害獸，被培育作為許多斯卡文軍閥的戰鬥坐騎。
Brood Horror = 育巢恐獸
Brood Horrors (sing. Brood Horror) are the greatest and most bloated of the Giant Rat species of the Old World, created and formed when one individual of a Giant Rat litter begins to mutate extraordinarily fast and begins to feast and devour the rest of its litter, growing at an alarming rate whilst increasing in both strength and savagery. = 育巢恐獸是舊世界巨鼠物種中最巨大和最臃腫的個體，當一窩巨鼠中的某一個體開始異常快速地突變，並開始宴饗和吞食同窩的其他成員時，便創造和形成了它們，其以驚人的速度生長，同時力量和野蠻程度都在增加。
Hell-Pit Abomination = 地獄深坑憎惡
The greatest monster Clan Moulder has ever birthed, this monstrosity towers over any creation Clan Moulder has ever made in their long diabolic history. A massive beast standing taller than 8 men, and many, many times stronger, this engine of destruction is unstoppable on the battlefield, with many not having the courage to even look at the hideous sight. = 莫德爾氏族有史以來培育出的最偉大的怪物，這個龐然巨物超越了莫德爾氏族在其漫長的邪惡歷史中製造的任何造物。這是一頭站立時比8個人還高，並且力量強大無數倍的巨獸，這臺毀滅引擎在戰場上勢不可擋，許多人甚至沒有勇氣去看那可怕的景象。
Doomwheel = 末日輪
At first sight, the Doomwheel may look less menacing and even comical compared to the other war-machines of the Skaven, but those that have faced one in battle know full well of its prowess. The design of the machine is so simple and yet so complex, so utterly Skaven in its inception that it's well beyond the understanding of even the top minds of the School of Engineers. = 乍一看，末日輪與其他斯卡文戰爭機器相比可能看起來不那麼嚇人，甚至有些滑稽，但那些在戰鬥中面對過它的人非常清楚它的威力。這臺機器的設計既簡單又複雜，其構思完全是斯卡文式的，甚至超出了工程學院頂尖智者的理解範圍。
Doom-Flayer = 末日剝皮機
The Doom-Flayer is a motorised iron ball of whirling blades that was first deployed during the merciless underground battles against the Dwarfs of the Worlds Edge Mountains.  = 末日剝皮機是一個由馬達驅動的、帶有旋轉刀刃的鐵球，最初是在與世界邊緣山脈矮人的無情地下戰鬥中部署的。
Orc Boyz = 獸人小子
Big Uns = 大只佬
Black Orc = 黑獸人
Strong yet stubborn kin of Goblin. Orc is a melee unit specialized for raiding cities. = 哥布林強大而固執的親屬。獸人是專精襲擊城市的近戰單位。
Boar Boyz = 野豬小子
Night Goblin = 夜地精
Special Beastman unit for fighting in rough terrain. = 專精崎嶇地形作戰的特殊獸人單位。
Rough terrain: = 崎嶇地形：
Wolf Rider = 狼騎兵
Tavari Worker = 塔瓦裏工人
Cheaper and fast moving Worker. Tavari workers have gone through a series of education to increase their effectiveness during works. = 更廉價且移動更快的工人。塔瓦裏工人經過系列教育提升工作效率。
Ramming Troll = 沖城巨魔
Saurus Warrior = 蜥人戰士
The Saurus form one of the core species of the Lizardmen race, created by the Old Ones to be the warriors and guardians of their society. When the Temple-Cities are on the warpath, it is the Saurus who make up the hardened core of the fighting forces. This is of no surprise, for the Saurus were created solely for the purpose of warfare and nothing else. They are large and ferocious predator-warriors, so single-minded in their duties that they have no concept of thought, individuality or personality. = 蜥人是蜥蜴人種族的核心物種之一，由古聖創造來作為其社會的戰士和守護者。當神殿城市處於戰爭狀態時，正是蜥人構成了戰鬥力量的堅硬核心。這並不奇怪，因為蜥人被創造出來僅僅是為了戰爭，別無其他目的。他們是巨大而兇猛的掠食者戰士，對其職責如此專一，以至於他們沒有思想、個性或人格的概念。
Saurus Oldblood = 蜥人古血
A Saurus Oldblood is amongst the most powerful living Saurus warriors among the Lizardmen of Lustria, ancient beings who have been alive for several thousand years.  = 蜥人古血是露絲契亞蜥蜴人中最強大的現存蜥人戰士之一，是已經存活了數千年的古老存在。
Kroxigor = 巨蜥
The Kroxigor form one of the core species of the Lizardmen race, created by the Old Ones as strong and obedient construction workers, labourers and in times of war, powerful warriors. Under the guidance of Skink overseers, Kroxigors accomplish many great tasks that would require a great amount of strength to muster, such as hauling and placing the massive stone blocks instrumental in the composition of the ziggurat temples. = 巨蜥是蜥蜴人種族的核心物種之一，由古聖創造為強壯而順從的建築工人、勞工，以及在戰爭時期成為強大的戰士。在靈蜥監工的指導下，巨蜥完成了許多需要巨大力量才能完成的任務，例如拖運和放置構成金字塔神廟的巨大石塊。
Saurus Musketman = 蜥人火槍手
Skink = 靈蜥
The Skinks form one of the core species of the Lizardmen race, created by the Old Ones to be the workers, artisans and crafters of their society. Both physically and mentally agile, Skinks are perfectly adapted to ensure the smooth day-to-day running of the temple-cities as well as operating the far-ranging patrols that sweep across the vast jungle continent. They are the mass workforce designed by the Old Ones to perform many different roles that requires a quick mind and a dexterous hand to operate, and without them, Lizardmen society would simply collapse. = 靈蜥是蜥蜴人種族的核心物種之一，由古聖創造來作為其社會的工人、工匠和手藝人。靈蜥身心敏捷，完全適應了確保神殿城市日常平穩運行以及執行橫掃廣闊叢林大陸的遠距離巡邏任務。他們是古聖設計的大量勞動力，用於執行許多需要敏捷頭腦和靈巧雙手操作的不同角色，沒有他們，蜥蜴人社會就會崩潰。
Chameleon Skink = 變色龍靈蜥
Chameleon Skinks are a subspecies of Skink that have a number of peculiarities that distinguish them from others of their own kind. They are able to move to within yards of their target without being seen, chiefly due to their chameleonic skin that can shift in texture and colour in a heartbeat to match the surroundings almost perfectly. Conversely, they have large protruding eyes that can move independently, allowing them to see everything around while still remaining perfectly motionless. = 變色龍靈蜥是靈蜥的一個亞種，具有許多區別於其同類的特性。它們能夠移動到距離目標幾碼內而不被發現，這主要歸功於它們變色龍般的皮膚，可以在瞬間改變質地和顏色以幾乎完美地匹配周圍環境。相反，它們有巨大的凸出的眼睛，可以獨立移動，使它們能夠在保持完全靜止的同時看到周圍的一切。
Skink Priest = 靈蜥祭司
The Skink Priests are the most intelligent of their skittish kind, whose role within their society are to act as religious figures, magic-users and important emissaries for their mighty Slann. = 靈蜥祭司是他們這種易驚種類中最聰明的個體，他們在其社會中的角色是充當宗教人物、魔法使用者以及為其強大的史蘭服務的重要使者。
Mage-Priest = 法師祭司
As the Slann are among the most magically powerful beings present on the face of the Known World, these favoured servants of the Old Ones have considerable intellect and magical abilities beyond the minds of most of the other mortal races, and rule the Lizardmen as a venerated caste of semi-religious mage-priests. Though they are not physically menacing -- their bodies are toad-like with large heads and bulbous eyes -- with but a flick of their fingers, the Slann can topple cities, engulf foes in flames or open vast vents in the ground below. Enemy wizards find the mightiest incantations they try to employ unravelling before them as a Slann contemptuously waves its hand.[ = 由於史蘭是已知世界地表最強大的魔法存在之一，這些古聖的寵僕擁有相當高的智力和超越大多數其他凡人種族理解的魔法能力，並作為一個受尊崇的半宗教法師祭司種姓統治著蜥蜴人。儘管它們在生理上並不具有威脅性——它們的身體像蟾蜍，有著大頭和凸出的眼睛——但只需手指一彈，史蘭就能摧毀城市、將敵人吞噬在火焰中或在地下打開巨大的通風口。敵方巫師發現他們試圖施展的最強大咒語在史蘭輕蔑地揮手間便在他們面前瓦解。[
Cold Ones Knight = 冷蜥騎士
Cold Ones, called Nauglir in the Dark Elven Druhir tongue, are feral, carnivorous reptilian beasts that can be found on the New World continents of Lustria and Naggaroth. These species of giant reptiles are used as mounts by both the Dark Elves and the Lizardmen. = 冷蜥，在黑暗精靈杜魯希爾語中稱為諾格裏爾，是野生的、肉食性的爬行動物，可以在露絲契亞和納迦羅斯的新世界大陸上找到。這些巨型爬行動物物種被黑暗精靈和蜥蜴人都用作坐騎。
Stegadon = 劍龍
