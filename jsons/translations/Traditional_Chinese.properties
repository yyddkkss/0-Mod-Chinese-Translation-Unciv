Almuria was an empire that controlled Manas Island, Shangri-La, and parts of Pangea, from Kumari Kandam to Mamuju, excluding Akhetutan, Sabata, and Noenna. It was founded on Manas Island in the town of Lemuria by the Almurian tribal leader Ishana. After five years of establishment, Almuria crossed into Pangea and, with the conquest of Erum and the annexation of Shangri-La along the way, Almuria was transformed into an empire. Almuria ended the Eldariya Empire with the conquest of Phaeron's Seat during the Fourth Mudariya War by Vieya the Conqueror. = 阿爾穆裏亞（Almuria）是一個曾控制瑪納斯島（Manas Island）、香格里拉（Shangri-La）以及部分盤古大陸（從庫馬里坎達姆 Kumari Kandam 到馬穆朱 Mamuju，不包括阿克圖坦 Akhetutan、薩巴塔 Sabata 和諾恩納 Noenna）的帝國。它由阿爾穆裏亞部落領袖伊莎娜（Ishana）在瑪納斯島上的雷姆利亞（Lemuria）鎮建立。成立五年後，阿爾穆裏亞跨入盤古大陸，並通過征服埃魯姆（Erum）和吞併香格里拉，轉型為一個帝國。阿爾穆裏亞在征服者維婭（Vieya the Conqueror）的領導下，於第四次穆達裏亞戰爭中征服法老王座，終結了埃達裏亞帝國。
